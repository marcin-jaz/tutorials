# Privacy Policy
PRIVACY_POLICY_TITLE =Norme di riservatezza
PRIVACY_POLICY_PERSONAL_INFO = Informazioni personali
PRIVACY_POLICY_PERSONAL_INFO_LINE1 = MadisonsBVT rispetta la riservatezza degli utenti. È possibile visitare MadisonsBVT sul Web senza rivelare la propria identità e senza dover fornire informazioni personali. Talvolta, tuttavia, potrebbe essere necessario fornire informazioni quali nome completo, indirizzo di casa, indirizzo e-mail e numero di telefono. Prima di raccogliere informazioni personali dalla rete, gli utenti saranno informati.
PRIVACY_POLICY_PERSONAL_INFO_LINE2 = Se si sceglie di fornire informazioni personali tramite Internet necessarie per poter elaborare un ordine, verrà spiegato lo scopo dell'uso di tali informazioni. Se non si desidera che tali informazioni vengano utilizzate per altri contatti, rispetteremo le vostre esigenze.
PRIVACY_POLICY_PERSONAL_INFO_LINE3 = Le informazioni raccolte da MadisonsBVT vengono utilizzate internamente dai dipendenti di MadisonsBVT autorizzati. Il primo motivo per cui si raccolgono informazioni è individuare le aree, le funzioni e i prodotti più graditi agli utenti per migliorare il nostro sito e di personalizzare il sito per i nostri clienti. In futuro, ad esempio, saremo in grado di consigliare prodotti o servizi agli utenti in base alle preferenze che hanno espresso in passato. Inoltre, vengono memorizzati i domini da cui vengono effettuate le visite al sito. I dati vengono analizzati per studiare le ultime tendenze ed elaborare statistiche, quindi vengono eliminati. In nessun caso le informazioni personali relative ai clienti vengono trasferite a società esterne.
PRIVACY_POLICY_COOKIES = Cookie
PRIVACY_POLICY_COOKIES_LINE1 = Per fornire informazioni personalizzate da un sito Web, è possibile utilizzare varie tecnologie, compresi i cosiddetti cookie. Un cookie è un elemento di dati che un sito Web può inviare al vostro browser, che, a sua volta, può memorizzarlo sul sistema. Alcune pagine di MadisonsBVT utilizzano i cookie o altre tecnologie che garantiscono un migliore servizio per gli utenti del sito. Ad esempio, i file cookie vengono utilizzati per tenere traccia delle selezioni effettuate durante l'esplorazione del sito Web di MadisonsBVT, per tenere traccia degli articoli inseriti nel carrello degli acquisti, per dire se MadisonsBVT è stato visitato in precedenza e per aiutare a determinare se il cliente arriva a MadisonsBVT da un collegamento Internet particolare o tramite annunci pubblicitari. E' possibile impostare il browser in modo che notifichi la ricezione di un cookie, dando l'opportunità di decidere se accettarlo o meno.
PRIVACY_POLICY_CHILDREN_POLICY = Norme secondarie
PRIVACY_POLICY_CHILDREN_POLICY_LINE1 = MadisonsBVT rispetta la riservatezza dei bambini e consiglia ai genitori o ai tutori di seguire attivamente le attività su Internet dei bambini. MadisonsBVT non raccoglie intenzionalmente informazioni di bambini con un'età inferiore ai 13 anni, inoltre MadisonsBVT non dispone di siti Web rivolti a bambini di età inferiore ai 13 anni.
PRIVACY_POLICY_IMPORTANT = Importante
PRIVACY_POLICY_IMPORTANT_LINE1 = Queste norme di riservatezza sono state inserite solo a scopo dimostrativo. È importante che vengano create delle norme di riservatezza che rispecchino le esigenze della vostra azienda. Consultare il proprio legale.


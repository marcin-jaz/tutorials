# Privacy Policy
PRIVACY_POLICY_TITLE =Politica de confiden\u0163ialitate
PRIVACY_POLICY_PERSONAL_INFO = Informa\u0163ii personale
PRIVACY_POLICY_PERSONAL_INFO_LINE1 = MadisonsBVT v\u0103 respect\u0103 confiden\u0163ialitatea. \u00cen general, pute\u0163i vizita MadisonsBVT pe web f\u0103r\u0103 a ne spune cine sunte\u0163i \u015fi f\u0103r\u0103 a dezv\u0103lui vreo informa\u0163ie despre dumneavoastr\u0103. Totu\u015fi, sunt momente \u00een care am putea avea nevoie de informa\u0163ii de la dumneavoastr\u0103, cum ar fi numele complet, adresa de acas\u0103, adresa e-mail \u015fi num\u0103rul de telefon. Inten\u0163ion\u0103m s\u0103 v\u0103 aten\u0163ion\u0103m \u00eenainte de a colecta date personale de la dumneavoastr\u0103 pe Interenet.
PRIVACY_POLICY_PERSONAL_INFO_LINE2 = Dac\u0103 alege\u0163i s\u0103 ne oferi\u0163i informa\u0163ii personale prin Internet, de care am putea avea nevoie pentru a coresponda cu dumneavoastr\u0103 sau pentru a procesa o comand\u0103, este \u00een inten\u0163ia noastr\u0103 s\u0103 v\u0103 inform\u0103m cum vom folosi acele informa\u0163ii. Dac\u0103 ne spune\u0163i c\u0103 nu vre\u0163i ca aceste informa\u0163ii s\u0103 fie utilizate ca baz\u0103 pentru contacte ulterioare, v\u0103 vom respecta dorin\u0163ele.
PRIVACY_POLICY_PERSONAL_INFO_LINE3 = Informa\u0163iile colectate de MadisonsBVT sunt utilizate intern de c\u0103tre angaja\u0163i autoriza\u0163i MadisonsBVT pentru trei scopuri principale. \u00cen primul r\u00e2nd, colect\u0103m informa\u0163ii pentru a determina cum s\u0103 ne \u00eembun\u0103t\u0103\u0163im situl, observ\u00e2nd ce zone, caracteristici \u015fi produse sunt cele mai populare. \u00cen al doilea r\u00e2nd, colect\u0103m informa\u0163ii pentru a personaliza situl pentru clien\u0163ii no\u015ftri. De exemplu, pe viitor, v-am putea recomanda produse sau caracteristici care v-ar putea pl\u0103cea, pe baza a ce v-a pl\u0103cut \u00een trecut. \u00cen cele din urm\u0103, \u0163inem eviden\u0163a domeniilor de la care ne viziteaz\u0103 lumea. Analiz\u0103m aceste date pentru tendin\u0163e \u015fi statistici \u015fi apoi le \u00eenl\u0103tur\u0103m. Nu vindem, transfer\u0103m sau \u00eemprumut\u0103m informa\u0163ii cu privire la clien\u0163ii no\u015ftri unei ter\u0163e p\u0103r\u0163i ce nu are leg\u0103tur\u0103 cu procesul.
PRIVACY_POLICY_COOKIES = Cookie-uri
PRIVACY_POLICY_COOKIES_LINE1 = Exist\u0103 diverse tehnologii, inclusiv una numit\u0103 cookie-uri, care pot fi utilizate pentru a v\u0103 furniza informa\u0163ii ajustate de la un sit web. Un cookie este un element de date pe care un sit web \u00eel poate trimite browser-ului dumneavoastr\u0103, care apoi \u00eel poate stoca pe sistemul dumneavoastr\u0103. Unele pagini MadisonsBVT utilizeaz\u0103 cookie-uri sau alte tehnologii, astfel \u00eenc\u00e2t s\u0103 v\u0103 putem servi mai bine atunci c\u00e2nd reveni\u0163i pe situl nostru. De exemplu, utiliz\u0103m aceste fi\u015fiere cookie pentru a v\u0103 urm\u0103ri clicurile \u00een timp ce parcurge\u0163i situl the MadisonsBVT, pentru a \u0163ine eviden\u0163a articolelor pe care le pune\u0163i \u00een co\u015ful dumneavoastr\u0103 de cump\u0103r\u0103turi, pentru a ne spune dac\u0103 a\u0163i mai vizitat MadisonsBVT \u00eenainte \u015fi pentru a ne ajuta s\u0103 afl\u0103m dac\u0103 a\u0163i venit la MadisonsBVT de pe un anumit link de internet sau banner publicitar. Pute\u0163i seta browserul dumneavoastr\u0103 s\u0103 v\u0103 notifice c\u00e2nd primi\u0163i un cookie, d\u00e2ndu-v\u0103 opurtunitatea de a decide dac\u0103 accepta\u0163i.
PRIVACY_POLICY_CHILDREN_POLICY = Politica pentru copii
PRIVACY_POLICY_CHILDREN_POLICY_LINE1 = MadisonsBVT se angajeaz\u0103 s\u0103 protejeze nevoile de confiden\u0163ialitate ale copiilor \u015fi \u00eencurajeaz\u0103 p\u0103rin\u0163ii \u015fi tutorii s\u0103 se implice activ \u00een interesele \u015fi activit\u0103\u0163ile online ale copiilor lor. MadisonsBVT nu colecteaz\u0103 cu bun\u0103 \u015ftiin\u0163\u0103 informa\u0163ii de la copii sub v\u00e2rsta de 13 ani \u015fi MadisonsBVT nu vizeaz\u0103 prin siturile sale web copii sub 13 ani.
PRIVACY_POLICY_IMPORTANT = Important
PRIVACY_POLICY_IMPORTANT_LINE1 = Aceast\u0103 politic\u0103 de confiden\u0163ialitate are doar un scop demonstrativ. Va trebui s\u0103 crea\u0163i o politic\u0103 de confiden\u0163ialitate care s\u0103 reflecte faptele \u015fi circumstan\u0163ele dumneavoastr\u0103 specifice. V\u0103 rug\u0103m s\u0103 v\u0103 consulta\u0163i avocatul.


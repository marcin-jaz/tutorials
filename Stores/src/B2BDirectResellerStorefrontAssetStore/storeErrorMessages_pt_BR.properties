# store error messages for B2B direct
# NLS_MESSAGEFORMAT_VAR

# logon (special case - no ECMessage key, only error code)
.2000 = Digite um ID de Usuário no campo ID do Usuário.
.2010 = O ID do Usuário ou a senha inserida está incorreta. Insira as informações novamente.
.2020 = Digite uma senha no campo Senha.
.2030 = O ID do Usuário ou a senha inserida está incorreta. Insira as informações novamente.
.2110 = Sua conta está bloqueada. Isso é devido a um pedido de registro rejeitado ou a {0} tentativas de senha sem êxito.  Entre em contato com um representante de loja para desbloquear sua conta.
.2300 = Aguarde alguns segundos antes de tentar efetuar logon novamente.
.2400 = Sua organização está travada. Você não pode efetuar login neste momento. 
.2410 = Você não possui autoridade apropriada para efetuar login. Contacte a loja para obter informações adicionais.
.2420 = O seu registro depende de aprovação.  Você não possui autorização para efetuar logon agora.

# password reset

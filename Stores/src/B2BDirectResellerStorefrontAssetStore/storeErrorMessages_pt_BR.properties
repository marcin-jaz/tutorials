_ERR_MISSING_PARMS.2000 = Digite um ID de usuário no campo ID do Usuário.
_ERR_MISSING_PARMS.2010 = Não temos o registro de um cliente com esse ID de usuário. Digite outro ID de usuário e tente novamente.
_ERR_MISSING_PARMS.2100 = Este usuário não possui um endereço de e-mail especificado.
_ERR_PASSWORD_FAILED.2110 = A Conta para o ID de Logon fornecido foi rejeitada.


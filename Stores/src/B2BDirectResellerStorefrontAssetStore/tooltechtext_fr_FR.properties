RFQExtra_All = Tout
RFQExtra_businessFlowDesc = Le traitement des demandes de devis est un flux métier qui comprend de nombreuses étapes et de nombreux stades, que les partenaires commerciaux doivent franchir au cours de leurs négociations.  La dernière étape de négociations réussies est un contrat ou une commande conforme aux spécifications de l'acheteur.
RFQExtra_interestListDesc = Les listes de présélection permettent à l'utilisateur de regrouper tous les produits qui l'intéressent de façon à pouvoir aisément les comparer et sélectionner ceux qu'il souhaite inclure dans la demande de devis. La dernière liste de présélection est affichée. Une demande de devis ne peut concerner que des produits ou articles sélectionnés à partir d'un même magasin.
RFQExtra_attachmentDesc = Utilisez la page Pièce jointe pour transmettre au vendeur des informations complémentaires que les fonctions Conditions et modalités, Produits et Commentaires n'ont pas permis d'indiquer.
RFQExtra_instructGeneral = Entrez le nom et la description de la demande de devis dans les zones correspondantes. Précisez si cette demande de devis sera convertie en contrat ou en commande.
RFQExtra_instructDuration = Précisez la période au cours de laquelle les réponses seront acceptées. La zone <b>Date d'entrée en vigueur de la demande de devis</b> correspond à la date à partir de laquelle les réponses seront acceptées. La zone <b>Date d'expiration de la demande de devis</b> correspond à la date limite d'acceptation des réponses.
RFQExtra_instructTermCond = Cette page vous permet de spécifier les conditions et modalités de la demande de devis. Cliquez sur <b>Ajouter</b> pour ajouter une condition ou modalité, puis entrez-la dans la zone de texte.

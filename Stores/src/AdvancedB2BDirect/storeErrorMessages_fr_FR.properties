# logon (special case - no ECMessage key, only error code)
.2000 = Entrez un ID utilisateur dans la zone ID utilisateur.
.2010 = L'ID utilisateur ou le mot de passe entré est incorrect. Entrez de nouveau les informations.
.2020 = Entrez un mot de passe dans la zone correspondante.
.2030 = L'ID utilisateur ou le mot de passe entré est incorrect. Entrez de nouveau les informations.
.2110 = Votre compte est verrouillé. Cela peut être dû à un rejet de demande d''enregistrement ou à {0} échecs de saisie de mot de passe.  Prenez contact avec un représentant du magasin pour faire déverrouiller votre compte.
.2300 = Veuillez patienter quelques instants avant de tenter de vous connecter à nouveau.
.2400 = Votre organisation est verrouillée. Vous ne pouvez pas vous connecter pour l'instant. 
.2410 = Vous ne disposez pas des droits appropriés pour vous connecter. Prenez contact avec le magasin pour en savoir plus.
.2420 = Votre enregistrement est en cours d'approbation. Vous n'êtes pas autorisé(e) à vous connecter pour le moment.


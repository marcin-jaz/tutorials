faqQuestion12=Minha loja aparecerá no diretório de lojas?
faqQuestion13=O que são transações on-line seguras ?
faqQuestion14=Existe suporte a moedas internacionais?
faqAnswer1=Utilizamos a criptografia SSL padrão de mercado para misturar informações de cartão de crédito do cliente para nosso servidor e de nosso servidor para o comerciante.
faqAnswer2=Você tem que concordar com nossos Termos de Serviço, mas não precisa adquirir uma assinatura por um período de tempo definido. Pode cancelar sempre que desejar.
faqAnswer3=Você deve contactar seu banco ou instituição financeira para obter uma conta de cartão de crédito de comerciante.
faqAnswer4=Existem duas maneiras de obter seus pedidos:<ol><li>A maioria dos usuários exibem pedidos na Web: na ferramenta de gerenciamento de lojas do WebSphere Commerce Accelerator, utilize "Localizar Pedidos" para procurar e exibir seus pedidos em uma conexão segura.</li><li>Se você configurar diariamente mensagens de resumo de pedidos, receberá e-mail contendo os pedidos efetuados em sua loja no final de cada dia.<br><br>Se desejar que seu site seja mantido por um consultor da Web freelance, poderá criar um administrador para o gerenciamento de pedidos diferente do utilizado para editar o site.</li></ol>
faqAnswer5=Sim, as autorizações de cartão de crédito podem ser processadas em tempo real utilizando métodos de transações on-line seguras ou podemos passar o número do cartão de crédito para você.
faqAnswer6=Não, você nunca vê HTML. Siga um assistente fácil para criar uma loja e utilize a ferramenta de gerenciamento de loja WebSphere Commerce Accelerator para personalizá-la.
faqAnswer7=Você pode atualizar seu site sempre que desejar, onde quer que esteja.<p>Enquanto estiver editando seu site, você pode optar por fechar a loja para que os clientes não possam acessá-la. A loja deverá ser reaberta quando você terminar de fazer alterações e a versão atualizada estará disponível imediatamente.</p>
faqAnswer8=Você tem controle sobre a aparência de seu site.
faqAnswer9=Utilize a ferramenta de gerenciamento de lojas do WebSphere Commerce Accelerator para fazer alterações no estilo de sua loja. Você pode fazer upload de novas imagens, alterar seu logotipo e editar sua home page conforme desejar.
faqAnswer10=Nossas ferramentas de rastreio são sofisticadas. Você pode gerar relatórios sempre que necessário. Os relatórios também podem ser enviados para você por e-mail todo mês ou a cada três meses.
faqAnswer11=O único software de que você precisa é um navegador comum que suporta Java.
faqAnswer12=Sim, depois que você comprar sua loja e nós a abrirmos, ela será listada no diretório de lojas. Uma descrição de loja é mostrada após o nome da loja, se você digitou quando criou sua loja.
faqAnswer13=As transações on-line seguras são transações com cartões de crédito que utilizam protocolos especiais para assegurar o mais alto nível de segurança disponível.
faqAnswer14=Sim, existe suporte a moedas internacionais. Ao configurar sua loja, será perguntado qual moeda você deseja configurar para sua loja.

customerCarePanel =\uace0\uac1d \uc9c0\uc6d0
customerCarePanel.title =\uace0\uac1d \uc9c0\uc6d0 \uad6c\uc131
customerCarePanel.description =\uace0\uac1d \uc9c0\uc6d0\uc740 Lotus Sametime \uc11c\ubc84\ub97c \uc0ac\uc6a9\ud55c \uc2e4\uc2dc\uac04 \ucc44\ud305 \uc9c0\uc6d0 \uae30\ub2a5\uc785\ub2c8\ub2e4.<br><br><p>\uace0\uac1d\uc774 \uc0ac\uc774\ud2b8\uc5d0 \ub4e4\uc5b4\uc628 \ud6c4 \ubb38\uc81c\ub97c \uc811\ud558\uac8c \ub418\uba74, \ud574\ub2f9 \ub9c1\ud06c\ub97c \ub20c\ub7ec \uace0\uac1d \uc9c0\uc6d0 \uae30\ub2a5\uc744 \ud1b5\ud574 \ubc14\ub85c \uc751\ub2f5\uc744 \uc5bb\uc744 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uace0\uac1d \uc11c\ube44\uc2a4 \uc601\uc5c5\ub300\ud45c(CSR)\ub294 WebSphere Commerce Accelerator\ub97c \ud1b5\ud574 \uace0\uac1d \uc9c0\uc6d0 \uc778\ud130\ud398\uc774\uc2a4\uc5d0 \uc561\uc138\uc2a4\ud560 \uc218 \uc788\uc73c\uba70, \uace0\uac1d\uacfc \ucc44\ud305\ud560 \uc218 \uc788\uc744 \ubfd0\ub9cc \uc544\ub2c8\ub77c \uc0c1\uc810\ub0b4\uc758 \uace0\uac1d \uc704\uce58\ub97c \ubcfc \uc218 \uc788\uace0 \uc7a5\ubc14\uad6c\ub2c8 \ubc0f \ud504\ub85c\ud30c\uc77c\uc744 \uac80\uc0c9\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \ub610\ud55c \uc774 \uc778\ud130\ud398\uc774\uc2a4\ub294 \ub2e4\ub978 \uace0\uac1d \uc11c\ube44\uc2a4 \uc601\uc5c5\ub300\ud45c\uc640\uc758 \ucc44\ud305 \uae30\ub2a5\ub3c4 \uc81c\uacf5\ud569\ub2c8\ub2e4.<br><br><p>WebSphere Commerce\ub97c \uc0ac\uc6a9\ud55c Sametime \uc124\uce58 \ubc0f \uad6c\uc131 \uc9c0\uc2dc\uc0ac\ud56d\uc740 WebSphere Commerce \ucd94\uac00 \uc18c\ud504\ud2b8\uc6e8\uc5b4 \uc548\ub0b4\uc11c\ub97c \ucc38\uc870\ud558\uc2ed\uc2dc\uc624.<br><br><p>\uc774 \uae30\ub2a5\uc744 \uc0ac\uc6a9\ud558\ub824\uba74 <b>\uace0\uac1d \uc9c0\uc6d0 \uc0ac\uc6a9</b>\uc744 \ub204\ub974\uc2ed\uc2dc\uc624. \uadf8\ub807\uc9c0 \uc54a\uc73c\uba74, <b>\uace0\uac1d \uc9c0\uc6d0 \uc0ac\uc6a9 \uc548\ud568</b>\uc744 \ub204\ub974\uc2ed\uc2dc\uc624. \uace0\uac1d \uc9c0\uc6d0\uc5d0 \ub300\ud55c \ucd94\uac00 \uc815\ubcf4\ub294 Information Center\uc758 &quot;\ud611\uc5c5&quot \uc8fc\uc81c\ub780\uc744 \ucc38\uc870\ud558\uc2ed\uc2dc\uc624.
customerCarePanel.radioEnable.label =\uace0\uac1d \uc9c0\uc6d0 \uc0ac\uc6a9
customerCarePanel.radioDisable.label =\uace0\uac1d \uc9c0\uc6d0 \uc0ac\uc6a9 \uc548\ud568


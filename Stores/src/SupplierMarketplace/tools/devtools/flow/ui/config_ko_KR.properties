collaborativeWorkspacesPanel =\ud611\uc5c5 \uc791\uc5c5 \uc601\uc5ed
collaborativeWorkspacesPanel.title =\ud611\uc5c5 \uc791\uc5c5 \uc601\uc5ed \uad6c\uc131
collaborativeWorkspacesPanel.description =\ud611\uc5c5 \uc791\uc5c5 \uc601\uc5ed\uc740 \uad6c\ub9e4\uc790\uc640 \ud310\ub9e4\uc790 \uc0ac\uc774 \ub610\ub294 \ud310\ub9e4\uc790 \uc870\uc9c1 \ub0b4\ubd80\uc758 \ud68c\uc0ac \uc0ac\uc6a9\uc790\ub4e4 \uc0ac\uc774\uc758 \uc7a5\uae30 \uad6c\ub9e4 \uacc4\uc57d \uaddc\uc815\uc5d0 \ub300\ud55c \ud611\uc758\uc640 \uac19\uc740 \ub2e4\uc591\ud55c \ube44\uc988\ub2c8\uc2a4 \ud1a0\ub860\uc5d0 \ub300\ud55c \ube44\ub3d9\uae30 \ud1b5\uc2e0\uc744 \uc9c0\uc6d0\ud569\ub2c8\ub2e4. \uc791\uc5c5 \uc601\uc5ed\uc740 WebSphere Commerce Accelerator \ubc0f WebSphere Commerce \uae30\ubcf8 QuickPlace \ud15c\ud50c\ub9ac\ud2b8\ub97c \uc0ac\uc6a9\ud574 \uad6c\ub9e4\uc790\uac00 \uc544\ub2cc \ubaa8\ub4e0 \uc5ed\ud560\uc744 \ud1b5\ud574 \uc791\uc131\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.<br><br><p>\ud611\uc5c5 \uc791\uc5c5 \uc601\uc5ed \ubc0f \uc791\uc5c5 \uc601\uc5ed \uad6c\uc131\uc6d0 \uc815\ubcf4\uc758 \uc138\ubd80\uc0ac\ud56d\uc740 WebSphere Commerce \uc2dc\uc2a4\ud15c\uc744 \ud1b5\ud574 \uad00\ub9ac\ub429\ub2c8\ub2e4. \ud611\uc5c5\uc5d0 \ub300\ud55c \ubaa8\ub4e0 \ud1a0\ub860\uc758 \ub17c\uc9c0, \uac8c\uc2dc \ub610\ub294 \ud30c\uc77c \ucca8\ubd80\ub294 QuickPlace \uc11c\ubc84\uc5d0 \uc800\uc7a5\ub429\ub2c8\ub2e4. \ud611\uc5c5 \uc791\uc5c5 \uc601\uc5ed\uc744 \uc0ac\uc6a9\ud558\ub824\uba74, \uad00\uacc4\ud615 \ub370\uc774\ud130\ubca0\uc774\uc2a4\uac00 \uc544\ub2cc WebSphere Commerce\uac00 \uc788\ub294 LDAP \uc11c\ubc84\uc5d0 \uad6c\uc131\uc6d0 \ub370\uc774\ud130\uac00 \uc788\uc5b4\uc57c \ud569\ub2c8\ub2e4. \ub610\ud55c WebSphere Commerce \ubc0f LDAP\uc774 \uc788\ub294 \uc2dc\uc2a4\ud15c\uc73c\ub85c\ubd80\ud130 \ubd84\ub9ac\ub41c \uc11c\ubc84\uc5d0 QuickPlace\ub97c \uc124\uce58 \ubc0f \uad6c\uc131\ud574\uc57c \ud569\ub2c8\ub2e4. WebSphere Commerce\ub97c \uc0ac\uc6a9\ud55c LDAP \ubc0f QuickPlace\uc758 \uc124\uce58 \ubc0f \uad6c\uc131\uc5d0 \ub300\ud55c \uc9c0\uc2dc\uc0ac\ud56d\uc740 WebSphere Commerce \ucd94\uac00 \uc18c\ud504\ud2b8\uc6e8\uc5b4 \uc548\ub0b4\uc11c\ub97c \ucc38\uc870\ud558\uc2ed\uc2dc\uc624.<br><br><p>\ud611\uc5c5 \uc791\uc5c5 \uc601\uc5ed\uc744 \uc0ac\uc6a9\ud558\ub824\uba74 <b>\ud611\uc5c5 \uc791\uc5c5 \uc601\uc5ed \uc0ac\uc6a9</b>\uc744 \ub204\ub974\uc2ed\uc2dc\uc624. \uadf8\ub807\uc9c0 \uc54a\uc73c\uba74, <b>\ud611\uc5c5 \uc791\uc5c5 \uc601\uc5ed \uc0ac\uc6a9 \uc548\ud568</b>\uc744 \ub204\ub974\uc2ed\uc2dc\uc624. \ud611\uc5c5 \uc791\uc5c5 \uc601\uc5ed\uc5d0 \ub300\ud55c \uc815\ubcf4\ub294 Information Center\uc758 &quot;\ud611\uc5c5&quot \uc8fc\uc81c\ub780\uc744 \ucc38\uc870\ud558\uc2ed\uc2dc\uc624. 

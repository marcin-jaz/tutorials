headsUpDisplayPanel =Afi\u015fare configurabil\u0103 magazin
headsUpDisplayPanel.title =Afi\u015fare configurabil\u0103 magazin
headsUpDisplayPanel.description =Caracteristica Afi\u015fare configurabil\u0103 magazin furnizeaz\u0103 clien\u0163ilor acces permanent la func\u0163ionalitatea \u015fi informa\u0163iile despre magazinul dumneavoastr\u0103 printr-o colec\u0163ie de panouri.
headsUpDisplay.radioEnable.label =Activa\u0163i Afi\u015fare configurabil\u0103 magazin. Pentru a activa panouri individuale, selecta\u0163i casetele de bifare corespunz\u0103toare de mai jos.
headsUpDisplay.radioDisable.label =Dezactiva\u0163i Afi\u015fare configurabil\u0103 magazin.<br/><br/>
HUDminiCurrentOrderDisplay.checkboxEnable.label =Comand\u0103 curent\u0103
HUDminiCurrentOrderDisplay.checkboxEnable.description =<div style="margin-left: 25px">Furniza\u0163i clien\u0163ilor un panou de Afi\u015fare configurabil\u0103 magazin care afi\u015feaz\u0103 comanda curent\u0103.</div>
HUDminiUserAccountDisplay.checkboxEnable.label =Cont de utilizator
HUDminiUserAccountDisplay.checkboxEnable.description =<div style="margin-left: 25px">Furniza\u0163i clien\u0163ilor un panou de Afi\u015fare configurabil\u0103 magazin care le afi\u015feaz\u0103 contul. Se afi\u015feaz\u0103 un formular de logare dac\u0103 utilizatorul nu este logat \u00een calitate de client \u00eenregistrat.</div>
HUDminiTopCategoriesDisplay.checkboxEnable.label =Categorii de top
HUDminiTopCategoriesDisplay.checkboxEnable.description =<div style="margin-left: 25px">Furniza\u0163i clien\u0163ilor un panou de Afi\u015fare configurabil\u0103 magazin care afi\u015feaz\u0103 categoriile de top \u015fi primul nivel de subcategorii ale magazinului.</div>
HUDminiRequisitionListDisplay.checkboxEnable.label =Liste de necesit\u0103\u0163i
HUDminiRequisitionListDisplay.checkboxEnable.description =<div style="margin-left: 25px">Furniza\u0163i clien\u0163ilor un panou de Afi\u015fare magazin configurabil care le afi\u015feaz\u0103 listele de necesit\u0103\u0163i. Trebuie s\u0103 activa\u0163i caracteristica list\u0103 de necesit\u0103\u0163i \u00een sec\u0163iunea Catalog din Modificare flux pentru ca acest panou s\u0103 fie afi\u015fat.</div>
HUDminiOrdersWaitingApprovalDisplay.checkboxEnable.label =Comenzi care a\u015fteapt\u0103 aprobarea
HUDminiOrdersWaitingApprovalDisplay.checkboxEnable.description =<div style="margin-left: 25px">Furniza\u0163i clien\u0163ilor un panou de Afi\u015fare configurabil\u0103 magazin care afi\u015feaz\u0103 comenzile care a\u015fteapt\u0103 aprobarea. Trebuie s\u0103 activa\u0163i caracteristica de urm\u0103rire a st\u0103rii comenzii \u00een sec\u0163iunea Comand\u0103 din Modificare flux pentru ca acest panou s\u0103 fie afi\u015fat.</div>
HUDminiOrdersPreviouslyProcessedDisplay.checkboxEnable.label =Istorie comenzi
HUDminiOrdersPreviouslyProcessedDisplay.checkboxEnable.description =<div style="margin-left: 25px">Furniza\u0163i clien\u0163ilor un panou de Afi\u015fare configurabil\u0103 magazin care afi\u015feaz\u0103 comenzile procesate anterior. Trebuie s\u0103 activa\u0163i caracteristica de urm\u0103rire a st\u0103rii comenzii \u00een sec\u0163iunea Comand\u0103 din Modificare flux pentru ca acest panou s\u0103 fie afi\u015fat.</div>
HUDminiOrdersScheduledDisplay.checkboxEnable.label =Comenzi planificate
HUDminiOrdersScheduledDisplay.checkboxEnable.description =<div style="margin-left: 25px">Furniza\u0163i clien\u0163ilor un panou de Afi\u015fare configurabil\u0103 magazin care afi\u015feaz\u0103 comenzile planificate. Trebuie s\u0103 activa\u0163i caracteristicile de urm\u0103rire a st\u0103rii comenzii \u015fi de planificare a comenzii \u00een sec\u0163iunea Comand\u0103 din Modificare flux pentru ca acest panou s\u0103 fie afi\u015fat.</div>
HUDminiEMarketingSpotDisplay.checkboxEnable.label =Spot de e-Marketing
HUDminiEMarketingSpotDisplay.checkboxEnable.description =<div style="margin-left: 25px">Furniza\u0163i clien\u0163ilor un panou de Afi\u015fare configurabil\u0103 magazin care afi\u015feaz\u0103 un Spot de e-Marketing.</div>
#Support For Customers,Shopping Under Multiple Accounts.
accountParticipantRole.radioEnable.label =Activa\u0163i AccountParticipantRole. Pentru a activa panouri individuale, selecta\u0163i casetele de bifare corespunz\u0103toare de mai jos.
accountParticipantRole.radioDisable.label =Dezactiva\u0163i AccountParticipantRole.<br/><br/>
HUDminiOrganizationIdDisplay.checkboxEnable.label = Activare setare organiza\u0163ie \u00een selec\u0163ia sesiunii
HUDminiOrganizationIdDisplay.checkboxEnable.description =<div style="margin-left: 25px">Furniza\u0163i clien\u0163ilor o Afi\u015fare configurabil\u0103 magazin unde vor fi afi\u015fate organiza\u0163iile ce au drept de cump\u0103rare, put\u00e2nd fi selectat\u0103 una pentru sesiune.</div>
HUDminiOrganizationContractsDisplay.checkboxEnable.label = Activare setare contract \u00een selec\u0163ia sesiunii
HUDminiOrganizationContractsDisplay.checkboxEnable.description =<div style="margin-left: 25px">Furniza\u0163i clien\u0163ilor o Afi\u015fare configurabil\u0103 magazin care afi\u015feaz\u0103 contractele aplicabile, op\u0163iunile selectate fiind setate \u00een sesiune.</div>

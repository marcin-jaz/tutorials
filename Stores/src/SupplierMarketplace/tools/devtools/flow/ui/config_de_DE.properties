###########################################################################
#
#Customer Care panel
#
###########################################################################
customerCarePanel =Kundenbetreuung
customerCarePanel.title =Kundenbetreuung konfigurieren
customerCarePanel.description =Die Kundenbetreuung ist eine auf Lotus Sametime Server basierende Chat-Supportfunktion in Echtzeit.<br><br><p>Kunden, die eine Site aufrufen, können unter Umständen auf ein Problem treffen, das sie lösen möchten. In diesem Fall muss nur der entsprechende Link angeklickt werden, um direkt eine Antwort von der Kundenbetreuung zu erhalten.  Der Kundendienstmitarbeiter kann über WebSphere Commerce Accelerator auf die Kundendienstschnittstelle zugreifen, die Position des Kunden im Geschäft ansehen, Informationen zum Einkaufswagen und zum Kundenprofil abrufen sowie mit dem Kunden chatten.  Darüber hinaus ermöglicht diese Schnittstelle dem Kundendienstmitarbeiter, mit anderen Kundendienstmitarbeitern zu chatten.<br><br><p>Anweisungen zur Installation und Konfiguration von Sametime in Verbindung mit WebSphere Commerce finden Sie im WebSphere Commerce-Handbuch für zusätzliche Software.<br><br><p>Klicken Sie <b>Kundenbetreuung aktivieren</b> an, um diese Funktion zu aktivieren. Klicken Sie ansonsten <b>Kundenbetreuung inaktivieren</b> an. Ausführlichere Informationen zur Kundenbetreuung finden Sie im Information Center unter dem Eintrag &quot;Onlinezusammenarbeit&quot.
customerCarePanel.radioEnable.label =Kundenbetreuung aktivieren
customerCarePanel.radioDisable.label =Kundenbetreuung inaktivieren

###########################################################################
#
#Collaborative Workspaces panel
#
###########################################################################
collaborativeWorkspacesPanel =Arbeitsbereiche mit Onlinezusammenarbeit
collaborativeWorkspacesPanel.title =Arbeitsbereiche mit Onlinezusammenarbeit konfigurieren
collaborativeWorkspacesPanel.description =Arbeitsbereiche mit Onlinezusammenarbeit unterstützen die asynchrone Kommunikation für Geschäftsverhandlungen, wie beispielsweise die Verhandlung von Vertragsbedingungen zwischen Käufern und Verkäufern, und ermöglichen die Kommunikation zwischen Geschäftsbenutzern innerhalb der Verkäuferorganisation. Arbeitsbereiche können mit Ausnahme des für Käufer definierten Arbeitsbereichs mit den Berechtigungen für alle Arbeitsbereiche erstellt werden. Die Erstellung erfolgt unter Verwendung von WebSphere Commerce Accelerator und der WebSphere Commerce-Standardschablone für QuickPlace.<br><br><p>Die Verwaltung der einzelnen Detailinformationen zu den Arbeitsbereichen mit Onlinezusammenarbeit und Mitgliedern von Arbeitsbereichen wird mit dem WebSphere Commerce-System durchgeführt. Die gesamte Diskussionshistorie sowie Veröffentlichungen oder Dateianhänge, die für die Onlinezusammenarbeit verwendet werden, werden auf dem QuickPlace-Server gespeichert. Zur Verwendung von Arbeitsbereichen mit Onlinezusammenarbeit müssen die Mitgliedsdaten auf einem LDAP-Server mit WebSphere Commerce und nicht in einer relationalen Datenbank gespeichert sein. Darüber hinaus muss QuickPlace auf einem eigenen Server installiert und konfiguriert werden, der nicht mit der Maschine identisch ist, auf der sich WebSphere Commerce und LDAP befinden. Anweisungen zur Installation und Konfiguration von LDAP und QuickPlace in Verbindung mit WebSphere Commerce finden Sie im WebSphere Commerce-Handbuch für zusätzliche Software.<br><br><p>Klicken Sie <b>Arbeitsbereiche mit Onlinezusammenarbeit aktivieren</b> an, um diese Funktion zu aktivieren. Klicken Sie ansonsten <b>Arbeitsbereiche mit Onlinezusammenarbeit inaktivieren</b> an. Ausführlichere Informationen zu Arbeitsbereichen mit Onlinezusammenarbeit finden Sie im Information Center unter dem Eintrag &quot;Onlinezusammenarbeit&quot. 
collaborativeWorkspacesPanel.radioEnable.label =Arbeitsbereiche mit Onlinezusammenarbeit aktivieren
collaborativeWorkspacesPanel.radioDisable.label =Arbeitsbereiche mit Onlinezusammenarbeit inaktivieren

###########################################################################
#
#Catalog panel
#
###########################################################################
CatalogPanel =Katalog
CatalogPanel.title =Katalog
CatalogPanel.description =Wählen Sie die folgenden Markierungsfelder aus, um Ihrem Geschäft noch mehr katalogbezogene Funktionen hinzuzufügen:
Search.checkboxEnable.label =Suche im Geschäft mit einschließen
Search.checkboxEnable.description =<div style="margin-left: 25px">Bietet Kunden die Option, das Geschäft zu durchsuchen. Ausführlichere Informationen zur Suchfunktion finden Sie im Information Center unter den Einträgen "Katalogsuchfunktionen" und "Erweiterte Katalogsuche".</div>
ProductDisplay.checkboxEnable.label =Mengenauswahl einschließen
ProductDisplay.checkboxEnable.description =<div style="margin-left: 25px">Fügt dem Produkt, dem Paket oder der Bundle-Seite ein Auswahlfenster für Mengenangaben hinzu, in dem die Kunden die Anzahl der zu kaufenden Produkte, Pakete oder Bundles auswählen können, wenn sie diese Artikel dem Einkaufskorb hinzufügen.</div>
QuickOrder.checkboxEnable.label =Schnellbestellungen einschließen
QuickOrder.checkboxEnable.description =<div style="margin-left: 25px">Bietet Kunden die Möglichkeit, mehrere Artikelnummern gleichzeitig zum Einkaufskorb hinzuzufügen.</div>
RequisitionList.checkboxEnable.label =Anforderungslisten einschließen
RequisitionList.checkboxEnable.description =<div style="margin-left: 25px">Bietet Kunden die Möglichkeit, während des Einkaufens Anforderungslisten zu erstellen und zu verwenden.</div>
RFQ.checkboxEnable.label =Angebotsanfragen einschließen
RFQ.checkboxEnable.description =<div style="margin-left: 25px">Bietet Kunden die Möglichkeit, Produktspezifikationen und die Preisgestaltung mit dem Verkäufer auszuhandeln.</div>
auctions.checkboxEnable.label =Auktionen einschließen
auctions.checkboxEnable.description =<div style="margin-left: 25px">Ermöglicht Ihnen, Produkte an den Meistbietenden zu verkaufen.</div>



###########################################################################
#
#Order Status panel
#
###########################################################################
OrderPanel =Bestellung
OrderPanel.title =Bestellung
OrderPanel.description =Wählen Sie die folgenden Markierungsfelder aus, um Ihrem Geschäft weitere Bestellungsfunktionen hinzuzufügen:
MultipleActiveOrders.checkboxEnable.label =Mehrere aktive Bestellungen
MultipleActiveOrders.checkboxEnable.description =<div style="margin-left: 25px">Gibt Kunden die Möglichkeit, mit mehreren aktiven Bestellungen zu arbeiten. Zum Beispiel kann ein Kunde neue leere, aktive Bestellungen erstellen, Kopien von vorhandenen aktiven Bestellungen erstellen und vorhandene aktive Bestellungen stornieren, bevor er sie zur Verarbeitung abschickt.</div>
OrderStatus.checkboxEnable.label =Bestellstatus verfolgen
OrderStatus.checkboxEnable.description =<div style="margin-left: 25px">Gibt Kunden die Möglichkeit, den Status ihrer Bestellung zu verfolgen. Kunden können zum Beispiel sehen, ob eine Bestellung noch auf die Genehmigung wartet, bereits bearbeitet wurde oder für die Bearbeitung terminiert wurde.</div>
ScheduleOrder.checkboxEnable.label =Bestellungen terminieren
ScheduleOrder.checkboxEnable.description =<div style="margin-left: 25px">Gibt Kunden die Möglichkeit, ihre Bestellungen nach Wunsch zu terminieren.</div>
FutureOrders.checkboxEnable.label =Zukünftige Bestellungen
FutureOrders.checkboxEnable.description =<div style="margin-left: 25px">Gibt Kunden die Möglichkeit, für Artikel in ihrer Bestellung ein zukünftiges Lieferdatum anzugeben.</div>
ExpeditedOrders.checkboxEnable.label =Eilzustellung für Bestellungen
ExpeditedOrders.checkboxEnable.description =<div style="margin-left: 25px">Gibt Kunden die Möglichkeit, für Artikel in ihrer Bestellung Eilzustellung auszuwählen.</div>
MultipleReleases.checkboxEnable.label =Mehrere Teilsendungen pro Bestellung
MultipleReleases.checkboxEnable.description =<div style="margin-left: 25px">Gibt Kunden die Möglichkeit, Ihre Bestellung in mehrere Teillieferungen (Freigaben) aufteilen zu lassen. Teillieferungen ermöglichen es, die einzelnen Artikel einer Bestellung sofort zu versenden, sobald sie jeweils verfügbar sind. Beispielsweise werden verfügbare Artikel sofort verschickt, und Artikel, die derzeit nicht am Lager sind, werden zu einem späteren Zeitpunkt ausgeliefert.</div>
ShippingInstructions.checkboxEnable.label =Versandanweisungen
ShippingInstructions.checkboxEnable.description =<div style="margin-left: 25px">Gibt Kunden die Möglichkeit, für Artikel in ihren Bestellungen bestimmte Versandanweisungen anzugeben.</div>
ShippingChargeType.checkboxEnable.label =Versandkostentyp
ShippingChargeType.checkboxEnable.description =<div style="margin-left: 25px">Gibt Kunden die Möglichkeit, für jede in ihrer Bestellung verwendete Versandmethode einen Versandkostentyp anzugeben.</div>



###########################################################################
#
#Configurable Store Display

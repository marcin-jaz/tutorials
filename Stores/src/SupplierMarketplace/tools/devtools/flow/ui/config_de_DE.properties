###########################################################################
headsUpDisplayPanel =Konfigurierbare Geschäftsanzeige
headsUpDisplayPanel.title =Konfigurierbare Geschäftsanzeige
headsUpDisplayPanel.description =Die konfigurierbare Geschäftsanzeigefunktion stellt Kunden durch verschiedene Teilfenster ständigen Zugang zur Funktionalität und zu Informationen über Ihr Geschäft zur Verfügung.
headsUpDisplay.radioEnable.label =Konfigurierbare Geschäftsanzeige aktivieren. Um individuelle Teilfenster zu aktivieren, wählen Sie bitte die entsprechenden Markierungsfelder unten aus.
headsUpDisplay.radioDisable.label =Konfigurierbare Geschäftsanzeige deaktivieren.<br/><br/>
HUDminiCurrentOrderDisplay.checkboxEnable.label =Aktuelle Bestellung
HUDminiCurrentOrderDisplay.checkboxEnable.description =<div style="margin-left: 25px">Stellt Kunden das Teilfenster 'Konfigurierbare Geschäftsanzeige' zur Verfügung, in dem die aktuelle Bestellung angezeigt wird.</div>
HUDminiUserAccountDisplay.checkboxEnable.label =Benutzerkonto
HUDminiUserAccountDisplay.checkboxEnable.description =<div style="margin-left: 25px">Stellt Kunden das Fenster 'Konfigurierbare Geschäftsanzeige' zur Verfügung, in dem sie ihr Konto anzeigen können. Wenn der Benutzer nicht als registrierter Kunde angemeldet ist, wird ein Anmeldeformular angezeigt.</div>
HUDminiTopCategoriesDisplay.checkboxEnable.label =Oberste Kategorien
HUDminiTopCategoriesDisplay.checkboxEnable.description =<div style="margin-left: 25px">Stellt Kunden das Fenster 'Konfigurierbare Geschäftsanzeige' zur Verfügung, in dem die obersten Kategorien und die erste Ebene der Unterkategorien für das Geschäft angezeigt wird.</div>
HUDminiRequisitionListDisplay.checkboxEnable.label =Anforderungslisten
HUDminiRequisitionListDisplay.checkboxEnable.description =<div style="margin-left: 25px">Stellt Kunden das Teilfenster 'Konfigurierbare Geschäftsanzeige' zur Verfügung, in dem die Anforderungslisten der Kunden angezeigt werden. Aktivieren Sie das Feature "Anforderungsliste" im Bereich "Katalog" von "Ablauf ändern", um dieses Teilfenster anzuzeigen.</div>
HUDminiOrdersWaitingApprovalDisplay.checkboxEnable.label =Auf Genehmigung wartende Bestellungen
HUDminiOrdersWaitingApprovalDisplay.checkboxEnable.description =<div style="margin-left: 25px">Stellt Kunden das Teilfenster 'Konfigurierbare Geschäftsanzeige' zur Verfügung, in dem die auf Genehmigung wartenden Bestellungen angezeigt werden. Aktivieren Sie das Feature "Bestellstatus verfolgen" im Bereich "Bestellung" von "Ablauf ändern", um dieses Teilfenster anzuzeigen.</div>
HUDminiOrdersPreviouslyProcessedDisplay.checkboxEnable.label =Verarbeitete Bestellungen 
HUDminiOrdersPreviouslyProcessedDisplay.checkboxEnable.description =<div style="margin-left: 25px">Stellt Kunden das Teilfenster 'Konfigurierbare Geschäftsanzeige' zur Verfügung, in dem die vorher verarbeiteten Bestellungen angezeigt werden. Aktivieren Sie das Feature "Bestellstatus verfolgen" im Bereich "Bestellung" von "Ablauf ändern", um dieses Teilfenster anzuzeigen.</div>
HUDminiOrdersScheduledDisplay.checkboxEnable.label =Terminierte Bestellungen
HUDminiOrdersScheduledDisplay.checkboxEnable.description =<div style="margin-left: 25px">Stellt Kunden das Teilfenster 'Konfigurierbare Geschäftsanzeige' zur Verfügung, in dem die terminierten Bestellungen angezeigt werden. Aktivieren Sie die Features "Bestellstatus verfolgen" und "Terminierte Bestellung" im Bereich "Bestellung" von "Ablauf ändern", um dieses Teilfenster anzuzeigen.</div>
HUDminiEMarketingSpotDisplay.checkboxEnable.label =E-Marketing-Einblendung
HUDminiEMarketingSpotDisplay.checkboxEnable.description =<div style="margin-left: 25px">Stellt Kunden das Teilfenster 'Konfigurierbare Geschäftsanzeige' zur Verfügung, in dem eine E-Marketing-Einblendung angezeigt wird.</div>
#Support For Customers,Shopping Under Multiple Accounts.
accountParticipantRole.radioEnable.label =AccountParticipantRole aktivieren. Um individuelle Teilfenster zu aktivieren, wählen Sie bitte die entsprechenden Markierungsfelder unten aus.
accountParticipantRole.radioDisable.label =AccountParticipantRole inaktivieren.<br/><br/>
HUDminiOrganizationIdDisplay.checkboxEnable.label = Organisationsgruppe in Sitzungauswahl aktivieren
HUDminiOrganizationIdDisplay.checkboxEnable.description =<div style="margin-left: 25px">Stellt Kunden das Teilfenster 'Konfigurierbare Geschäftsanzeige' zur Verfügung, in dem berechtigte Organisationen aufgelistet werden und für die Sitzung ausgewählt werden können.</div>
HUDminiOrganizationContractsDisplay.checkboxEnable.label = Vertragsgruppe in Sitzungauswahl aktivieren 
HUDminiOrganizationContractsDisplay.checkboxEnable.description =<div style="margin-left: 25px">Stellt Kunden das Teilfenster 'Konfigurierbare Geschäftsanzeige' zur Verfügung, in dem die zutreffende Verträge angezeigt werden; die ausgewählten Optionen werden in der Sitzung festgelegt.</div>

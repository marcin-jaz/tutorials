faqQuestion5=¿Se da soporte al proceso de tarjetas de crédito en tiempo real?
faqQuestion6=¿Tengo que saber HTML?
faqQuestion7=¿Puedo cambiar una tienda después de haberla creado?
faqQuestion8=¿Mi tienda tiene que tener el mismo aspecto que todas las demás?
faqQuestion9=¿Cómo coloco las imágenes en la tienda?
faqQuestion10=¿Puedo obtener estadísticas sobre la actividad de mi tienda?
faqQuestion11=¿Necesito hardware o software especial para crear mi tienda?
faqQuestion12=¿Aparecerá mi tienda en el directorio de tiendas?
faqQuestion13=¿Qué son las transacciones en línea seguras?
faqQuestion14=¿Dan soporte a las monedas internacionales?
faqAnswer1=Utilizamos el cifrado SSL estándar de la industria para codificar la información de tarjeta de crédito, tanto en el trayecto del cliente a nuestro servidor como de nuestro servidor al comerciante.
faqAnswer2=Tiene que aceptar nuestros Términos de servicio, pero no es necesario que firme un contrato por un periodo de tiempo específico. Puede cancelar el acuerdo cuando lo desee.
faqAnswer3=Debe hablar con su banco o entidad financiera para obtener una cuenta de tarjeta de crédito de comerciante.
faqAnswer4=Hay dos maneras de recibir los pedidos:<ol><li>La mayoría de usuarios ven los pedidos en la Web: desde la herramienta de gestión de tiendas WebSphere Commerce Accelerator, utilice "Buscar pedidos" para buscar y ver los pedidos a través de una conexión segura.</li><li>Si ha establecido mensajes diarios de resumen de pedidos, al final de cada día recibirá un correo electrónico con los pedidos que se efectúen en su tienda.<br><br>Si desea que el mantenimiento de su sitio lo efectúe un consultor Web independiente, puede crear un administrador para la gestión de pedidos distinto del que se encarga de la edición del sitio.</li></ol>
faqAnswer5=Sí, las autorizaciones de tarjeta de crédito se pueden procesar en tiempo real utilizando métodos de transacciones en línea seguras o podemos pasarle el número de tarjeta de crédito.
faqAnswer6=No, nunca verá el HTML. Siga un sencillo asistente para crear la tienda y utilice la herramienta de gestión de tiendas WebSphere Commerce Accelerator para personalizarla.
faqAnswer7=Puede actualizar su sitio tantas veces como quiera, desde dondequiera que esté.<p>Mientras edita su sitio, puede elegir cerrar la tienda para que los clientes no puedan acceder a ella. La tienda se volverá a abrir cuando haya terminado de efectuar los cambios, y la versión actualizada estará disponible al instante.</p>
faqAnswer8=Usted controla el aspecto de su sitio.
faqAnswer9=Utilice la herramienta de gestión de tiendas WebSphere Commerce Accelerator para efectuar los cambios en su estilo de tienda. Puede cargar nuevas imágenes, cambiar el logotipo y editar su página de presentación cuando lo desee.
faqAnswer10=Nuestras herramientas de seguimiento son sofisticadas. Puede generar informes cuando los necesite. Los informes también se le pueden enviar por correo electrónico, con periodicidad mensual o trimestral.
faqAnswer11=El único software que necesita es un navegador normal que soporte Java.
faqAnswer12=Sí, después de que compre la tienda y la hayamos abierto, su tienda aparecerá en el directorio de tiendas. Después del nombre de la tienda se mostrará una descripción, si la ha entrado al crear la tienda.
faqAnswer13=Las transacciones en línea seguras son transacciones de tarjeta de crédito que utilizan protocolos especiales para garantizar el mayor nivel de seguridad disponible.
faqAnswer14=Sí, damos soporte a las monedas internacionales. Al crear la tienda, se le solicitará con qué moneda desea configurar la tienda.

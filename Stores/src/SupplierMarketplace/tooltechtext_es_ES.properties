faqSubHeading=Preguntas más frecuentes
faqQuestion1=¿Cómo se ocupan de la seguridad?
faqQuestion2=¿Tengo que firmar un contrato?
faqQuestion3=¿Cómo puedo conseguir una cuenta de tarjeta de crédito de comerciante?

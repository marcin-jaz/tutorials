#Privacy 

Privacy_Title = Política de privacidad
Privacy_Text1 = Información personal
Privacy_Text2 = Respetamos su privacidad. Cada vez que proporciona información personal cómo el nombre, la dirección de correo electrónico y el número de teléfono, está información será cifrada, de manera que nadie pueda leerla mientras se transmite por Internet. Este tipo de información será guardada para que no la tenga que volver a entrar cada vez que haga una compra o inicie sesión.
Privacy_Text3 = Cualquier tipo de información personal que se entre en el sitio será guardada de forma segura. Recopilamos información para poder ofrecerle un tratamiento individualizado, y está información se utiliza con tres finalidades principales:

Privacy_Text4 = Para averiguar cómo mejorar nuestro sitio Web; para ello, observamos qué áreas, características y productos son los más populares. Esto se hace mediante un seguimiento del número de visitantes que tiene cada página.
Privacy_Text5 = Para personalizar el sitio para nuestros clientes. Esto nos permite recomendarle nuevos productos basándonos en sus compras anteriores.
Privacy_Text6 = Para analizar los datos para determinar tendencias y elaborar estadísticas. Hacemos un seguimiento de los nombres de dominio de todos los visitantes de nuestro sitio Web. Una vez usada la información, la descartamos.

Privacy_Text7 = No vendemos, alquilamos, prestamos ni transferimos información personal sobre nuestros clientes a otras empresas no relacionadas.
Privacy_Text8 = Cookies
Privacy_Text9 = Su navegador web coloca archivos cookie en el disco duro de su sistema. Utilizamos cookies para recordar la información que nos ha proporcionado de manera que no tenga que volver a entrarla cada vez que visite nuestra tienda. Los cookies también nos ayudan a entender qué áreas son más populares al enseñarnos cómo nuestros usuarios utilizan nuestro sitio. Esto nos permite mejorar de forma continua nuestro sitio Web.
Privacy_Text10 = Importante: Esta política de privacidad es únicamente para fines de demostración. Deberá crear una política de privacidad que refleje su normas de negocio y prácticas comerciales. Para más información, consulte a su abogado.


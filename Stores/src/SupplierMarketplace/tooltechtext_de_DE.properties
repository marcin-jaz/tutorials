faqHeaderImageAltName=Header-Bild 'Häufig gestellte Fragen'
faqImageAltName=Häufig gestellte Fragen
faqTitle=FAQ
faqSubHeading=Häufig gestellte Fragen
faqQuestion1=Wie sieht es mit der Sicherheit aus?
faqQuestion2=Muss ich einen Vertrag unterschreiben?
faqQuestion3=Wie bekomme ich ein Konto für eine Händlerkreditkarte?
faqQuestion4=Wie erhalte ich Bestellungen?
faqQuestion5=Wird eine Kreditkartenverarbeitung in Echtzeit unterstützt?
faqQuestion6=Muss ich über HTML-Kenntnisse verfügen?
faqQuestion7=Kann ich ein Geschäft ändern, nachdem ich es bereits erstellt habe?
faqQuestion8=Muss mein Geschäft mit allen anderen identisch sein?
faqQuestion9=Wie bekomme ich die Bilder in das Geschäft?
faqQuestion10=Kann ich Statistiken darüber bekommen, was in meinem Geschäft passiert?
faqQuestion11=Brauche ich zum Erstellen meines Geschäfts besondere Hardware oder Software?
faqQuestion12=Werden Sie mein Geschäft im Geschäftsverzeichnis auflisten?
faqQuestion13=Was sind sichere Onlinetransaktionen?
faqQuestion14=Unterstützen Sie internationale Währungen?
faqAnswer1=Wir verwenden die branchenübliche SSL-Verschlüsselungstechnik, mit der Kreditkarteninformationen in willkürliche Informationen sowohl auf dem Weg vom Kunden zu unserem Server als auch vom Server zum Händler umgesetzt werden.
faqAnswer2=Sie müssen unsere Geschäftsbedingungen akzeptieren. Sie müssen sich jedoch nicht für einen bestimmten Zeitraum registrieren. Eine Kündigung kann jederzeit von Ihnen erfolgen.
faqAnswer3=Hierzu müssen Sie mit Ihrer Bank oder Ihrem Kreditinstitut sprechen.
faqAnswer4=Ihre Bestellungen können Sie auf zwei verschiedene Arten erhalten: <ol><li>Die meisten Benutzer zeigen Bestellungen im Web an: verwenden Sie im Tool zur Geschäftsverwaltung von 'WebSphere Commerce Accelerator' die Option "Bestellungen suchen", um über eine sichere Verbindung nach Ihren Bestellungen zu suchen und diese anzuzeigen.</li><li>Wenn Sie Nachrichten zur täglichen Bestellzusammenfassung einrichten, erhalten Sie am Ende des Tages eine E-Mail, die die Bestellungen enthält, die in Ihrem Geschäft aufgegeben wurden.<br><br>Wenn Ihre Site durch ein anderes IT-Beratungs- oder -Dienstleistungsunternehmen gepflegt werden soll, können Sie einen Administrator für die Bestellverwaltung erstellen, der sich von dem unterscheidet, der für das Bearbeiten der Site zuständig ist.</li></ol>
faqAnswer5=Ja, Kreditkartenautorisierungen können in Echtzeit unter Verwendung sicherer Onlinetransaktionsmethoden verarbeitet werden. Alternativ dazu können wir Ihnen auch die Kreditkartennummer weiterleiten
faqAnswer6=Nein, HTML werden Sie niemals sehen. Sie folgen zum Erstellen des Geschäfts den Anweisungen eines einfachen Assistenten, und passen es mit Hilfe des Geschäftsverwaltungs-Tools WebSphere Commerce Accelerator an.
faqAnswer7=Sie können Ihre Site so oft Sie wollen aktualisieren - und zwar von jedem Ort aus.<p>Während Sie Ihre Site bearbeiten, haben Sie die Möglichkeit, Ihr Geschäft vorübergehend zu schließen, so dass Ihre Kunden darauf nicht zugreifen können. Das Geschäft muss erneut eröffnet werden, wenn Sie mit allen Änderungen fertig sind; die aktualisierte Version steht dann sofort zur Verfügung.</p>
faqAnswer8=Sie haben die vollständige Kontrolle und Entscheidungsgewalt über das Aussehen Ihrer Site.
faqAnswer9=Verwenden Sie das Tool zur Geschäftsverwaltung von 'WebSphere Commerce Accelerator', um am Aussehen Ihres Geschäfts die erforderlichen Änderungen vorzunehmen. Sie können neue Bilder hochladen, Ihr Logo ändern und je nach Bedarf Ihre Homepage bearbeiten.
faqAnswer10=Unsere Tools zur Aktivitätenüberwachung und -verfolgung sind ausgereift. Sie können je nach Bedarf Berichte erstellen. Diese Berichte können außerdem per E-Mail monatlich oder vierteljährlich an Sie weitergeleitet werden.
faqAnswer11=Die einzige Software, die Sie benötigen, ist ein herkömmlicher Browser, der Java unterstützt.
faqAnswer12=Ja, nachdem Sie Ihr Geschäft kaufen und wir es eröffnet haben, wird es im Geschäftsverzeichnis aufgeführt. Direkt nach dem Namen Ihres Geschäfts wird eine entsprechende Beschreibung angezeigt, wenn Sie diese zum Zeitpunkt der Erstellung des Geschäfts eingegeben haben.
faqAnswer13=Sichere Onlinetransaktionen sind Kreditkartentransaktionen, die spezielle Protokolle verwenden, um den höchstmöglichen Grad an Sicherheit zu gewährleisten.
faqAnswer14=Ja, wir unterstützen internationale Währungen. Beim Einrichten Ihres Geschäfts werden Sie gefragt, mit welcher Währung Ihr Geschäft konfiguriert werden soll.

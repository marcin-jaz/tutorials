# NLS_MESSAGEFORMAT_VAR
# Error Messages for Promotion Code Snippet
# keys are in the form of <ECMessage key>.<error code>, e.g. _ERR_CMD_INVALID_PARAM.2020 

ERR_PROMOTION_CODE_INVALID.-1200 = Il codice di promozione immesso non è valido. Controllare il codice e provare nuovamente.
ERR_PROMOTION_NOT_AVAILABLE_AT_THIS_TIME.-2200 = Il codice di promozione immesso non può essere elaborato.

ERR_PROMOTION_PER_SHOPPER_LIMIT_EXCEEDED.-1800 = La promozione che si è tentato di riscattare non può essere applicata all''ordine: è stato raggiunto il limite di {1} per cliente.
ERR_PROMOTION_OVERALL_LIMIT_EXCEEDED.-1900 = La promozione che si è tentato di riscattare non può essere applicata all''ordine: è stato raggiunto il limite di {1} sul numero totale di riscatti consentiti per questa promozione.

ERR_PROMOTION_SYSTEM_ERR.-2700 = Il codice di promozione immesso non può essere elaborato.
ERR_PROMOTION_UNKNOWN_ERR.-2600 = Il codice di promozione immesso non può essere elaborato.

_ERR_FORMAT_PROMOCODES_NOT_CORRECT.-2820 = Il codice di promozione immesso non può essere elaborato.
_ERR_PARAMETER_MISSING.-2810 = Il codice di promozione immesso non può essere elaborato.
_ERR_FORMAT_ORDERIDS_NOT_CORRECT.-2830 = Il codice di promozione immesso non può essere elaborato.

_ERR_GENERIC = Si è verificato un errore generico.

 

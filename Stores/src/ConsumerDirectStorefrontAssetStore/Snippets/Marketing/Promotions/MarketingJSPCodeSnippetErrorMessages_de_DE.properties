ERR_PROMOTION_CODE_INVALID.-1200 = Der eingegebene Rabattcode ist ungültig. Bitte überprüfen Sie den Code, und wiederholen Sie den Vorgang.
ERR_PROMOTION_NOT_AVAILABLE_AT_THIS_TIME.-2200 = Der eingegebene Rabattcode kann nicht verarbeitet werden.

ERR_PROMOTION_PER_SHOPPER_LIMIT_EXCEEDED.-1800 = Sie haben versucht einen Rabatt einzulösen, der nicht auf Ihre Bestellung angewendet werden kann: Die maximale Anzahl von {1} pro Kunde ist erreicht worden.

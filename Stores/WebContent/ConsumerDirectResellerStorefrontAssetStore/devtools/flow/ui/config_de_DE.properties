configureButtonApply=Übernehmen
configureButtonApplyPermanently=Dauerhaft übernehmen


###########################################################################
#
#Catalog panel
#
###########################################################################
CatalogPanel =Katalog
CatalogPanel.title =Katalog
CatalogPanel.description =Wählen Sie die folgenden Optionen aus, um die katalogbezogenen Funktionen in Ihrem Geschäft zu ändern:
Search.checkboxEnable.label=Suche im Geschäft mit einschließen
Search.checkboxEnable.title =Bietet Kunden die Option, den Katalog des Geschäfts zu durchsuchen.<br>
CatalogList.checkboxEnable.label =Kategorienauswahlliste aktivieren
CatalogList.checkboxEnable.title = <br>Fügt eine Liste hinzu, die alle Kategorien und Unterkategorien im Geschäft zeigt.<br>
ProductDisplay.checkboxEnable.label =Mengenauswahl einschließen
ProductDisplay.checkboxEnable.title =<br>Fügt dem Produkt, dem Paket oder der Bundle-Seite ein Auswahlfenster für Mengenangaben hinzu, in dem die Kunden die Anzahl der zu kaufenden Produkte, Pakete oder Bundles auswählen können, wenn sie diese Artikel dem Einkaufskorb hinzufügen.<br>


###########################################################################
#
#Checkout panel
#
###########################################################################
CheckoutPanel =Zur Kasse
CheckoutPanel.title =Zur Kasse
CheckoutPanel.description =Wählen Sie die folgenden Optionen aus, um die kassenbezogenen Funktionen in Ihrem Geschäft zu ändern:
ShippingAddress.radioSingle.label =Eine Versandanschrift
ShippingAddress.radioMultiple.label =Mehrere Versandanschriften
ShippingAddress.description =<br>Ermöglicht Kunden, Artikel einer Bestellung an eine einzige Adresse oder an mehrere Versandadressen zu versenden.<br>
ShippingAddress.aopdescription =<br>Ermöglicht Kunden, Artikel einer Bestellung an eine einzige Adresse oder an mehrere Versandadressen zu versenden.<br>
ShippingMethod.radioSingle.label =Eine Versandmethode
ShippingMethod.radioMultiple.label =Mehrere Versandmethoden
ShippingMethod.description =<br>Ermöglicht Kunden, alle Artikel in einer Bestellung über eine Versandmethode oder über mehrere Versandmethoden zu versenden. Zum Beispiel könnte ein Kunde einen Bestellartikel mit "Expresspost" und alle anderen Bestellartikel mit "Regulärer Post" zu versenden.<br>
QuickCheckout.checkboxEnable.title=Die Schnellkasse ermöglicht registrierten Kunden, eine Bestellung abzuschließen, ohne die Versand- und Rechnungsanschrift einzugeben. Um eine Schnellkasse vornehmen zu können, müssen Kunden zuerst ein Schnellkassenprofil erstellen, wozu die Eingabe der Rechnungs- und Versandanschriften, der Versandmethode und der Zahlungsinformationen gehört.<br><br><p>Die Schnellkasse fügen Sie Ihrem Geschäft hinzu, indem Sie das folgende Markierungsfeld auswählen:<br>
QuickCheckout.checkboxEnable.label =Schnellkasse aktivieren
FutureOrders.checkboxEnable.title=Gibt Kunden die Möglichkeit, für Artikel in ihren Bestellungen ein zukünftiges Lieferdatum anzugeben.<br><br><p>Zukünftige Bestellungen fügen Sie Ihrem Geschäft hinzu, indem Sie das folgende Markierungsfeld auswählen:<br>
FutureOrders.checkboxEnable.label =Zukünftige Bestellungen aktivieren
ShippingInstructions.checkboxEnable.title=Gibt Kunden die Möglichkeit, für Artikel in ihren Bestellungen bestimmte Versandanweisungen anzugeben.<br><br><p>Die Versandanweisungen fügen Sie Ihrem Geschäft hinzu, indem Sie das folgende Markierungsfeld auswählen:<br>
ShippingInstructions.checkboxEnable.label =Versandanweisungen aktivieren
PromotionCode.checkboxEnable.title =<br>Bei Rabattcodes handelt es sich um Nachlassregelungen, für die sich ein Benutzer durch Eingabe eines gültigen Rabattcodes qualifiziert.<br><br><p>Wählen Sie das folgende Markierungsfeld aus, um ein Eingabefeld für Rabattcodes zur Seite 'Bestellübersicht' und zur Seite 'Schnellkasse' hinzuzufügen:<br>
PromotionCode.checkboxEnable.label =Eingabefeld für Rabattcodes aktivieren


###########################################################################
#
#Orders panel
#
###########################################################################
OrdersPanel =Bestellungen
OrdersPanel.title =Bestellungen
OrdersPanel.description=Wählen Sie die folgenden Optionen aus, um die bestellungsbezogenen Funktionen in Ihrem Geschäft zu ändern.
Orders.RunningTotal.checkboxEnable.title=Die Einkaufssumme gibt Kunden die Möglichkeit, den aktuellen Wert ihrer Bestellung und die Anzahl der Artikel im Einkaufskorb zu sehen, ohne zur Seite 'Einkaufskorb' wechseln zu müssen.<br>
Orders.RunningTotal.checkboxEnable.label=Einkaufssumme aktivieren
WishList.checkbox.label =Wunschliste einbeziehen
WishList.checkboxEnable.title =<br>Die Wunschliste ermöglicht Kunden, eine Liste der Produkte zu verwalten, die sie künftig bestellen wollen. Kunden können ihre Wunschliste auch per E-Mail an Familienangehörige und Freunde senden.<br>
Orders.QuickOrder.checkboxEnable.label=Schnellbestellung
Orders.QuickOrder.checkboxEnable.title=<br>Die Schnellbestellung ermöglicht Kunden die Aufgabe einer Bestellung durch Eingabe einer Artikelnummer.<br>

###########################################################################
#
#Order Status panel
#
###########################################################################
OrderStatusPanel =Bestellstatus
OrderStatusPanel.title =Bestellstatus
OrderStatusPanel.description =Wählen Sie die folgenden Optionen aus, um die bestellstatusbezogenen Funktionen in Ihrem Geschäft zu ändern.
OrderStatus.checkboxEnable.title =Gibt Kunden die Möglichkeit, den Status ihrer Bestellung zu verfolgen.  Ein Kunde kann zum Beispiel sehen, ob eine Bestellung noch auf die Genehmigung wartet, bereits bearbeitet wurde oder für die Bearbeitung terminiert wurde.<br>
OrderStatus.checkboxEnable.label =Bestellstatus verfolgen
OrderStatusTrackURL.checkboxEnable.title=<br>Eine Versandverfolgungs-URL gibt Kunden die Möglichkeit, den Versandstatus ihrer Bestellung zu verfolgen, indem sie die Verbindung zur Website eines Transportunternehmens herstellen.<br>
OrderStatusTrackURL.checkboxEnable.label =Versandverfolgungs-URL anzeigen

###########################################################################
#
#Registration group
#
###########################################################################
RegistrationPanel =Registrierung
RegistrationPanel.title =Registrierung
RegistrationPanel.description =Wählen Sie die folgenden Markierungsfelder aus, um die registrierungsbezogenen Funktionen in Ihrem Geschäft zu ändern:
Preferences.title =Gibt registrierten Kunden die Möglichkeit zur Auswahl der Sprache, in der das Geschäft angezeigt wird, sowie der Währung, in der Preise angezeigt werden. Diese Optionen fügen Sie Ihrem Geschäft hinzu, indem Sie die folgenden Markierungsfelder auswählen:<br>
Preferences.Currency.checkboxEnable.label =Bevorzugte Währung aktivieren
Preferences.Language.checkboxEnable.label =Bevorzugte Sprache aktivieren
Demographics.title =<br>Zum Hinzufügen einer Frage nach dem Alter bzw. dem Geschlecht auf den Seiten der Registrierung und zum Ändern der persönlichen Informationen wählen Sie die folgenden Markierungsfelder aus:<br>
Demographics.Age.checkboxEnable.label =Informationen zum Alter erfassen
Demographics.Gender.checkboxEnable.label =Informationen zum Geschlecht erfassen
EamilOption.description =<br>Versenden von Werbe-E-Mails an Kunden. Zum Versenden von Werbe-E-Mails an Kunden müssen Sie Ihre E-Mail-Konten und -Aktivitäten über WebSphere Commerce Accelerator konfigurieren.<br>
EmailOption.checkboxEnable.label =Option für Kunden-E-Mail aktivieren
EmailOption.radioDisable.label =Option für Kunden-E-Mail inaktivieren

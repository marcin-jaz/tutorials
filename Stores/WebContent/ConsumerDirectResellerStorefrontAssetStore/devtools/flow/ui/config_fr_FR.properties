###########################################################################
OrdersPanel =Commandes
OrdersPanel.title =Commandes
OrdersPanel.description=Sélectionnez les options suivantes pour modifier les fonctions liées aux commandes dans votre magasin :
Orders.RunningTotal.checkboxEnable.title=Le total des achats permet aux clients de voir la valeur en cours de leur commande et le nombre d'articles contenus dans le chariot sans aller à la page Chariot.<br>
Orders.RunningTotal.checkboxEnable.label=Activer le total des achats
WishList.checkbox.label =Inclure une liste de présélection
WishList.checkboxEnable.title =<br>La liste de présélection permet aux clients de conserver une liste de produits qu'ils souhaitent commander ultérieurement. Les clients ont également la possibilité d'envoyer cette liste à leurs proches par courrier électronique.<br>
Orders.QuickOrder.checkboxEnable.label=Commande rapide
Orders.QuickOrder.checkboxEnable.title=<br>La fonction de commande rapide permet aux clients de passer une commande en entrant un numéro de SKU.<br>

###########################################################################
#
#Order Status panel
#
###########################################################################
OrderStatusPanel =Statut de la commande
OrderStatusPanel.title =Statut de la commande
OrderStatusPanel.description =Sélectionnez les options suivantes pour modifier les fonctions liées au statut de la commande dans votre magasin :
OrderStatus.checkboxEnable.title =Cette option permet aux clients de suivre le statut de leur commande.  Par exemple, un client peut voir si une commande est encore en attente d'approbation, déjà traitée ou si son traitement est planifié.<br>
OrderStatus.checkboxEnable.label =Suivre le statut des commandes
OrderStatusTrackURL.checkboxEnable.title=<br>Une adresse URL de suivi de la livraison permet aux clients de suivre le statut de livraison de leur commande grâce à un lien vers le site Web du transporteur.<br>
OrderStatusTrackURL.checkboxEnable.label =Afficher l'URL de suivi de la livraison


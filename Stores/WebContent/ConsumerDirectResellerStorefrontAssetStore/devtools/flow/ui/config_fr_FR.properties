RegistrationPanel.description =Cochez les cases suivantes pour modifier les fonctions liées à l'enregistrement dans votre magasin :
Preferences.title =Ces options permettent aux clients enregistrés de sélectionner la langue d'affichage du magasin ou la devise d'affichage des prix. Pour ajouter ces options à votre magasin, cochez les cases suivantes : <br>
Preferences.Currency.checkboxEnable.label =Activer la devise préférée
Preferences.Language.checkboxEnable.label =Activer la langue préférée
Demographics.title =<br>Pour ajouter une question sur l'âge ou le sexe dans les pages Enregistrement et Modification de mes informations personnelles, cochez les cases suivantes : <br>
Demographics.Age.checkboxEnable.label =Collecter des informations sur l'âge
Demographics.Gender.checkboxEnable.label =Collecter des informations sur le sexe
EamilOption.description =<br>Cette option permet d'envoyer aux clients des courriers électroniques annonçant des promotions. Pour ce faire, vous devez configurer vos comptes et activités de courrier électronique à l'aide de WebSphere Commerce Accelerator.<br>
EmailOption.checkboxEnable.label =Activer l'option courrier électronique client
EmailOption.radioDisable.label =Désactiver l'option courrier électronique client

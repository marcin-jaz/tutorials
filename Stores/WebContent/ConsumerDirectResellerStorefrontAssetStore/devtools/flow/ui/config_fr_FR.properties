###########################################################################
#
#Catalog panel
#
###########################################################################
CatalogPanel =Catalogue
CatalogPanel.title =Catalogue
CatalogPanel.description =Sélectionnez les options suivantes pour modifier les fonctions liées au catalogue dans votre magasin :
Search.checkboxEnable.label=Inclure la fonction de recherche dans le magasin
Search.checkboxEnable.title =Cette option permet aux clients d'effectuer des recherches dans le catalogue du magasin.<br>
CatalogList.checkboxEnable.label =Activer la liste de sélection de catégorie
CatalogList.checkboxEnable.title = <br>Cette option ajoute une liste qui affiche toutes les catégories et sous-catégories du magasin.<br>
ProductDisplay.checkboxEnable.label =Inclure la sélection de quantité
ProductDisplay.checkboxEnable.title =<br>Cette option ajoute une case de sélection de quantité à la page du produit, du lot ou de l'offre groupée qui permet aux clients de sélectionner le nombre de produits, lots ou offres groupées qu'ils souhaitent acheter lorsqu'ils ajoutent ces articles à leur chariot.<br>


###########################################################################
#
#Checkout panel
#
###########################################################################
CheckoutPanel =Règlement des achats
CheckoutPanel.title =Règlement des achats
CheckoutPanel.description =Sélectionnez les options suivantes pour modifier les fonctions liées au règlement des achats dans votre magasin :
ShippingAddress.radioSingle.label =Adresse de livraison unique
ShippingAddress.radioMultiple.label =Adresses de livraison multiples
ShippingAddress.description =<br>Cette option permet aux clients de demander la livraison de tous les articles d'une commande à une seule adresse ou la livraison des articles d'une même commande à différentes adresses.<br>
ShippingAddress.aopdescription =<br>Cette option permet aux clients de demander la livraison de tous les articles d'une commande à une seule adresse ou la livraison des articles d'une même commande à différentes adresses.<br>
ShippingMethod.radioSingle.label =Mode d'expédition unique
ShippingMethod.radioMultiple.label =Modes d'expédition multiples
ShippingMethod.description =<br>Cette option permet aux clients de demander la livraison des articles d'une commande via un ou plusieurs modes d'expédition. Par exemple, un client peut demander la livraison d'un article de la commande par "Courrier express" et celle de tous les autres articles de la commande par "Courrier ordinaire".<br>
QuickCheckout.checkboxEnable.title=Le règlement rapide permet aux clients enregistrés de compléter une commande sans saisir d'informations de livraison ou de facturation. Pour pouvoir utiliser cette fonctionnalité, les clients doivent d'abord créer un profil de règlement rapide, lequel inclut la saisie des adresses de facturation et de livraison, le mode d'expédition, ainsi que les informations de paiement.<br><br><p>Pour ajouter la fonction de règlement rapide à votre magasin, cochez la case suivante :<br>
QuickCheckout.checkboxEnable.label =Activer le règlement rapide
FutureOrders.checkboxEnable.title=Cette option permet aux clients d'indiquer une date d'expédition ultérieure pour des articles dans leurs commandes.<br><br><p>Pour ajouter des commandes futures à votre magasin, cochez la case suivante :<br>
FutureOrders.checkboxEnable.label =Activer les commandes futures
ShippingInstructions.checkboxEnable.title=Cette option permet aux clients d'indiquer des instructions de livraison spécifiques pour les articles de leurs commandes.<br><br><p>Pour ajouter des instructions de livraison à votre magasin, cochez la case suivante :<br>
ShippingInstructions.checkboxEnable.label =Activer les instructions de livraison
PromotionCode.checkboxEnable.title =<br>Les codes de promotion sont des remises dont peut bénéficier un client en entrant un code de promotion valide.<br><br><p>Pour ajouter une zone de saisie d'un code de promotion à la page contenant le récapitulatif de la commande et à la page contenant le récapitulatif de la commande pour règlement rapide, cochez la case suivante :<br>
PromotionCode.checkboxEnable.label =Activer la zone de saisie de code de promotion



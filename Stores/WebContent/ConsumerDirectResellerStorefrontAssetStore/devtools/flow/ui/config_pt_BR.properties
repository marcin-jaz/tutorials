Orders.RunningTotal.checkboxEnable.title=O total da compra permite que os clientes vejam o valor atual de seu pedido e o número de itens no carrinho de compras, sem precisar ir para a página Carrinho de Compras.<br>
Orders.RunningTotal.checkboxEnable.label=Ativar total de compras
WishList.checkbox.label =Incluir lista de itens de interesse

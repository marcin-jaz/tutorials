CheckoutPanel =Comprar
CheckoutPanel.title =Comprar
CheckoutPanel.description =Selecione as opções a seguir para alterar os recursos relacionados a compras em sua loja:
ShippingAddress.radioSingle.label =Endereço de remessa único
ShippingAddress.radioMultiple.label =Vários endereços de remessa
ShippingAddress.description =<br>Permitir que todos os clientes enviem itens para um endereço único, ou em uma ordem determinada para diversos endereços de entrega.<br>
ShippingAddress.aopdescription =<br>Permitir que todos os clientes enviem itens para um endereço único, ou em uma ordem determinada para diversos endereços de entrega.<br>
ShippingMethod.radioSingle.label =Método de remessa único
ShippingMethod.radioMultiple.label =Vários métodos de remessa
ShippingMethod.description =<br>Permitir que os clientes enviem todos os itens em uma ordem determinada utilizando um método de entrega único, ou enviem itens em uma ordem determinada utilizando diversos métodos de entrega. Por exemplo, um cliente pode enviar um item colocado em uma ordem determinada por "Correio Expresso" e todos os itens restantes por "Correio Regular".<br>
QuickCheckout.checkboxEnable.title=A Compra rápida permite que os clientes registrados concluam um pedido sem fornecer informações de entrega e de cobrança. Para concluir uma compra rápida, os clientes devem primeiro criar um perfil de compra rápida, que inclui o fornecimento de endereços de cobrança e envio, método de remessa e informações sobre pagamento. <br><br><p>Para incluir a copra rápida para sua loja, selecione a caixa de opções que se segue:<br>
QuickCheckout.checkboxEnable.label =Ativar compra rápida
FutureOrders.checkboxEnable.title=Fornece aos clientes a opção de especificar uma data de remessa futura para itens em seus pedidos.<br><br><p>Para incluir pedidos futuros em sua loja, selecione a seguinte caixa de opções:<br>
FutureOrders.checkboxEnable.label =Ativar pedidos futuros
ShippingInstructions.checkboxEnable.title=Permite que os clientes forneçam instruções específicas de remessa para itens em seus pedidos.<br><br><p>Para incluir instruções de remessa em sua loja, selecione a seguinte caixa de opções:<br>
ShippingInstructions.checkboxEnable.label =Ativar instruções de remessa
PromotionCode.checkboxEnable.title =<br>Códigos de promoção são descontos para os quais os clientes podem se qualificar, inserindo um código de promoção válido. <br><br><p>Para adicionar um campo de entrada de código de promoção à página Resumo do Pedido e à página Resumo do Pedido de Compra Rápida, selecione a seguinte caixa de opções:<br>
PromotionCode.checkboxEnable.label =Campo de Entrada Ativar Código Promocional



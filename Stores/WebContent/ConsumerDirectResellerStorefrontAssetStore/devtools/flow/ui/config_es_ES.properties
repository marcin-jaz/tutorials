OrderStatusPanel.description =Seleccione las opciones siguientes para cambiar las características relacionadas con el estado del pedido en su tienda.
OrderStatus.checkboxEnable.title =Permitir a los clientes hacer un seguimiento del estado de su pedido.  Por ejemplo, un cliente puede ver si un pedido está todavía en espera de aprobación, ya está procesado o está planificado para su proceso.<br>
OrderStatus.checkboxEnable.label =Seguimiento del estado del pedido

OrdersPanel =Pedidos
OrdersPanel.title =Pedidos
OrdersPanel.description=Seleccione las opciones siguientes para cambiar las características relacionadas con pedidos en su tienda.
Orders.RunningTotal.checkboxEnable.title=Total de la compra permite a los clientes ver el valor actual de su pedido, y el número de artículos en el carro de la compra, sin tener que ir a la pagina Carro de la compra.<br>
Orders.RunningTotal.checkboxEnable.label=Habilitar total de la compra
WishList.checkbox.label =Incluir lista de deseos
WishList.checkboxEnable.title =<br>Una lista de deseos permite que los clientes tengan una lista de los productos que desearían adquirir en el futuro. Los clientes también pueden enviar su lista de deseos a la familia y amigos, a través del correo electrónico.<br>
Orders.QuickOrder.checkboxEnable.label=Pedido rápido
Orders.QuickOrder.checkboxEnable.title=<br>Pedido rápido permite a los clientes hacer un pedido entrando un número de código de artículo.<br>


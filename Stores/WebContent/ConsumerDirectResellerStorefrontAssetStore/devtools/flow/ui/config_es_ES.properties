CheckoutPanel =Pasar por caja
CheckoutPanel.title =Pasar por caja
CheckoutPanel.description =Seleccione las opciones siguientes para cambiar las características relacionadas con pasar por caja en su tienda:
ShippingAddress.radioSingle.label =Una sola dirección de envío
ShippingAddress.radioMultiple.label =Varias direcciones de envío
ShippingAddress.description =<br>Permitir a los clientes enviar los artículos de un pedido a una sola dirección, o enviar los artículos de un pedido a varias direcciones de envío.<br>
ShippingAddress.aopdescription =<br>Permitir a los clientes enviar los artículos de un pedido a una sola dirección, o enviar los artículos de un pedido a varias direcciones de envío.<br>
ShippingMethod.radioSingle.label =Un solo método de envío
ShippingMethod.radioMultiple.label =Varios métodos de envío
ShippingMethod.description =<br>Permitir a los clientes enviar todos los artículos de un pedido utilizando un sólo método de envío, o enviar los artículos de un pedido utilizando varios métodos de envío. Por ejemplo, un cliente podría enviar un artículo de pedido por "Correo urgente" y todos los demás artículos de pedido por "Correo ordinario".<br>
QuickCheckout.checkboxEnable.title=La Caja rápida permite que los clientes registrados completen un pedido sin tener que entrar la información de envío ni la de facturación. Para completar la opción de Caja rápida, primero los clientes deben crear un perfil de caja rápida, que incluye especificar las direcciones de envío y facturación, el método de envío y la información de pago.<br><br><p>Para añadir la Caja rápida a su tienda, marque el siguiente recuadro de selección:<br>
QuickCheckout.checkboxEnable.label =Habilitar la caja rápida
FutureOrders.checkboxEnable.title=Ofrecer a los clientes la posibilidad de especificar una fecha de envío futura para artículos de los pedidos.<br><br><p>Para añadir pedidos futuros a su tienda, marque el siguiente recuadro de selección:<br>
FutureOrders.checkboxEnable.label =Habilitar pedidos futuros
ShippingInstructions.checkboxEnable.title=Permitir a los clientes proporcionar instrucciones de envío específicas para artículos de los pedidos.<br><br><p>Para añadir instrucciones de envío a su tienda, marque el siguiente recuadro de selección:<br>
ShippingInstructions.checkboxEnable.label =Habilitar instrucciones de envío
PromotionCode.checkboxEnable.title =<br>Los códigos de promoción son descuentos que un cliente puede obtener entrando un código de promoción válido.<br><br><p>Para añadir un campo de entrada de código de promoción en la página Resumen del pedido y la página Resumen del pedido de caja rápida, marque el recuadro de selección siguiente:<br>
PromotionCode.checkboxEnable.label =Habilitar campo de entrada de código de promoción



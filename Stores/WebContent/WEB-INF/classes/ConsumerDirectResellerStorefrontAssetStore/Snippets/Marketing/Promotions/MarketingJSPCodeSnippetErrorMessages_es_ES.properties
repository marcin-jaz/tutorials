# NLS_MESSAGEFORMAT_VAR
# Error Messages for Promotion Code Snippet
# keys are in the form of <ECMessage key>.<error code>, e.g. _ERR_CMD_INVALID_PARAM.2020 

ERR_PROMOTION_CODE_INVALID.-1200 = El código de promoción que ha entrado no es válido. Verifique el código e inténtelo de nuevo.
ERR_PROMOTION_NOT_AVAILABLE_AT_THIS_TIME.-2200 = El código de promoción que ha entrado no ha podido procesarse.

ERR_PROMOTION_PER_SHOPPER_LIMIT_EXCEEDED.-1800 = La promoción que ha intentado canjear no es aplicable a su pedido: se ha alcanzado el límite de {1} por cliente.
ERR_PROMOTION_OVERALL_LIMIT_EXCEEDED.-1900 = La promoción que ha intentado canjear no es aplicable a su pedido: se ha alcanzado el límite de {1} en el número total de aplicaciones permitido para esta promoción.

ERR_PROMOTION_SYSTEM_ERR.-2700 = El código de promoción que ha entrado no ha podido procesarse.
ERR_PROMOTION_UNKNOWN_ERR.-2600 = El código de promoción que ha entrado no ha podido procesarse.

_ERR_FORMAT_PROMOCODES_NOT_CORRECT.-2820 = El código de promoción que ha entrado no ha podido procesarse.
_ERR_PARAMETER_MISSING.-2810 = El código de promoción que ha entrado no ha podido procesarse.
_ERR_FORMAT_ORDERIDS_NOT_CORRECT.-2830 = El código de promoción que ha entrado no ha podido procesarse.

_ERR_GENERIC = Se ha producido un error genérico.

 

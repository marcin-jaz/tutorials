# Privacy Policy
PRIVACY_POLICY_TITLE =Datenschutz
PRIVACY_POLICY_PERSONAL_INFO = Persönliche Informationen
PRIVACY_POLICY_PERSONAL_INFO_LINE1 = Bei MadisonsBVT wird Datenschutz groß geschrieben. Im Allgemeinen können Sie MadisonsBVT im Web besuchen, ohne Ihre Identität oder Ihre persönlichen Daten anzugeben. In bestimmten Fällen benötigen wir jedoch Informationen von Ihnen, z. B. Ihren vollständigen Namen, Ihre Anschrift und E-Mail-Adresse sowie Ihre Telefonnummer. Wir werden Sie benachrichtigen, bevor wir persönliche Daten von Ihnen im Internet sammeln.
PRIVACY_POLICY_PERSONAL_INFO_LINE2 = Wenn Sie einwilligen, uns persönliche Informationen über das Internet zu geben, die wir für die Kommunikation mit Ihnen oder zur Bearbeitung Ihrer Bestellungen benötigen, werden wir Sie über die Art der Verwendung dieser Informationen in Kenntnis setzen. Wenn Sie uns mitteilen, dass Sie nicht wünschen, dass diese Informationen zur zukünftigen Kontaktaufnahme mit Ihnen verwendet werden, werden wir diesen Wunsch respektieren.
PRIVACY_POLICY_PERSONAL_INFO_LINE3 = Von MadisonsBVT erfasste Informationen werden intern von autorisierten MadisonsBVT-Mitarbeitern zu den folgenden drei Hauptzwecken verwendet. 1. Wir erfassen Informationen, um herauszufinden, wie wir unsere Site verbessern können, indem wir prüfen, welche Bereiche, Einrichtungen und Produkte am beliebtesten sind. 2. Wir erfassen Informationen, um unsere Site optimal auf die persönlichen Anforderungen unserer Kunden abzustimmen. In Zukunft werden wir z. B. möglicherweise Produkte oder Einrichtungen empfehlen, die Ihnen gefallen könnten. Als Basis für diese Vorschläge verwenden wir die Informationen darüber, welche Produkte oder Einrichtungen Sie in der Vergangenheit bevorzugt haben. Darüber hinaus protokollieren wir die Domänen, über die Benutzer uns besuchen. Wir analysieren diese Daten, um Trends und Statistikdaten zu ermitteln, und anschließend löschen wir diese Daten wieder. Persönliche Informationen zu unseren Kunden werden nicht an Dritte weitergegeben, verkauft oder in irgendeiner Form übermittelt.
PRIVACY_POLICY_COOKIES = Cookies
PRIVACY_POLICY_COOKIES_LINE1 = Es gibt verschiedene Technologien, darunter die so genannten 'Cookies', die dazu verwendet werden können, Ihnen individuell angepasste Informationen aus einer Website zur Verfügung zu stellen. Ein Cookie ist ein Datenelement, das von einer Website an Ihren Browser gesendet werden kann, der dieses Datenelement dann auf Ihrem System speichert. Auf einigen MadisonsBVT-Seiten werden Cookies oder andere Technologien verwendet, um unseren Service optimal auf Ihre Anforderungen abzustimmen, wenn Sie unsere Site erneut besuchen. Wir verwenden diese Cookie-Dateien z. B. zum Protokollieren der Klicks, die Sie auf der MadisonsBVT-Website ausführen, um die Artikel aufzuzeichnen, die Sie in Ihren Einkaufskorb legen. Hierdurch können wir feststellen, ob Sie MadisonsBVT bereits früher besucht haben und ob Sie MadisonsBVT über einen bestimmten Internet-Link oder eine Bannerwerbung aufgerufen haben. Sie können Ihren Browser so einstellen, dass Sie benachrichtigt werden, wenn ein Cookie empfangen wird. Hierdurch können Sie entscheiden, ob Sie dieses Cookie akzeptieren wollen.
PRIVACY_POLICY_CHILDREN_POLICY = Datenschutz für Minderjährige
PRIVACY_POLICY_CHILDREN_POLICY_LINE1 = MadisonsBVT liegt sehr viel am Schutz personenbezogener Daten bei Kindern und wir ermutigen Eltern und Erziehungsberechtigte, eine aktive Rolle bei den Online-Aktivitäten und -Interessen von Kindern zu übernehmen. MadisonsBVT erfasst und speichert (jedenfalls nicht Wissens) keine Daten von Kindern unter 13 Jahren und MadisonsBVT richtet seine Websites auch nicht gezielt auf Kinder unter 13 Jahren aus.
PRIVACY_POLICY_IMPORTANT = Wichtig
PRIVACY_POLICY_IMPORTANT_LINE1 = Diese Datenschutzrichtlinien dienen nur zu Demozwecken. Sie müssen Richtlinien zum Datenschutz erstellen, die an Ihre individuellen Gegebenheiten angepasst sind. Bitte wenden Sie sich an Ihre Rechtsberatung.


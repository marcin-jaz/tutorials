# Privacy Policy
PRIVACY_POLICY_TITLE =Confidentialité
PRIVACY_POLICY_PERSONAL_INFO = Informations personnelles
PRIVACY_POLICY_PERSONAL_INFO_LINE1 = MadisonsBVT respecte votre vie privée. En général, vous pouvez visiter le site MadisonsBVT sans vous identifier, ni révéler d'informations personnelles. Toutefois, nous aurons parfois besoin de connaître certaines informations vous concernant, telles que vos nom complet, adresse postale, adresse électronique ou numéro de téléphone. Vous êtes prévenu lorsque nous collectons des informations personnelles vous concernant sur Internet.
PRIVACY_POLICY_PERSONAL_INFO_LINE2 = Si vous acceptez de nous transmettre via Internet des informations personnelles dont nous pourrions avoir besoin pour correspondre avec vous ou traiter votre commande, nous vous ferons connaître l'utilisation de ces informations. Si vous nous demandez de ne pas utiliser ces informations pour vous recontacter ultérieurement, nous respecterons votre souhait.
PRIVACY_POLICY_PERSONAL_INFO_LINE3 = Les informations collectées par MadisonsBVT sont exploitées en interne par notre personnel autorisé à trois fins essentielles. En premier lieu, ces informations nous permettent d'améliorer notre site en déterminant les secteurs, caractéristiques et produits qui vous intéressent le plus. Ensuite, nous tentons de personnaliser notre site à l'intention de nos clients. Nous pourrions, par exemple, vous recommander à l'avenir des produits ou des fonctionnalités susceptibles de vous intéresser, en fonction de vos choix passés. Enfin, nous conservons la trace des domaines depuis lesquels nos clients ont accédé à notre site. Nous procédons à l'analyse de ces données pour définir des tendances et des statistiques, puis nous les détruisons. Nous ne vendons, louons, prêtons ni ne communiquons aucune information concernant nos clients à des personnes étrangères à nos services.
PRIVACY_POLICY_COOKIES = Cookies
PRIVACY_POLICY_COOKIES_LINE1 = Différentes technologies, dont celle des cookies, permettent de vous fournir des informations sur mesure à partir d'un site Web. Un cookie est un élément de données envoyé par un site Web à votre navigateur, qui peut ensuite le stocker sur votre système. Certaines pages de MadisonsBVT utilisent des cookies ou d'autres technologies nous permettant de mieux vous servir lorsque vous revenez sur notre site. Nous utilisons, par exemple, ces fichiers de cookies pour connaître votre cheminement sur notre site Web, pour le suivi des articles que vous placez dans votre chariot, pour déterminer si vous avez déjà visité notre site auparavant et pour déterminer si vous y avez accédé à partir d'un lien Internet spécifique ou d'un encart publicitaire. Vous pouvez configurer votre navigateur de façon à être informé de la réception d'un cookie. Vous pouvez alors décider de l'accepter ou non.
PRIVACY_POLICY_CHILDREN_POLICY = Politique relative à la protection des enfants
PRIVACY_POLICY_CHILDREN_POLICY_LINE1 = MadisonsBVT s'engage à protéger la vie privée des enfants et encourage leurs parents et entourage à participer activement aux activités en ligne et aux centres d'intérêt de leurs enfants. MadisonsBVT ne collecte pas sciemment d'informations sur les enfants âgés de moins de 13 ans et ne destine pas ses sites à ce public.
PRIVACY_POLICY_IMPORTANT = Important
PRIVACY_POLICY_IMPORTANT_LINE1 = Cet engagement de confidentialité n'est fourni qu'à titre d'exemple. Il vous appartient de définir un texte adapté à votre situation. Veuillez consulter votre conseiller juridique.


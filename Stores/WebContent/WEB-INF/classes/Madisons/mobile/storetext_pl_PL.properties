# Privacy Policy
PRIVACY_POLICY_TITLE =Ochrona prywatno\u015bci
PRIVACY_POLICY_PERSONAL_INFO = Dane osobowe
PRIVACY_POLICY_PERSONAL_INFO_LINE1 = Sklep MadisonsBVT szanuje Twoj\u0105 prywatno\u015b\u0107. Na og\u00f3\u0142 mo\u017cna odwiedza\u0107 sklep MadisonsBVT w sieci WWW bez podawania jakichkolwiek informacji o sobie. Niekiedy jednak potrzebne nam s\u0105 dane u\u017cytkownika, takie jak jego imi\u0119 i nazwisko, miejsce zamieszkania, adres e-mail i numer telefonu. Naszym zamiarem jest, aby u\u017cytkownik wiedzia\u0142 wcze\u015bniej, \u017ce zbieramy jego dane osobowe za po\u015brednictwem Internetu.
PRIVACY_POLICY_PERSONAL_INFO_LINE2 = Je\u015bli u\u017cytkownik zgodzi si\u0119 poda\u0107 nam swoje dane osobowe przez Internet w celu umo\u017cliwienia korespondencji lub przetworzenia zam\u00f3wienia, to b\u0119dziemy informowa\u0107 go o sposobie wykorzystywania takich informacji. Je\u015bli natomiast u\u017cytkownik nie zgodzi si\u0119 na wykorzystanie takich informacji do nawi\u0105zywania z nim dalszego kontaktu, uszanujemy jego wol\u0119.
PRIVACY_POLICY_PERSONAL_INFO_LINE3 = Informacje zbierane przez sklep MadisonsBVT s\u0105 wykorzystywane wewn\u0119trznie przez upowa\u017cnionych pracownik\u00f3w sklepu MadisonsBVT w trzech podstawowych celach. Po pierwsze, zbieramy te informacje, aby dowiedzie\u0107 si\u0119, jak mo\u017cemy udoskonali\u0107 nasz serwis oraz pozna\u0107 najpopularniejsze obszary, narz\u0119dzia i produkty. Po drugie, zbieramy informacje w celu zapewnienia ka\u017cdemu z klient\u00f3w spersonalizowanej wersji serwisu. Mo\u017cemy np. poleca\u0107 w przysz\u0142o\u015bci danemu u\u017cytkownikowi produkty lub narz\u0119dzia na podstawie wybor\u00f3w, kt\u00f3rych dokonywa\u0142 wcze\u015bniej. Po trzecie, \u015bledzimy obszary, z kt\u00f3rych pochodzi wi\u0119kszo\u015b\u0107 naszych go\u015bci. Analizujemy te dane, aby wykry\u0107 tendencje i uzyska\u0107 informacje statystyczne. Potem usuwamy dane u\u017cytkownika. \u017badne dane osobowe dotycz\u0105ce naszych klient\u00f3w nie s\u0105 sprzedawane, wypo\u017cyczane ani przekazywane innym podmiotom, niezwi\u0105zanym z nasz\u0105 firm\u0105.
PRIVACY_POLICY_COOKIES = Informacje cookie
PRIVACY_POLICY_COOKIES_LINE1 = Istniej\u0105 r\u00f3\u017cne technologie, w tym informacje cookie, kt\u00f3re s\u0142u\u017c\u0105 do udost\u0119pniania u\u017cytkownikom spersonalizowanych informacji z serwisu WWW. Informacja cookie to element danych, kt\u00f3ry jest przesy\u0142any przez serwis WWW do przegl\u0105darki i mo\u017ce zosta\u0107 zapisany w systemie u\u017cytkownika. Na niekt\u00f3rych stronach sklepu MadisonsBVT u\u017cywa si\u0119 informacji cookie lub innych technologii w celu zapewnienia klientowi lepszej obs\u0142ugi przy ponownej wizycie w sklepie. Pliki cookie s\u0142u\u017c\u0105 nam na przyk\u0142ad do \u015bledzenia klikni\u0119\u0107 u\u017cytkownika w serwisie sklepu MadisonsBVT, zapami\u0119tywania listy pozycji wk\u0142adanych do koszyka, uzyskiwania informacji o tym, czy dany u\u017cytkownik odwiedza\u0142 ju\u017c kiedy\u015b sklep MadisonsBVT, a tak\u017ce okre\u015blania, czy dotar\u0142 do sklepu po klikni\u0119ciu konkretnego odsy\u0142acza albo reklamy internetowej. Przegl\u0105dark\u0119 mo\u017cna ustawi\u0107 w taki spos\u00f3b, aby informowa\u0142a o otrzymaniu informacji cookie i pozwala\u0142a u\u017cytkownikowi zadecydowa\u0107, czy chce je przyj\u0105\u0107.
PRIVACY_POLICY_CHILDREN_POLICY = Strategia dotycz\u0105ca dzieci
PRIVACY_POLICY_CHILDREN_POLICY_LINE1 = Sklep MadisonsBVT dok\u0142ada stara\u0144, aby chroni\u0107 prywatno\u015b\u0107 dzieci. Zach\u0119camy rodzic\u00f3w i opiekun\u00f3w, aby aktywnie uczestniczyli w internetowych dzia\u0142aniach i zainteresowaniach swoich dzieci. MadisonsBVT nie zbiera \u015bwiadomie informacji od dzieci poni\u017cej 13. roku \u017cycia ani nie kieruje swoich serwis\u00f3w internetowych do dzieci poni\u017cej 13. roku \u017cycia.
PRIVACY_POLICY_IMPORTANT = Wa\u017cne
PRIVACY_POLICY_IMPORTANT_LINE1 = Te zasady ochrony prywatno\u015bci podano jedynie w celach demonstracyjnych. W\u0142a\u015bciciel sklepu musi stworzy\u0107 w\u0142asn\u0105 strategi\u0119 ochrony prywatno\u015bci, stosown\u0105 do okoliczno\u015bci. Nale\u017cy si\u0119 w tej sprawie skonsultowa\u0107 z prawnikiem.


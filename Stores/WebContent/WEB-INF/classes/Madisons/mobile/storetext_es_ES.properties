# Privacy Policy
PRIVACY_POLICY_TITLE =Política de privacidad
PRIVACY_POLICY_PERSONAL_INFO = Información personal
PRIVACY_POLICY_PERSONAL_INFO_LINE1 = MadisonsBVT respeta su privacidad. En general, usted puede visitar MadisonsBVT en la Web sin decirnos quién es ni revelarnos información personal. En ciertas ocasiones, no obstante, es posible que necesitemos información sobre usted, como por ejemplo su nombre completo, domicilio, dirección de correo electrónico y número de teléfono. Es             nuestra intención informarle antes de recopilar información personal             sobre usted en Internet.
PRIVACY_POLICY_PERSONAL_INFO_LINE2 = Si decide facilitarnos información personal a través de Internet que tal vez necesitemos para ponernos en contacto con usted o para procesar un pedido, es nuestra intención hacerle saber cómo vamos a utilizar esta información. Si nos comunica que no desea que dicha información se utilice para contactos posteriores, respetaremos sus deseos.
PRIVACY_POLICY_PERSONAL_INFO_LINE3 = La información recopilada por MadisonsBVT será utilizada de forma interna por empleados de MadisonsBVT autorizados con tres finalidades principales. En primer lugar, recopilamos información para determinar cómo mejorar nuestro sitio Web; para ello, observamos qué áreas, características y productos son los más populares. En segundo lugar, recogemos información para personalizar el sitio web para nuestros clientes. Por ejemplo, en el futuro, podemos recomendarle productos             o características que pueden ser de su agrado basándonos en sus             preferencias anteriores. Por último, hacemos un seguimiento de los dominios desde los que nos visitan. Estos datos los analizamos para determinar tendencias y elaborar estadísticas, y luego los desechamos. No vendemos, alquilamos, prestamos ni transferimos información personal sobre nuestros clientes a otras empresas no relacionadas.
PRIVACY_POLICY_COOKIES = Cookies
PRIVACY_POLICY_COOKIES_LINE1 = Existen diversas tecnologías, incluida una denominada cookies, que pueden utilizarse para ofrecerle información personalizada desde un sitio Web. Un cookie es un elemento de datos que un sitio Web             puede enviar a su navegador, el cual puede entonces almacenarlo en             el sistema. Algunas páginas de MadisonsBVT utilizan cookies u otras tecnologías para que podamos ofrecerle un mejor servicio la próxima vez que nos visite. Por ejemplo, utilizamos estos archivos cookie para rastrear las pulsaciones que efectúa con el ratón cuando visita el sitio Web de MadisonsBVT, para hacer un seguimiento de los artículos que coloca en el carro de la compra, para que nos indiquen si ha visitado o no MadisonsBVT anteriormente, y para ayudarnos a determinar si ha llegado a MadisonsBVT desde un banner publicitario o un enlace de Internet determinado. Puede configurar su navegador para que le             notifique cuando se reciba un cookie, de modo que pueda decidir si             desea aceptarlo o no.
PRIVACY_POLICY_CHILDREN_POLICY = Política infantil
PRIVACY_POLICY_CHILDREN_POLICY_LINE1 = MadisonsBVT tiene el compromiso de proteger las necesidades de privacidad de los niños, y animamos a los padres y tutores a tomar parte activa en los intereses y actividades de sus hijos en Internet. MadisonsBVT no recopila, de forma consciente, información sobre niños menores de 13 años y MadisonsBVT no dirige sus sitios Web a niños menores de 13 años.
PRIVACY_POLICY_IMPORTANT = Importante
PRIVACY_POLICY_IMPORTANT_LINE1 = Esta política de privacidad es únicamente para fines de demostración. Deberá crear una política de privacidad             que refleje su caso y circunstancias particulares. Para más             información, consulte a su abogado.


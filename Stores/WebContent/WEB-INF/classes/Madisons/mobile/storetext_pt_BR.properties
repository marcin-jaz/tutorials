# Privacy Policy
PRIVACY_POLICY_TITLE =Política de Privacidade
PRIVACY_POLICY_PERSONAL_INFO = Informações Pessoais
PRIVACY_POLICY_PERSONAL_INFO_LINE1 = A MadisonsBVT respeita a sua privacidade. Em geral, você pode visitar a MadisonBVT na Web sem nos informar quem você é ou revelar quaisquer informações pessoais. No entanto, algumas vezes, talvez precisemos de informações suas, como seu nome completo, endereço residencial, endereço de e-mail e número de telefone. É nossa intenção avisá-lo             antes de coletarmos suas informações pessoais na Internet.
PRIVACY_POLICY_PERSONAL_INFO_LINE2 = Se optar por nos fornecer informações pessoais pela Internet para que possamos nos corresponder com você ou processar um pedido, é nossa intenção informá-lo como utilizaremos essas informações. Se nos avisar que não deseja que essas informações sejam utilizadas como base para outros contatos com você, respeitaremos sua vontade.
PRIVACY_POLICY_PERSONAL_INFO_LINE3 = As informações coletadas pela MadisonsBVT são utilizadas internamente por funcionários autorizados da MadisonsBVT para três principais propósitos. Primeiro, coletamos informações para saber como melhorar nosso site, verificando quais áreas, recursos e produtos são mais populares. Segundo, coletamos             informações para personalizar o site para nossos             clientes. Por exemplo, no futuro, poderemos recomendar produtos ou             recursos de seu interesse, com base em suas preferências do passado. Por fim, acompanhamos os domínios a partir dos quais as pessoas nos visitam. Analisamos             esses dados para saber as tendências e estatísticas e depois disso os descartamos. Não vendemos, alugamos, emprestamos ou transferimos informações pessoais de nossos clientes a qualquer terceiro não relacionado.
PRIVACY_POLICY_COOKIES = Cookies
PRIVACY_POLICY_COOKIES_LINE1 = Existem diversas tecnologias, incluindo os chamados cookies, que podem ser utilizados para fornecer a você informações personalizadas a partir de um site na Web. Um cookie é um elemento de dados que um site na Web pode enviar para seu navegador, que pode, então, armazená-lo em seu sistema. Algumas páginas da MadisonsBVT utilizam cookies ou outras tecnologias para que possamos atendê-lo melhor quando você voltar ao nosso site. Por exemplo, utilizamos esses arquivos de cookies para rastrear seus cliques conforme você navega pelo site da Web da MadisonsBVT, para observar os itens que você coloca em seu carrinho de compras, para sabermos se você visitou a MadisonsBVT anteriormente e para ajudar-nos a determinar se você veio para a MadisonsBVT a partir de um determinado link ou anúncio em banner da Internet. É possível definir seu navegador para notificá-lo quando você recebe um cookie, dando-lhe a possibilidade de decidir se quer aceitá-lo.
PRIVACY_POLICY_CHILDREN_POLICY = Política para Crianças
PRIVACY_POLICY_CHILDREN_POLICY_LINE1 = A MadisonsBVT está comprometida em proteger as necessidades de privacidade das crianças e encorajamos os pais e tutores a assumirem um papel ativo nos interesses e atividades on-line de suas crianças. A MadisonsBVT não coleta propositadamente as informações das crianças com menos de 13 anos e a MadisonsBVT não focaliza seus Web sites para crianças com menos de 13 anos.
PRIVACY_POLICY_IMPORTANT = Importante
PRIVACY_POLICY_IMPORTANT_LINE1 = Esta política de privacidade serve apenas para fins de demonstração. Será necessário criar uma política de privacidade que             reflita sua realidade e circunstâncias particulares. Consulte             seu advogado.


###########################################################################
#
#Customer Care panel
#
###########################################################################
customerCarePanel =Assistance clients
customerCarePanel.title =Configuration de l'Assistance clients
customerCarePanel.description =L'Assistance clients est une application de messagerie instantanée qui fonctionne avec le serveur Lotus Sametime.<br><br><p>Si un client visite le site et rencontre un problème pour lequel il a besoin d'aide, il peut cliquer sur le lien afin d'obtenir une réponse immédiate du service d'assistance clients.  Par ailleurs, le représentant du service clientèle peut accéder à l'interface Assistance clients via WebSphere Commerce Accelerator, afin de visualiser la page du magasin sur laquelle se trouve le client, récupérer des données concernant son chariot et son profil, et dialoguer avec lui.  En outre, cette interface permet au représentant du service clientèle de dialoguer avec ses collègues.Pour obtenir les instructions d'installation et de configuration de Sametime avec WebSphere Commerce, consultez le manuel WebSphere Commerce Additional Software.<br><br><p>Cliquez sur <b>Activer Assistance clients</b> pour activer cette fonctionnalité. Si vous ne souhaitez pas l'activer, cliquez sur <b>Désactiver Assistance clients</b>. Pour plus de détails  sur l'assistance clients, consultez la rubrique &quot;Collaboration&quot dans l'Information Center.
customerCarePanel.radioEnable.label =Activer Assistance clients
customerCarePanel.radioDisable.label =Désactiver Assistance clients

###########################################################################
#
#Collaborative Workspaces panel
#
###########################################################################
collaborativeWorkspacesPanel =Espaces de travail collaboratif
collaborativeWorkspacesPanel.title =Configuration des espaces de travail collaboratif
collaborativeWorkspacesPanel.description =Les espaces de travail collaboratif gèrent les communications asynchrones pour différents types de discussions commerciales, comme la négociation des conditions et modalités d'un contrat entre un acheteur et un vendeur, ainsi qu'entre les différents utilisateurs au sein de l'organisation du vendeur. Tout utilisateur disposant d'un rôle autre que celui d'acheteur peut créer un espace de travail collaboratif à l'aide de WebSphere Commerce Accelerator et du modèle QuickPlace par défaut de WebSphere Commerce.<br><br><p>Les informations concernant les espaces de travail collaboratif et leurs membres sont gérées à l'aide du système WebSphere Commerce. Tous les fils de discussion, contributions sur les forums et fichiers joints utilisés au cours de la collaboration sont stockés sur le serveur QuickPlace. Pour utiliser les espaces de travail collaboratif, les données des membres doivent résider sur un serveur LDAP de WebSphere Commerce et non sur une base de données relationnelle. En outre, vous devez installer et configurer QuickPlace sur un serveur différent du poste qui accueille WebSphere Commerce et LDAP. Pour obtenir les instructions d'installation et de configuration de LDAP et QuickPlace avec WebSphere Commerce, consultez le manuel WebSphere Commerce Additional Software.<br><br><p>Cochez l'option <b>Activer les espaces de travail collaboratif</b> pour travailler en collaboration. Si vous ne souhaitez pas les activer, cochez l'option <b>Désactiver les espaces de travail collaboratif</b>. Pour plus d'informations sur les espaces de travail collaboratif, consultez la rubrique &quot;Collaboration&quot de l'Information Center. 
collaborativeWorkspacesPanel.radioEnable.label =Activer les espaces de travail collaboratif
collaborativeWorkspacesPanel.radioDisable.label =Désactiver les espaces de travail collaboratif

###########################################################################
#
#Catalog panel
#
###########################################################################
CatalogPanel =Catalogue
CatalogPanel.title =Catalogue
CatalogPanel.description =Cochez les cases suivantes pour ajouter des fonctionnalités du catalogue à votre magasin :
Search.checkboxEnable.label =Inclure la fonction de recherche dans le magasin
Search.checkboxEnable.description =<div style="margin-left: 25px">Cette option permet aux clients d'effectuer des recherches dans le magasin. Pour plus d'informations sur la fonction de recherche, consultez les rubriques "Fonctions de recherche du catalogue" et "Recherche avancée du catalogue" de l'Information Center. </div>
ProductDisplay.checkboxEnable.label =Inclure la sélection de quantité
ProductDisplay.checkboxEnable.description =<div style="margin-left: 25px">Cette option ajoute une case de sélection de quantité à la page du produit, du lot ou de l'offre groupée qui permet aux clients de sélectionner le nombre de produits, lots ou offres groupées qu'ils souhaitent acheter lorsqu'ils ajoutent ces articles à leur chariot.</div>
QuickOrder.checkboxEnable.label =Inclure les commandes rapides
QuickOrder.checkboxEnable.description =<div style="margin-left: 25px">Cette option permet aux clients d'entrer un certain nombre de SKU afin de les ajouter simultanément au chariot.</div>
RequisitionList.checkboxEnable.label =Inclure les listes préconfigurées
RequisitionList.checkboxEnable.description =<div style="margin-left: 25px">Cette option permet aux acheteurs de créer et d'utiliser des listes préconfigurées lorsqu'ils font des achats.</div>
RFQ.checkboxEnable.label =Inclure une demande de devis
RFQ.checkboxEnable.description =<div style="margin-left: 25px">Cette option permet aux acheteurs de négocier les caractéristiques et les prix des produits avec le vendeur.</div>
auctions.checkboxEnable.label =Inclure des ventes aux enchères
auctions.checkboxEnable.description =<div style="margin-left: 25px">Cette option permet de vendre des produits au plus offrant.</div>



###########################################################################
#
#Order Status panel
#
###########################################################################
OrderPanel =Commande
OrderPanel.title =Commande
OrderPanel.description =Cochez les cases suivantes pour ajouter davantage de fonctionnalités de commande à votre magasin :
MultipleActiveOrders.checkboxEnable.label =Commandes actives multiples
MultipleActiveOrders.checkboxEnable.description =<div style="margin-left: 25px">Cette option permet aux clients de gérer plusieurs commandes actives. Par exemple, un client peut créer des commandes actives vides, faire des copies de commandes actives existantes et supprimer des commandes actives existantes avant de les soumettre au traitement.</div>
OrderStatus.checkboxEnable.label =Suivre le statut des commandes
OrderStatus.checkboxEnable.description =<div style="margin-left: 25px">Cette option permet aux clients de suivre le statut de leur commande. Ainsi, les clients peuvent voir si une commande est encore en attente d'approbation, déjà traitée ou prévue pour traitement.</div>
ScheduleOrder.checkboxEnable.label =Planifier les commandes
ScheduleOrder.checkboxEnable.description =<div style="margin-left: 25px">Cette option permet aux clients de planifier les commandes à leur guise.</div>
FutureOrders.checkboxEnable.label =Commandes futures
FutureOrders.checkboxEnable.description =<div style="margin-left: 25px">Cette option permet aux clients d'indiquer une date d'expédition ultérieure pour des articles dans leur commande.</div>
ExpeditedOrders.checkboxEnable.label =Commandes express
ExpeditedOrders.checkboxEnable.description =<div style="margin-left: 25px">Cette option permet aux clients d'expédier en express des articles de leur commande.</div>
MultipleReleases.checkboxEnable.label =Lancements multiples par commande
MultipleReleases.checkboxEnable.description =<div style="margin-left: 25px">Cette option permet aux clients de diviser leur commande en plusieurs lancements. Des lancements multiples permettent d'envoyer chaque article de la commande dès qu'il est disponible. Par exemple, les articles d'une commande disponibles sont envoyés immédiatement et les articles non disponibles sont envoyés ultérieurement.</div>
ShippingInstructions.checkboxEnable.label =Instructions de livraison
ShippingInstructions.checkboxEnable.description =<div style="margin-left: 25px">Cette option permet aux clients d'indiquer des instructions de livraison spécifiques pour les articles de leur commande.</div>
ShippingChargeType.checkboxEnable.label =Type de frais de port
ShippingChargeType.checkboxEnable.description =<div style="margin-left: 25px">Cette option permet aux clients d'indiquer un type de frais de port pour chaque mode d'expédition utilisé dans leur commande.</div>



###########################################################################
#
#Configurable Store Display
#
###########################################################################
headsUpDisplayPanel =Affichage de magasin configurable
headsUpDisplayPanel.title =Affichage de magasin configurable
headsUpDisplayPanel.description =La fonction d'affichage de magasin configurable fournit aux clients un accès persistant  aux fonctions et aux informations de votre magasin à travers un ensemble de sous-fenêtres.
headsUpDisplay.radioEnable.label =Activer l'affichage de magasin configurable. Pour activer des sous-fenêtres spécifiques, cochez les cases appropriées ci-dessous.
headsUpDisplay.radioDisable.label =Désactiver l'affichage de magasin configurable.<br/><br/>
HUDminiCurrentOrderDisplay.checkboxEnable.label =Commande en cours
HUDminiCurrentOrderDisplay.checkboxEnable.description =<div style="margin-left: 25px">Fournit aux clients une sous-fenêtre d'affichage de magasin configurable présentant leur commande en cours.</div>
HUDminiUserAccountDisplay.checkboxEnable.label =Compte utilisateur
HUDminiUserAccountDisplay.checkboxEnable.description =<div style="margin-left: 25px">Permet aux clients de visualiser une sous-fenêtre d'affichage de magasin configurable présentant leur compte. Un formulaire de connexion apparaît si l'utilisateur n'est pas connecté en tant que client enregistré.</div>
HUDminiTopCategoriesDisplay.checkboxEnable.label =Catégories supérieures
HUDminiTopCategoriesDisplay.checkboxEnable.description =<div style="margin-left: 25px">Permet aux clients de visualiser une sous-fenêtre d'affichage de magasin configurable présentant les catégories supérieures et le premier niveau des sous-catégories du magasin.</div>
HUDminiRequisitionListDisplay.checkboxEnable.label =Listes préconfigurées
HUDminiRequisitionListDisplay.checkboxEnable.description =<div style="margin-left: 25px">Fournit aux clients une sous-fenêtre d'affichage de magasin configurable présentant leur listes préconfigurée. Vous devez activer la fonction liste préconfigurée dans la section Catalogue de l'écran Modification de flux  afin que cette sous-fenêtre soit affichée.</div>
HUDminiOrdersWaitingApprovalDisplay.checkboxEnable.label =Commandes en attente d'approbation
HUDminiOrdersWaitingApprovalDisplay.checkboxEnable.description =<div style="margin-left: 25px">Fournit aux clients une sous-fenêtre d'affichage de magasin configurable présentant leurs commandes en attente d'approbation. Vous devez activer la fonction de suivi du statut des commandes dans la section Commande de l'écran Modification de flux afin que cette sous-fenêtre soit affichée.</div>
HUDminiOrdersPreviouslyProcessedDisplay.checkboxEnable.label =Historique des commandes 
HUDminiOrdersPreviouslyProcessedDisplay.checkboxEnable.description =<div style="margin-left: 25px">Fournit aux clients une sous-fenêtre d'affichage de magasin configurable présentant les commandes précédemment traitées. Vous devez activer la fonction de suivi du statut des commandes dans la section Commande de l'écran Modification de flux afin que cette sous-fenêtre soit affichée.</div>
HUDminiOrdersScheduledDisplay.checkboxEnable.label =Commandes planifiées
HUDminiOrdersScheduledDisplay.checkboxEnable.description =<div style="margin-left: 25px">Fournit aux clients une sous-fenêtre d'affichage de magasin configurable présentant les commandes planifiées. Vous devez activer les fonctions de suivi du statut des commandes et de planification dans la section Commande de l'écran Modification de flux afin que cette sous-fenêtre soit affichée.</div>
HUDminiEMarketingSpotDisplay.checkboxEnable.label =Emplacement e-marketing
HUDminiEMarketingSpotDisplay.checkboxEnable.description =<div style="margin-left: 25px">Fournit aux clients une sous-fenêtre d'affichage de magasin configurable présentant un emplacement e-marketing.</div>
#Support For Customers,Shopping Under Multiple Accounts.
accountParticipantRole.radioEnable.label =Activer AccountParticipantRole. Pour activer des sous-fenêtres spécifiques, cochez les cases appropriées ci-dessous.
accountParticipantRole.radioDisable.label =Désactiver AccountParticipantRole.<br/><br/>
HUDminiOrganizationIdDisplay.checkboxEnable.label = Activer l'organisation définie dans la sélection de session
HUDminiOrganizationIdDisplay.checkboxEnable.description =<div style="margin-left: 25px">Permet aux clients de visualiser une sous-fenêtre d'affichage de magasin configurable qui répertorie les organisations pour lesquelles faire des achats et dans laquelle vous pouvez sélectionner une organisation pour la session.</div>
HUDminiOrganizationContractsDisplay.checkboxEnable.label = Activer le contrat défini dans la sélection de session 
HUDminiOrganizationContractsDisplay.checkboxEnable.description =<div style="margin-left: 25px">Permet aux clients de visualiser une sous-fenêtre d'affichage de magasin configurable qui indique les contrats applicables et les options sélectionnées qui seront définis dans la session.</div>

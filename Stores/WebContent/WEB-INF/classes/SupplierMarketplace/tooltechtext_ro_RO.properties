#Privacy 

Privacy_Title = Politica de confiden\u0163ialitate
Privacy_Text1 = Informa\u0163ii personale
Privacy_Text2 = Noi respect\u0103m confiden\u0163ialitatea. Dac\u0103 ne furniza\u0163i informa\u0163ii personale cum ar fi numele dumneavoastr\u0103, adresa de e-mail \u015fi num\u0103rul de telefon, noi le cript\u0103m astfel \u00eenc\u00e2t nimeni s\u0103 nu le poat\u0103 citi c\u00e2t timp sunt transmise pe Internet. De asemnea, stoc\u0103m aceste informa\u0163ii, astfel \u00eenc\u00e2t nu va mai fi nevoie s\u0103 le mai introduce\u0163i \u00eenc\u0103 o data dac\u0103 cump\u0103ra\u0163i ceva sau dac\u0103 v\u0103 loga\u0163i.
Privacy_Text3 = Orice informa\u0163ii personale care sunt lansate pe site vor fi \u00een siguran\u0163\u0103 \u015fi salvate. Pentru a v\u0103 oferi o experien\u0163\u0103 de cump\u0103r\u0103turi individualizat\u0103, colect\u0103m informa\u0163ii pentru trei mari motive:

Privacy_Text4 = Ca s\u0103 ne d\u0103m seama cum ne putem \u00eembun\u0103t\u0103\u0163i situl v\u0103z\u00e2nd ce zone, caracteristici \u015fi produse sunt cele mai populare. Facem asta urm\u0103rind c\u00e2\u0163i vizitatori are fiecare pagin\u0103.
Privacy_Text5 = Ca s\u0103 personaliz\u0103m situl pentru clien\u0163ii no\u015ftri. Acest lucru ne permite s\u0103 recomand\u0103m produse noi, baz\u00e2ndu-ne pe ce a\u0163i comandat \u00een trecut.
Privacy_Text6 = Ca s\u0103 analiz\u0103m datele pentru tendin\u0163e \u015fi statistici. P\u0103str\u0103m urma numelelor domeniilor tuturor vizitatorilor sitului nostru. Dup\u0103 ce am utilizat informa\u0163iile, renun\u0163\u0103m la ele.

Privacy_Text7 = Nu vindem, transfr\u0103m sau \u00eemprumut\u0103m informa\u0163ii cu privire la clien\u0163ii no\u015ftri unei ter\u0163e p\u0103r\u0163i ce nu are leg\u0103tur\u0103 cu procesul.
Privacy_Text8 = Cookie-uri
Privacy_Text9 = Browser-ul dumneavostr\u0103 web pune fi\u015fier cookie pe unitatea de disc a calculatorului dumneavoastr\u0103. Noi utiliz\u0103m cookie-uri pentru a stoca informa\u0163iile pe care ni le da\u0163i astfel \u00eenc\u00e2t s\u0103 nu mai fie nevoie s\u0103 le introduce\u0163i de fiecare dat\u0103 c\u00e2nd ne vizita\u0163i magazinul. Cookie-urile ne ajut\u0103, de asemenea, s\u0103 ne d\u0103m seama care zone sunt mai populare, ar\u0103t\u00e2ndu-ne cum ne utilizeaz\u0103 clien\u0163ii stiul. Acest lucru ne permite s\u0103 ne \u00eembun\u0103t\u0103\u0163im \u00een mod continuu situl.
Privacy_Text10 = Important: Aceast\u0103 politic\u0103 de confiden\u0163ialitate are doar un scop demonstrativ. Ve\u0163i avea nevoie s\u0103 crea\u0163i o politic\u0103 de confiden\u0163ialitate ce va reflecta regulile afacerii \u015fi ale practicii dumneavoastr\u0103. Este recomandat s\u0103 v\u0103 consulta\u0163i avocatul.


###########################################################################
#
#Customer Care panel
#
###########################################################################
customerCarePanel =Atención al cliente
customerCarePanel.title =Configurar Atención al cliente
customerCarePanel.description =Atención al cliente ofrece soporte de conversaciones en tiempo real (chat) utilizando Lotus Sametime Server.<br><br><p>Un cliente que entre en el sitio y tenga un problema que necesite solucionar, puede pulsar el enlace para obtener una respuesta inmediata de Atención al cliente.  El Representante de servicio al cliente (CSR) puede acceder a la interfaz de Atención al cliente a través de WebSphere Commerce Accelerator y puede ver la ubicación del cliente en la tienda, recuperar información de perfil y de carro de la compra, además de conversar con el cliente.  Esta interfaz también le permite al CSR conversar con otros CSR.<br><br><p>Para obtener instrucciones sobre la instalación y configuración de Sametime con WebSphere Commerce, consulte la Guía de software adicional de WebSphere Commerce.<br><br><p>Pulse <b>Habilitar Atención al cliente</b> para habilitar esta característica. De lo contrario, pulse <b>Inhabilitar Atención al cliente</b>. Para obtener más información sobre Atención al cliente, consulte el tema &quot;Colaboración&quot; en el centro de información.
customerCarePanel.radioEnable.label =Habilitar Atención al cliente
customerCarePanel.radioDisable.label =Inhabilitar Atención al cliente

###########################################################################
#
#Collaborative Workspaces panel
#
###########################################################################
collaborativeWorkspacesPanel =Espacios de trabajo colaborativos
collaborativeWorkspacesPanel.title =Configurar espacios de trabajo colaborativos
collaborativeWorkspacesPanel.description =Los espacios de trabajo colaborativos soportan la comunicación asíncrona para discusiones de negocios diversas, por ejemplo, la negociación de términos y condiciones de un contrato entre un comprador y un vendedor, y entre los usuarios de empresa dentro de la organización del vendedor. Los espacios de trabajo los puede crear cualquier rol, excepto el de Comprador, utilizando WebSphere Commerce Accelerator y la plantilla QuickPlace por omisión de WebSphere Commerce.<br><br><p>Los detalles sobre los espacios de trabajo colaborativos y la información sobre los miembros del espacio de trabajo se gestionan mediante el sistema WebSphere Commerce. Todas las líneas de discusiones, mensajes o archivos adjuntos utilizados para colaboración se almacenan en el servidor QuickPlace. Para utilizar espacios de trabajo colaborativos, los datos de los miembros deben estar en un servidor LDAP con WebSphere Commerce, no en una base de datos relacional. Además, debe instalar y configurar QuickPlace en un servidor que no sea la máquina donde tenga instalados WebSphere Commerce y LDAP. Para obtener instrucciones sobre la instalación y configuración de LDAP con WebSphere Commerce, consulte la Guía de software adicional de WebSphere Commerce.<br><br><p>Pulse <b>Habilitar Espacios de trabajo colaborativos</b> para utilizar espacios de trabajo colaborativos. De lo contrario, pulse <b>Inhabilitar Espacios de trabajo colaborativos</b>. Para obtener más información sobre los espacios de trabajo colaborativos, consulte el tema &quot;Colaboración&quot; en el centro de información. 
collaborativeWorkspacesPanel.radioEnable.label =Habilitar Espacios de trabajo colaborativos
collaborativeWorkspacesPanel.radioDisable.label =Inhabilitar Espacios de trabajo colaborativos

###########################################################################
#
#Catalog panel
#
###########################################################################
CatalogPanel =Catálogo
CatalogPanel.title =Catálogo
CatalogPanel.description =Seleccione los siguientes recuadros para añadir a su tienda más características relacionadas con el catálogo:
Search.checkboxEnable.label =Incluir búsqueda en la tienda
Search.checkboxEnable.description =<div style="margin-left: 25px">Proporciona a los clientes la opción de efectuar búsquedas en la tienda. Para obtener más información sobre la función de búsqueda, consulte los temas "Características de búsqueda de catálogo" y "Búsqueda avanzada de catálogo" en el centro de información.</div>
ProductDisplay.checkboxEnable.label =Incluir selección de cantidad
ProductDisplay.checkboxEnable.description =<div style="margin-left: 25px">Añade un recuadro de selección de cantidad al producto, paquete o paquete compuesto, que permite al cliente seleccionar el número de productos, paquetes o paquetes compuestos que desea adquirir, al añadir estos elementos al carro de la compra.</div>
QuickOrder.checkboxEnable.label =Incluir pedidos rápidos
QuickOrder.checkboxEnable.description =<div style="margin-left: 25px">Permitir a los clientes entrar varios códigos de artículo para añadirlos simultáneamente al carro de la compra.</div>
RequisitionList.checkboxEnable.label =Incluir listas de solicitudes
RequisitionList.checkboxEnable.description =<div style="margin-left: 25px">Ofrecer a los compradores la posibilidad de crear y utilizar listas de solicitudes mientras compran.</div>
RFQ.checkboxEnable.label =Incluir solicitudes de presupuesto
RFQ.checkboxEnable.description =<div style="margin-left: 25px">Permitir a los compradores negociar las especificaciones y el precio de los productos con el vendedor.</div>
auctions.checkboxEnable.label =Incluir subastas
auctions.checkboxEnable.description =<div style="margin-left: 25px">Le permite vender productos al mejor postor.</div>



###########################################################################
#
#Order Status panel
#
###########################################################################
OrderPanel =Pedido
OrderPanel.title =Pedido
OrderPanel.description =Seleccione los siguientes recuadros para añadir a su tienda más características relacionadas con los pedidos:
MultipleActiveOrders.checkboxEnable.label =Varios pedidos activos
MultipleActiveOrders.checkboxEnable.description =<div style="margin-left: 25px">Permitir a los clientes trabajar con varios pedidos activos. Por ejemplo, un cliente puede crear nuevos pedidos activos vacíos, hacer copias de pedidos activos existentes y cancelar pedidos activos existentes antes de someterlos para su proceso.</div>
OrderStatus.checkboxEnable.label =Seguimiento del estado del pedido
OrderStatus.checkboxEnable.description =<div style="margin-left: 25px">Permitir a los clientes hacer un seguimiento del estado de su pedido. Por ejemplo, los clientes pueden ver si un pedido todavía está pendiente de aprobación, si ya se ha procesado o si ya se ha planificado su proceso.</div>
ScheduleOrder.checkboxEnable.label =Planificar pedidos
ScheduleOrder.checkboxEnable.description =<div style="margin-left: 25px">Permitir a los clientes planificar los pedidos con comodidad.</div>
FutureOrders.checkboxEnable.label =Pedidos futuros
FutureOrders.checkboxEnable.description =<div style="margin-left: 25px">Ofrecer a los clientes la posibilidad de especificar una fecha de envío futura para los artículos del pedido.</div>
ExpeditedOrders.checkboxEnable.label =Pedidos urgentes
ExpeditedOrders.checkboxEnable.description =<div style="margin-left: 25px">Ofrecer a los clientes la posibilidad de acelerar el envío de artículos del pedido.</div>
MultipleReleases.checkboxEnable.label =Varias salidas por pedido
MultipleReleases.checkboxEnable.description =<div style="margin-left: 25px">Ofrecer a los clientes la posibilidad de dividir el pedido en varias salidas. Esta característica permite que cada artículo del pedido se envíe tan pronto como esté disponible. Por ejemplo, los artículos del pedido que están disponibles en ese momento se envían inmediatamente, y los artículos que no están disponibles se enviarán más adelante.</div>
ShippingInstructions.checkboxEnable.label =Instrucciones de envío
ShippingInstructions.checkboxEnable.description =<div style="margin-left: 25px">Permitir a los clientes proporcionar instrucciones de envío específicas para los artículos del pedido.</div>
ShippingChargeType.checkboxEnable.label =Tipo de cargo de envío
ShippingChargeType.checkboxEnable.description =<div style="margin-left: 25px">Permitir a los clientes especificar un tipo de cargo para cada método de envío utilizado en el pedido.</div>



###########################################################################
#
#Configurable Store Display
#
###########################################################################
headsUpDisplayPanel =Visualización configurable de la tienda
headsUpDisplayPanel.title =Visualización configurable de la tienda
headsUpDisplayPanel.description =La característica Visualización configurable de la tienda permite a los clientes tener acceso persistente a la funcionalidad y la información de la tienda a través de una serie de paneles.
headsUpDisplay.radioEnable.label =Habilitar Visualización configurable de la tienda. Para habilitar paneles individuales, seleccione los recuadros correspondientes aquí debajo.
headsUpDisplay.radioDisable.label =Inhabilitar Visualización configurable de la tienda.<br/><br/>
HUDminiCurrentOrderDisplay.checkboxEnable.label =Pedido actual
HUDminiCurrentOrderDisplay.checkboxEnable.description =<div style="margin-left: 25px">Ofrezca a los clientes un panel de Visualización configurable de la tienda que muestre el pedido actual.</div>
HUDminiUserAccountDisplay.checkboxEnable.label =Cuenta de usuario
HUDminiUserAccountDisplay.checkboxEnable.description =<div style="margin-left: 25px">Ofrezca a los clientes un panel de Visualización configurable de la tienda que muestre sus cuentas. Se muestra un formulario de conexión si el usuario no se ha conectado como cliente registrado.</div>
HUDminiTopCategoriesDisplay.checkboxEnable.label =Categorías principales
HUDminiTopCategoriesDisplay.checkboxEnable.description =<div style="margin-left: 25px">Ofrezca a los clientes un panel de Visualización configurable de la tienda que muestre las categorías principales de la tienda y el primer nivel de subcategorías.</div>
HUDminiRequisitionListDisplay.checkboxEnable.label =Listas de solicitudes
HUDminiRequisitionListDisplay.checkboxEnable.description =<div style="margin-left: 25px">Ofrezca a los clientes un panel de Visualización configurable de la tienda que muestre sus listas de solicitudes. Debe habilitar la característica Lista de solicitudes en la sección Catálogo de Cambiar flujo para que se muestre este panel.</div>
HUDminiOrdersWaitingApprovalDisplay.checkboxEnable.label =Pedidos en espera de aprobación
HUDminiOrdersWaitingApprovalDisplay.checkboxEnable.description =<div style="margin-left: 25px">Ofrezca a los clientes un panel de Visualización configurable de la tienda que muestre pedidos en espera de aprobación. Debe habilitar la característica Seguimiento del estado del pedido en la sección Pedido de Cambiar flujo para que se muestre este panel.</div>
HUDminiOrdersPreviouslyProcessedDisplay.checkboxEnable.label =Historial de pedidos 
HUDminiOrdersPreviouslyProcessedDisplay.checkboxEnable.description =<div style="margin-left: 25px">Ofrezca a los clientes un panel de Visualización configurable de la tienda que muestre pedidos que se han procesado anteriormente. Debe habilitar la característica Seguimiento del estado del pedido en la sección Pedido de Cambiar flujo para que se muestre este panel.</div>
HUDminiOrdersScheduledDisplay.checkboxEnable.label =Pedidos planificados
HUDminiOrdersScheduledDisplay.checkboxEnable.description =<div style="margin-left: 25px">Ofrezca a los clientes un panel de Visualización configurable de la tienda que muestre pedidos planificados. Debe habilitar las características Seguimiento del estado del pedido y Planificar pedido en la sección Pedido de Cambiar flujo para que se muestre este panel.</div>
HUDminiEMarketingSpotDisplay.checkboxEnable.label =Zona de e-Marketing
HUDminiEMarketingSpotDisplay.checkboxEnable.description =<div style="margin-left: 25px">Ofrezca a los clientes un panel de Visualización configurable de la tienda que muestre una zona de e-Marketing.</div>
#Support For Customers,Shopping Under Multiple Accounts.
accountParticipantRole.radioEnable.label =Habilitar AccountParticipantRole. Para habilitar paneles individuales, seleccione los recuadros correspondientes aquí debajo.
accountParticipantRole.radioDisable.label =Inhabilitar AccountParticipantRole.<br/><br/>
HUDminiOrganizationIdDisplay.checkboxEnable.label = Habilitar organización establecida en la selección de sesión
HUDminiOrganizationIdDisplay.checkboxEnable.description =<div style="margin-left: 25px">Ofrezca a los clientes un panel de Visualización configurable de la tienda donde se listarán las organizaciones elegibles para comprar en nombre de las mismas y podrá seleccionarse una para la sesión.</div>
HUDminiOrganizationContractsDisplay.checkboxEnable.label = Habilitar contrato establecido en la selección de sesión 
HUDminiOrganizationContractsDisplay.checkboxEnable.description =<div style="margin-left: 25px">Ofrezca a los clientes un panel de Visualización configurable de la tienda que muestre los contratos aplicables y las opciones seleccionadas que se establecerán en la sesión.</div>

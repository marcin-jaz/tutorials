HUDminiCurrentOrderDisplay.checkboxEnable.description =<div style="margin-left: 25px">Udost\u0119pnia klientom panel funkcji Konfigurowalne wy\u015bwietlanie sklepu, na kt\u00f3rym wy\u015bwietlone jest ich bie\u017c\u0105ce zam\u00f3wienie.</div>
HUDminiUserAccountDisplay.checkboxEnable.label =Konto u\u017cytkownika
HUDminiUserAccountDisplay.checkboxEnable.description =<div style="margin-left: 25px">Udost\u0119pnia klientom panel funkcji Konfigurowalne wy\u015bwietlanie sklepu, na kt\u00f3rym wy\u015bwietlone jest ich konto. Je\u015bli u\u017cytkownik nie jest zalogowany jako u\u017cytkownik zarejestrowany, zostanie wy\u015bwietlany formularz logowania.</div>
HUDminiTopCategoriesDisplay.checkboxEnable.label =Kategorie najwy\u017cszego poziomu
HUDminiTopCategoriesDisplay.checkboxEnable.description =<div style="margin-left: 25px">Udost\u0119pnia klientom panel funkcji Konfigurowalne wy\u015bwietlanie sklepu, na kt\u00f3rym wy\u015bwietlone s\u0105 ich kategorie najwy\u017cszego poziomu oraz pierwszy poziom podkategorii dla sklepu.</div>
HUDminiRequisitionListDisplay.checkboxEnable.label =Listy zapotrzebowa\u0144
HUDminiRequisitionListDisplay.checkboxEnable.description =<div style="margin-left: 25px">Udost\u0119pnia klientom panel funkcji Konfigurowalne wy\u015bwietlanie sklepu, na kt\u00f3rym wy\u015bwietlone s\u0105 ich listy zapotrzebowa\u0144. Aby ten panel by\u0142 wy\u015bwietlany, musi by\u0107 w\u0142\u0105czona funkcja list zapotrzebowa\u0144 w sekcji Katalog strony Zmiana przep\u0142ywu w zam\u00f3wieniu.</div>
HUDminiOrdersWaitingApprovalDisplay.checkboxEnable.label =Zam\u00f3wienia oczekuj\u0105ce na zatwierdzenie
HUDminiOrdersWaitingApprovalDisplay.checkboxEnable.description =<div style="margin-left: 25px">Udost\u0119pnia klientom panel funkcji Konfigurowalne wy\u015bwietlanie sklepu, na kt\u00f3rym wy\u015bwietlone s\u0105 zam\u00f3wienia oczekuj\u0105ce na zatwierdzenie. Aby ten panel by\u0142 wy\u015bwietlany, musi by\u0107 w\u0142\u0105czona funkcja \u015bledzenia statusu zam\u00f3wienia w sekcji Zam\u00f3wienie strony Zmiana przep\u0142ywu w zam\u00f3wieniu.</div>
HUDminiOrdersPreviouslyProcessedDisplay.checkboxEnable.label =Historia zam\u00f3wie\u0144 
HUDminiOrdersPreviouslyProcessedDisplay.checkboxEnable.description =<div style="margin-left: 25px">Udost\u0119pnia klientom panel funkcji Konfigurowalne wy\u015bwietlanie sklepu, na kt\u00f3rym wy\u015bwietlone s\u0105 przetworzone uprzednio zam\u00f3wienia. Aby ten panel by\u0142 wy\u015bwietlany, musi by\u0107 w\u0142\u0105czona funkcja \u015bledzenia statusu zam\u00f3wienia w sekcji Zam\u00f3wienie strony Zmiana przep\u0142ywu w zam\u00f3wieniu.</div>
HUDminiOrdersScheduledDisplay.checkboxEnable.label =Zaplanowane zam\u00f3wienia
HUDminiOrdersScheduledDisplay.checkboxEnable.description =<div style="margin-left: 25px">Udost\u0119pnia klientom panel funkcji Konfigurowalne wy\u015bwietlanie sklepu, na kt\u00f3rym wy\u015bwietlone s\u0105 zaplanowane zam\u00f3wienia. Aby ten panel by\u0142 wy\u015bwietlany, musz\u0105 by\u0107 w\u0142\u0105czone funkcje \u015bledzenia statusu zam\u00f3wienia i planowania zam\u00f3wie\u0144 w sekcji Zam\u00f3wienie strony Zmiana przep\u0142ywu w zam\u00f3wieniu.</div>
HUDminiEMarketingSpotDisplay.checkboxEnable.label =Obszar e-reklamowy
HUDminiEMarketingSpotDisplay.checkboxEnable.description =<div style="margin-left: 25px">Udost\u0119pnia klientom panel funkcji Konfigurowalne wy\u015bwietlanie sklepu, na kt\u00f3rym wy\u015bwietlony jest obszar e-reklamowy.</div>

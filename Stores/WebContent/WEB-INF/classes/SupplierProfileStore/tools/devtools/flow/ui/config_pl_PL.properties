CatalogPanel =Katalog
CatalogPanel.title =Katalog
CatalogPanel.description =Aby doda\u0107 do swojego sklepu wi\u0119cej cech zwi\u0105zanych z katalogami, zaznacz nast\u0119puj\u0105ce pola wyboru:
Search.checkboxEnable.label =W\u0142\u0105cz wyszukiwanie w sklepie
Search.checkboxEnable.description =<div style="margin-left: 25px">Umo\u017cliwia klientom przeszukiwanie asortymentu sklepu. Aby uzyska\u0107 wi\u0119cej informacji na temat funkcji wyszukiwania, zapoznaj si\u0119 z tematem Centrum informacyjnego "Funkcje wyszukiwania w katalogu" oraz "Zaawansowane wyszukiwanie w katalogu".</div>
ProductDisplay.checkboxEnable.label =W\u0142\u0105cz wyb\u00f3r ilo\u015bci
ProductDisplay.checkboxEnable.description =<div style="margin-left: 25px">Dodaje okno wyboru ilo\u015bci do strony produktu, pakietu lub pakunku, dzi\u0119ki kt\u00f3remu w momencie dodawania pozycji do koszyka klient mo\u017ce okre\u015bli\u0107, ile produkt\u00f3w, pakiet\u00f3w lub pakunk\u00f3w chce kupi\u0107.</div>
QuickOrder.checkboxEnable.label =W\u0142\u0105cz szybkie zam\u00f3wienia
QuickOrder.checkboxEnable.description =<div style="margin-left: 25px">Umo\u017cliwia klientom wprowadzanie pewnej liczby kod\u00f3w SKU, aby doda\u0107 je wszystkie naraz do koszyka.</div>
RequisitionList.checkboxEnable.label =W\u0142\u0105cz listy zapotrzebowa\u0144
RequisitionList.checkboxEnable.description =<div style="margin-left: 25px">Umo\u017cliwia klientom tworzenie list zapotrzebowa\u0144 i korzystanie z nich podczas robienia zakup\u00f3w.</div>
RFQ.checkboxEnable.label =W\u0142\u0105cz zapytanie cenowe
RFQ.checkboxEnable.description =<div style="margin-left: 25px">Umo\u017cliwia nabywcom negocjowanie cen i specyfikacji produkt\u00f3w ze sprzedawc\u0105.</div>
auctions.checkboxEnable.label =W\u0142\u0105cz aukcje
auctions.checkboxEnable.description =<div style="margin-left: 25px">Umo\u017cliwia sprzedawanie produkt\u00f3w osobom oferuj\u0105cym najwy\u017csze ceny.</div>




###########################################################################
#
#Customer Care panel
#
###########################################################################
customerCarePanel =Obs\u0142uga klienta
customerCarePanel.title =Konfiguracja Obs\u0142ugi klienta
customerCarePanel.description =Obs\u0142uga klienta to funkcja umo\u017cliwiaj\u0105ca prowadzenie rozm\u00f3w sieciowych w czasie rzeczywistym, wykorzystuj\u0105ca do dzia\u0142ania serwer Lotus Sametime Server.<br><br><p>Klient mo\u017ce wej\u015b\u0107 do serwisu, napotka\u0107 problem wymagaj\u0105cy rozwi\u0105zania i klikn\u0105\u0107 \u0142\u0105cze, kt\u00f3re pozwoli mu uzyska\u0107 natychmiastow\u0105 odpowied\u017a z dzia\u0142u obs\u0142ugi klienta.  Przedstawiciel obs\u0142ugi klienta ma dost\u0119p do interfejsu Obs\u0142ugi klienta z poziomu produktu WebSphere Commerce Accelerator i mo\u017ce sprawdzi\u0107, w kt\u00f3rym miejscu w serwisie znajduje si\u0119 klient, co ma w koszyku i jaki jest jego profil, a tak\u017ce przeprowadzi\u0107 z nim rozmow\u0119 sieciow\u0105.  Za pomoc\u0105 tego interfejsu przedstawiciele obs\u0142ugi klienta mog\u0105 r\u00f3wnie\u017c kontaktowa\u0107 si\u0119 mi\u0119dzy sob\u0105.<br><br><p>Informacje na temat instalacji programu Sametime i skonfigurowania go pod k\u0105tem produktu WebSphere Commerce znajduj\u0105 si\u0119 w podr\u0119czniku WebSphere Commerce Additional Software.<br><br><p>Aby w\u0142\u0105czy\u0107 t\u0119 funkcj\u0119, kliknij przycisk <b>W\u0142\u0105cz Obs\u0142ug\u0119 klienta</b>. Je\u015bli chcesz j\u0105 wy\u0142\u0105czy\u0107, kliknij przycisk <b>Wy\u0142\u0105cz Obs\u0142ug\u0119 klienta</b>. Aby uzyska\u0107 wi\u0119cej informacji na temat Obs\u0142ugi klienta, zapoznaj si\u0119 z tematem Centrum informacyjnego &quot;Praca grupowa&quot.
customerCarePanel.radioEnable.label =W\u0142\u0105cz Obs\u0142ug\u0119 klienta
customerCarePanel.radioDisable.label =Wy\u0142\u0105cz Obs\u0142ug\u0119 klienta

###########################################################################
#
#Collaborative Workspaces panel
#
###########################################################################
collaborativeWorkspacesPanel =Grupowe obszary robocze
collaborativeWorkspacesPanel.title =Konfigurowanie Grupowych obszar\u00f3w roboczych
collaborativeWorkspacesPanel.description =Grupowe obszary robocze obs\u0142uguj\u0105 komunikacj\u0119 asynchroniczn\u0105, kt\u00f3ra pozwala prowadzi\u0107 r\u00f3\u017cne rozmowy biznesowe, takie jak negocjowanie warunk\u00f3w kontraktu mi\u0119dzy Nabywc\u0105 a Dostawc\u0105 czy rozmowy mi\u0119dzy u\u017cytkownikami biznesowymi z firmy Dostawcy. Do tworzenia obszar\u00f3w roboczych mo\u017cna wykorzysta\u0107 ka\u017cd\u0105 rol\u0119 poza Nabywc\u0105. S\u0142u\u017cy do tego produkt WebSphere Commerce Accelerator oraz domy\u015blny szablon produktu WebSphere Commerce - QuickPlace.<br><br><p>Szczeg\u00f3\u0142owe dane Grupowych obszar\u00f3w roboczych i cz\u0142onk\u00f3w, kt\u00f3rzy z nich korzystaj\u0105, s\u0105 zarz\u0105dzane z poziomu systemu WebSphere Commerce. Wszystkie w\u0105tki dyskusji, wiadomo\u015bci i za\u0142\u0105czniki plikowe s\u0105 przechowywane na serwerze QuickPlace. Aby mo\u017cna by\u0142o korzysta\u0107 z Grupowych obszar\u00f3w roboczych, dane cz\u0142onk\u00f3w musz\u0105 by\u0107 umieszczone na serwerze LDAP z zainstalowanym produktem WebSphere Commerce, a nie w relacyjnej bazie danych. Konieczne jest te\u017c zainstalowanie i skonfigurowanie produktu QuickPlace na innym serwerze ni\u017c ten, na kt\u00f3rym jest uruchomiony produkt WebSphere Commerce i serwer LDAP. Informacje na temat instalacji serwera LDAP i produktu QuickPlace oraz skonfigurowania ich pod k\u0105tem produktu WebSphere Commerce znajduj\u0105 si\u0119 w podr\u0119czniku WebSphere Commerce Additional Software.<br><br><p>Aby korzysta\u0107 z Grupowych obszar\u00f3w roboczych, kliknij przycisk <b>W\u0142\u0105cz Grupowe obszary robocze</b>. Je\u015bli natomiast chcesz je wy\u0142\u0105czy\u0107, kliknij przycisk <b>Wy\u0142\u0105cz Grupowe obszary robocze</b>. Aby uzyska\u0107 wi\u0119cej informacji na temat Grupowych obszar\u00f3w roboczych, zapoznaj si\u0119 z tematem Centrum informacyjnego &quot;Praca grupowa&quot. 
collaborativeWorkspacesPanel.radioEnable.label =W\u0142\u0105cz Grupowe obszary robocze
collaborativeWorkspacesPanel.radioDisable.label =Wy\u0142\u0105cz Grupowe obszary robocze


OrderPanel =Zam\u00f3wienie
OrderPanel.title =Zam\u00f3wienie
OrderPanel.description =Aby doda\u0107 do swojego sklepu wi\u0119cej cech zwi\u0105zanych z zam\u00f3wieniem, zaznacz nast\u0119puj\u0105ce pola wyboru:
MultipleActiveOrders.checkboxEnable.label =Wiele aktywnych zam\u00f3wie\u0144
MultipleActiveOrders.checkboxEnable.description =<div style="margin-left: 25px">Umo\u017cliwia klientom prac\u0119 z wieloma aktywnymi zam\u00f3wieniami. Klient mo\u017ce na przyk\u0142ad utworzy\u0107 nowe aktywne zam\u00f3wienia, kt\u00f3re s\u0105 puste, wykona\u0107 kopie istniej\u0105cych aktywnych zam\u00f3wie\u0144 i anulowa\u0107 istniej\u0105ce aktywne zam\u00f3wienia, zanim wy\u015ble je do przetwarzania.</div>
OrderStatus.checkboxEnable.label =\u015aled\u017a status zam\u00f3wienia
OrderStatus.checkboxEnable.description =<div style="margin-left: 25px">Umo\u017cliwia klientom \u015bledzenie statusu ich zam\u00f3wienia. Klient widzi na przyk\u0142ad, czy zam\u00f3wienie nadal oczekuje na zatwierdzenie, czy zosta\u0142o ju\u017c przetworzone, czy te\u017c dopiero zaplanowano jego przetwarzanie.</div>
ScheduleOrder.checkboxEnable.label =Planuj zam\u00f3wienia
ScheduleOrder.checkboxEnable.description =<div style="margin-left: 25px">Pozwala klientom spokojnie planowa\u0107 zam\u00f3wienia.</div>
FutureOrders.checkboxEnable.label =Przysz\u0142e zam\u00f3wienia
FutureOrders.checkboxEnable.description =<div style="margin-left: 25px">Umo\u017cliwia klientom podanie przysz\u0142ej daty dostawy dla poszczeg\u00f3lnych pozycji zam\u00f3wienia.</div>
ExpeditedOrders.checkboxEnable.label =Przyspiesz zam\u00f3wienia
ExpeditedOrders.checkboxEnable.description =<div style="margin-left: 25px">Umo\u017cliwia klientom przyspieszenie realizacji pozycji zam\u00f3wienia.</div>
MultipleReleases.checkboxEnable.label =Wiele partii przypadaj\u0105cych na zam\u00f3wienie
MultipleReleases.checkboxEnable.description =<div style="margin-left: 25px">Umo\u017cliwia klientom podzia\u0142 zam\u00f3wienia na wiele partii. Ka\u017cda pozycja mo\u017ce by\u0107 wtedy wys\u0142ana, gdy tylko b\u0119dzie dost\u0119pna. Na przyk\u0142ad pozycje zam\u00f3wienia, kt\u00f3re s\u0105 dost\u0119pne w danej chwili, zostan\u0105 wys\u0142ane natychmiast, a pozosta\u0142e p\u00f3\u017aniej.</div>
ShippingInstructions.checkboxEnable.label =Instrukcje dotycz\u0105ce dostawy
ShippingInstructions.checkboxEnable.description =<div style="margin-left: 25px">Umo\u017cliwia klientom podawanie konkretnych instrukcji dotycz\u0105cych dostawy dla poszczeg\u00f3lnych pozycji zam\u00f3wienia.</div>
ShippingChargeType.checkboxEnable.label =Typ op\u0142aty za dostaw\u0119
ShippingChargeType.checkboxEnable.description =<div style="margin-left: 25px">Pozwala klientom okre\u015bli\u0107 typ op\u0142aty dla poszczeg\u00f3lnych sposob\u00f3w dostawy wykorzystywanych w zam\u00f3wieniu.</div>




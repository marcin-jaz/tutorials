# logon (special case - no ECMessage key, only error code)
.2000 = Escriba un ID de usuario en el campo ID de usuario.
.2010 = El ID de usuario o la contraseña que se ha especificado es incorrecto. Entre de nuevo la información.
.2020 = Escriba una contraseña en el campo Contraseña.
.2030 = El ID de usuario o la contraseña que se ha especificado es incorrecto. Entre de nuevo la información.
.2110 = Su cuenta está bloqueada. Esto se debe a una petición de registro rechazada o bien a {0} intentos fallidos de entrar la contraseña.  Contacte con un representante de la tienda para desbloquear su cuenta.
.2300 = Espere unos segundos antes de intentar conectarse otra vez.
.2400 = Su organización está bloqueada. No puede conectarse en este momento. 
.2410 = No tiene la autorización adecuada para conectarse. Póngase en contacto con la tienda para obtener más información.
.2420 = El registro está pendiente de aprobación.  No tiene autorización para conectarse en estos momentos.


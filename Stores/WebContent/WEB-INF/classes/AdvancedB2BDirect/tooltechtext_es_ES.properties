RFQExtra_businessFlowDesc = El proceso de RFQ es un flujo de negocio compuesto de muchas fases o estados por los que deben pasar los socios comerciales cuando negocian.  El estado final de una negociación satisfactoria es un contrato o un pedido, según lo que especifique el comprador en este punto.

RFQExtra_Interest = Aggiungi solo all'elenco interessi
RFQExtra_InterestAndRFQ = Aggiungi a elenco interessi e RFQ
RFQExtra_All = Tutti
RFQExtra_businessFlowDesc = Il processo RFQ ha un flusso commerciale che comprende molte fasi o stati che i partner commerciali devono passare durante la negoziazione.  Lo stato finale in una negoziazione riuscita è un contratto o un ordine, come specificato dall'acquirente in questo punto.
RFQExtra_interestListDesc = Gli elenchi di interesse consentono all'utente di riunire tutti i prodotti di interesse in un'ubicazione, per poterli confrontare facilmente e selezionare quelli da inserire in RFQ. Viene visualizzato l'elenco di interessi più recente. Una RFQ può includere prodotti o articoli selezionati da un solo negozio.
RFQExtra_attachmentDesc = Utilizzare la pagina Allegato per trasmettere informazioni supplementari al rivenditore, oltre quelle della sezione Termini e condizioni, funzioni di prodotti e commenti.
RFQExtra_instructGeneral = Immettere un nome e una descrizione per le RFQ nei relativi campi. Specificare se le RFQ dovranno essere contenute in un contratto o in un ordine.
RFQExtra_instructDuration = Indicare il periodo durante il quale le risposte saranno accettate. La prima data in cui le RFQ saranno accettate è quella indicata nel campo <b>Data in cui la RFQ diventa attive</b>. Il campo <b>Data di scadenza RFQ</b> contiene l'ultima data in cui le risposte verranno accettate.
RFQExtra_instructTermCond = Utilizzare questa pagina per specificare termini e condizioni particolari per le RFQ. Scegliere <b>Aggiungi</b> per aggiungere un nuovo termine o condizione ed immettere il testo nella casella visualizzata.
RFQExtra_instructProduct = Utilizzare questa pagina per selezionare i prodotti per la richiesta RFQ e per indicare eventuali descrizioni e commenti.
RFQExtra_instructInterest = Selezionare i prodotti che si desidera aggiungere alla RFQ, selezionando la casella di spunta del prodotto desiderato, quindi fare clic su <b>Aggiungi alla RFQ</b>.
RFQExtra_instructProdSpec = Modificare le specifiche del prodotto o aggiungere nuove specifiche da questa pagina. Alcune specifiche potrebbero essere state definite dall'organizzazione come non modificabili.
RFQExtra_instructProdSpecNew = Selezionare una nuova specifica ed indicarne i valori in questa pagina. Per ulteriori informazioni, fare clic su <b>?</b>.
RFQExtra_instructProdSpecChange = Modificare i valori della specifica selezionata in questa pagina.
RFQExtra_instructComment = Utilizzare questa pagina per indicare eventuali commenti al prodotto per la RFQ. Scegliere <b>Aggiungi</b> per aggiungere un nuovo commento ed immettere il testo nella casella visualizzata.

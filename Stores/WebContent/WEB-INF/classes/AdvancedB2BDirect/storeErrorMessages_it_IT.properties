# store error messages for B2B direct
# NLS_MESSAGEFORMAT_VAR

# logon (special case - no ECMessage key, only error code)
.2000 = Immettere un ID utente nel campo ID utente.
.2010 = L'ID utente o la password immessi non sono corretti. Immettere di nuovo i dati.
.2020 = Immettere una password nel campo Password.
.2030 = L'ID utente o la password immessi non sono corretti. Immettere di nuovo i dati.
.2110 = L''account è bloccato. E'' possibile che la causa sia dovuta a una richiesta di registrazione rifiutata o a {0} tentativi di immissione della password non riusciti.  Per sbloccare l''account, rivolgersi al rappresentante del negozio.
.2300 = Prima di eseguire nuovamente il collegamento, attendere alcuni secondi.
.2400 = L'organizzazione è bloccata. Impossibile collegarsi adesso. 
.2410 = Non si dispone dell'autorizzazione al collegamento. Rivolgersi a un rappresentante del negozio per ulteriori informazioni.
.2420 = La registrazione è in attesa di approvazione.  Non si dispone ancora dell'autorizzazione necessaria per effettuare il collegamento.

# password reset
_ERR_BAD_PARMS.1020 = L'ID utente immesso e la risposta di verifica dell'identità non sono validi. Immettere nuovamente l'ID utente e la risposta di verifica dell'identità.
_ERR_MISSING_PARMS.2000 = Immettere un ID utente nel campo ID utente.
_ERR_MISSING_PARMS.2010 = Non risulta alcun cliente registrato con l'ID utente specificato. Immettere un ID utente diverso e riprovare.
_ERR_MISSING_PARMS.2100 = Questo utente non dispone di un indirizzo e-mail.
_ERR_PASSWORD_FAILED.2110 = L'Account fornito per l'ID di collegamento è stato rifiutato.

# password update (special case - no ECMessage key, only error code)
.2040 = Immettere la password corrente nel campo Password corrente.
.2050 = La password immessa non è corretta. Immettere la password nel campo Password corrente e riprovare.
.2060 = Immettere la password nel campo Nuova password.
.2070 = Immettere la password nel campo Verifica nuova password.
.2200 = La password deve essere costituita da una combinazione di almeno {0} caratteri e/o numeri.
.2210 = La password deve essere costituita da un massimo di {0} caratteri consecutivi.
.2220 = Un carattere nella password ricorre consecutivamente più volte del limite consentito di {0}.
.2230 = La password deve essere costituita almeno da {0} caratteri.
.2240 = La password deve essere costituita almeno da {0} caratteri.
.2250 = L'ID utente e la password non possono essere gli stessi.
.2260 = Non è possibile riutilizzare una vecchia password.


#Privacy 

Privacy_Title = Datenschutz
Privacy_Text1 = Persönliche Informationen
Privacy_Text2 = Datenschutz wird bei uns groß geschrieben. Wenn Sie persönliche Informationen, wie z. B. Namen, E-Mail-Adresse und Telefonnummer, zur Verfügung stellen, verschlüsseln wir diese Daten, damit diese während der Übertragung über das Internet nicht lesbar sind. Wir speichern diese Informationen, damit Sie diese nicht erneut eingeben müssen, wenn Sie etwas kaufen oder sich anmelden.
Privacy_Text3 = Alle persönlichen Informationen, die Sie an die Site schicken, bleiben gesichert. Um Ihnen ein individuelles Einkaufserlebnis zu bereiten, erfassen wir Informationen aus den folgenden drei Hauptgründen:

Privacy_Text4 = Um herauszufinden, wie wir unsere Site verbessern können, indem wir prüfen, welche Bereiche, Einrichtungen und Produkte am beliebtesten sind. Deshalb verfolgen wir, wie viele Besucher unsere Seite aufrufen.
Privacy_Text5 = Um die Site auf die Bedürfnisse unserer Kunden anzupassen. Dies ermöglicht uns die Empfehlung neuer Produkte auf der Grundlage Ihrer vergangenen Einkäufe.
Privacy_Text6 = Um Daten für Trends und Statistiken zu analysieren. Wir protokollieren die Domänennamen aller Besucher unserer Website. Nach Verwendung dieser Daten werden diese gelöscht.

Privacy_Text7 = Persönliche Informationen zu unseren Kunden werden nicht an Dritte weitergegeben, verkauft oder in irgendeiner Form übermittelt.
Privacy_Text8 = Cookies
Privacy_Text9 = Ihr Webbrowser stellt Cookie-Dateien auf das Festplattenlaufwerk Ihres Computers. Wir verwenden Cookies, um die von Ihnen eingegebenen Informationen zu speichern, damit Sie diese bei Ihrem nächsten Besuch nicht erneut eingeben müssen. Cookies helfen uns auch zu verstehen, welche Bereiche beliebt sind, indem Sie uns zeigen, wie Kunden unsere Site verwenden. Hierdurch können wir die Site kontinuierlich verbessern.
Privacy_Text10 = Wichtig: Diese Datenschutzrichtlinien dienen nur zu Demozwecken. Sie müssen Richtlinien zum Datenschutz erstellen, die an Ihre Geschäftsregeln und -praktiken angepasst sind. Wir empfehlen Ihnen, sich an Ihre Rechtsberatung zu wenden.


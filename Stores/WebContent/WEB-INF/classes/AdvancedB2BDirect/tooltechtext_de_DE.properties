RFQExtra_MadeToOrder = Unter 'Auftragsbezogen' kann der Einkäufer ein angepasstes Produkt erstellen, das nicht im Geschäftskatalog vorhanden ist.
RFQExtra_MadeToOrder_Inst = Nach der Erstellung dieses auftragsbezogenen Produkts klicken Sie die Spezifikations- und Kommentarlinks an, um weitere Beschreibungen zu diesem Produkt zu liefern.
RFQExtra_Attach = Schließen Sie Anhangsdateien mit ein, damit auch andere Teilnehmer Ihre Spezifikation zur Angebotsanfrage verstehen.
RFQExtra_AddAttach = Geben Sie eine kurze Beschreibung und den Dateinamen für die neue Anhangsdatei an.

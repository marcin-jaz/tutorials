ShippingAddress.radioMultiple.label =Mai multe adrese de livrare
ShippingAddress.description =<br>Permite\u0163i clien\u0163ilor s\u0103 expedieze articolele dintr-o comand\u0103 la o singur\u0103 adres\u0103 sau la mai multe adrese de livrare.<br>
ShippingAddress.aopdescription =<br>Permite\u0163i clien\u0163ilor s\u0103 expedieze articolele dintr-o comand\u0103 la o singur\u0103 adres\u0103 sau la mai multe adrese de livrare.<br>
ShippingMethod.radioSingle.label =Metod\u0103 de livrare unic\u0103
ShippingMethod.radioMultiple.label =Metode de livrare multipl\u0103
ShippingMethod.description =<br>Permite\u0163i clien\u0163ilor s\u0103 expedieze toate articolele dintr-o comand\u0103 utiliz\u00e2nd metoda de livrare unic\u0103 sau s\u0103 expedieze articolele dintr-o comand\u0103 utiliz\u00e2nd mai multe metode de livrare multipl\u0103. De exemplu, un client ar putea expedia un articol de comand\u0103 prin "Po\u015ft\u0103 expres" \u015fi toate celelalte articole din comand\u0103 prin "Po\u015ft\u0103 obi\u015fnuit\u0103".<br>
QuickCheckout.checkboxEnable.title=\u00cenregistr\u0103rile rapide la ie\u015fire permit clien\u0163ilor \u00eenregistra\u0163i s\u0103 finalizeze o comand\u0103 f\u0103r\u0103 a introduce informa\u0163ii de livrare \u015fi de facturare. Pentru a finaliza o \u00eenregistrare rapid\u0103 la ie\u015fire, clien\u0163ii trebuie mai \u00eent\u00e2i s\u0103 creeze un profil de \u00eenregistrare rapid\u0103 la ie\u015fire, care include introducerea adreselor de facturare \u015fi de livrare, metoda de livrare \u015fi informa\u0163iile de plat\u0103.<br><br><p>Pentru a ad\u0103uga \u00eenregistrare rapid\u0103 la ie\u015fire pentru magazinul dumneavoastr\u0103, selecta\u0163i urm\u0103toarea caset\u0103 de bifare:<br>
QuickCheckout.checkboxEnable.label =Activare \u00eenregistrare rapid\u0103 la ie\u015fire
FutureOrders.checkboxEnable.title=Furniza\u0163i clien\u0163ilor op\u0163iunea de a specifica o dat\u0103 viitoare de livrare pentru articolele din comenzile lor.<br><br><p>Pentru a ad\u0103uga comenzi viitoare la magazinul dumneavoastr\u0103, selecta\u0163i urm\u0103toarea caset\u0103 de bifare:<br>
FutureOrders.checkboxEnable.label =Activare comenzi viitoare
ShippingInstructions.checkboxEnable.title=Permite\u0163i clien\u0163ilor s\u0103 furnizeze anumite instruc\u0163iuni de livrare pentru articolele din comanda lor.<br><br><p>Pentru a ad\u0103uga instruc\u0163iuni de livrare la magazinul dumneavoastr\u0103, selecta\u0163i urm\u0103toarea caset\u0103 de bifare:<br>
ShippingInstructions.checkboxEnable.label =Activare instruc\u0163iuni de livrare
PromotionCode.checkboxEnable.title =<br>Codurile promo\u0163ionale sunt reduceri pentru care se poate califica un client dac\u0103 introduce un cod promo\u0163ional valid.<br><br><p>Pentru a ad\u0103uga un c\u00e2mp de intrare pentru cod promo\u0163ional \u00een paginile Rezumat comand\u0103 \u015fi Rezumat comand\u0103 \u00eenregistrare rapid\u0103 la ie\u015fire, selecta\u0163i urm\u0103toarea caset\u0103 de bifare:<br>
PromotionCode.checkboxEnable.label =Activare c\u00e2mp de intrare cod promo\u0163ional



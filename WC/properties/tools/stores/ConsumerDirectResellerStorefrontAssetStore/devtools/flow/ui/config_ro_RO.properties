CheckoutPanel =\u00cenregistrare la ie\u015fire
CheckoutPanel.title =\u00cenregistrare la ie\u015fire
CheckoutPanel.description =Selecta\u0163i urm\u0103toarele op\u0163iuni pentru a modifica acele caracteristici legate de \u00eenregistrarea la ie\u015fire din magazinul dumneavoastr\u0103:

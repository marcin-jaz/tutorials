###########################################################################
#
#Configure
#
###########################################################################
configureButtonApply=Apply
configureButtonApplyPermanently=Apply Permanently


###########################################################################
#
#Catalog panel
#
###########################################################################
CatalogPanel =Catalog
CatalogPanel.title =Catalog
CatalogPanel.description =Select the following options to change catalog-related features in your store:
Search.checkboxEnable.label=Include search in the store
Search.checkboxEnable.title =Provides customers with the option to search the store's catalog.<br>
CatalogList.checkboxEnable.label =Enable category selection list
CatalogList.checkboxEnable.title = <br>Adds a list that shows all categories and sub-categories in the store.<br>
ProductDisplay.checkboxEnable.label =Include quantity selection
ProductDisplay.checkboxEnable.title =<br>Adds a quantity selection box to the product, package, or bundle page, which allows the customers to select the number of products, packages, or bundles they want to purchase, when adding these items to the shopping cart.<br>


###########################################################################
#
#Checkout panel
#
###########################################################################
CheckoutPanel =Checkout
CheckoutPanel.title =Checkout
CheckoutPanel.description =Select the following options to change checkout-related features in your store:
ShippingAddress.radioSingle.label =Single shipping address
ShippingAddress.radioMultiple.label =Multiple shipping addresses
ShippingAddress.description =<br>Allow customers to ship items in an order to a single address, or to ship items within an order to multiple shipping addresses.<br>
ShippingAddress.aopdescription =<br>Allow customers to ship items in an order to a single address, or to ship items within an order to multiple shipping addresses.<br>
ShippingMethod.radioSingle.label =Single shipping method
ShippingMethod.radioMultiple.label =Multiple shipping methods
ShippingMethod.description =<br>Allow customers to ship all items within an order using a single shipping method, or to ship items within an order using multiple shipping multiple methods. For example, a customer could ship one order item by "Express Mail" and all other order items by "Regular Mail".<br>
QuickCheckout.checkboxEnable.title=Quick checkout allows registered customers to complete an order without entering shipping and billing information. In order to complete a quick checkout, customers must first create a quick checkout profile, which includes entering billing and shipping addresses, shipping method, and payment information.<br><br><p>To add quick checkout to your store, select the following check box:<br>
QuickCheckout.checkboxEnable.label =Enable quick checkout
FutureOrders.checkboxEnable.title=Provide customers with the option of specifying a future ship date for items in their orders.<br><br><p>To add future orders to your store, select the following check box:<br>
FutureOrders.checkboxEnable.label =Enable future orders
ShippingInstructions.checkboxEnable.title=Let customers provide specific shipping instructions for items in their orders.<br><br><p>To add shipping instructions to your store, select the following check box:<br>
ShippingInstructions.checkboxEnable.label =Enable shipping instructions
PromotionCode.checkboxEnable.title =<br>Promotion codes are discounts that a customer can qualify for by entering a valid promotion code.<br><br><p>To add a promotion code entry field to the Order Summary page and Quick Checkout Order Summary page, select the following check box:<br>
PromotionCode.checkboxEnable.label =Enable promotion code entry field


###########################################################################
#
#Orders panel
#
###########################################################################
OrdersPanel =Orders
OrdersPanel.title =Orders
OrdersPanel.description=Select the following options to change order-related features in your store.
Orders.RunningTotal.checkboxEnable.title=Shopping total allows customers to see the current value of their order, and the number of items in the shopping cart, without going to the Shopping Cart page.<br>
Orders.RunningTotal.checkboxEnable.label=Enable shopping total
WishList.checkbox.label =Include wish list
WishList.checkboxEnable.title =<br>A wish list allows customers to maintain a list of products that they would like to order in the future. Customers can also send their wish list to family and friends using e-mail.<br>
Orders.QuickOrder.checkboxEnable.label=Quick order
Orders.QuickOrder.checkboxEnable.title=<br>Quick order allows customers to place an order by entering a SKU number.<br>

###########################################################################
#
#Order Status panel
#
###########################################################################
OrderStatusPanel =Order Status
OrderStatusPanel.title =Order Status
OrderStatusPanel.description =Select the following options to change order-status-related features in your store.
OrderStatus.checkboxEnable.title =Allow customers to track the status of their order.  For example, a customer can see if an order is still waiting approval, is already processed, or is scheduled to be processed.<br>
OrderStatus.checkboxEnable.label =Track order status
OrderStatusTrackURL.checkboxEnable.title=<br>A shipment tracking URL allows customers to track the shipment status of their order by linking to a shipping providers Web site.<br>
OrderStatusTrackURL.checkboxEnable.label =Show shipment tracking URL

###########################################################################
#
#Registration group
#
###########################################################################
RegistrationPanel =Registration
RegistrationPanel.title =Registration
RegistrationPanel.description =Select the following check boxes to change registration-related features in your store:
Preferences.title =Allow registered customers to select the language in which the store displays, or the currency in which prices display. To add these options to your store, select the following check boxes:<br>
Preferences.Currency.checkboxEnable.label =Enable preferred currency
Preferences.Language.checkboxEnable.label =Enable preferred language
Demographics.title =<br>To add a question on age or gender to the Registration and Change Personal Information pages, select the following check boxes:<br>
Demographics.Age.checkboxEnable.label =Collect age information
Demographics.Gender.checkboxEnable.label =Collect gender information
EamilOption.description =<br>Send customers promotional e-mail. To send promotional e-mail to customers, you must configure your e-mail accounts and activities using WebSphere Commerce Accelerator.<br>
EmailOption.checkboxEnable.label =Enable customer e-mail option
EmailOption.radioDisable.label =Disable customer e-mail option

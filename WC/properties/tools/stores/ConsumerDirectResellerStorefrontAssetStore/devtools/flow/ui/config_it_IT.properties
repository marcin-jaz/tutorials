RegistrationPanel =Registrazione
RegistrationPanel.title =Registrazione
RegistrationPanel.description =Selezionare le seguenti caselle di spunta per modificare le funzioni relative alle registrazioni del negozio:
Preferences.title =Consente ai clienti registrati di selezionare la lingua in cui verrà visualizzata la pagina del negozio o la valuta con cui verranno visualizzati i prezzi. Per aggiungere tali opzioni al negozio, selezionare la seguente casella di spunta:<br>
Preferences.Currency.checkboxEnable.label =Abilita valuta desiderata
Preferences.Language.checkboxEnable.label =Abilita lingua desiderata
Demographics.title =<br>Per aggiungere una domanda sull'età o sul sesso alla registrazione e modificare le pagine delle informazioni personali, selezionare le seguenti caselle di spunta:<br>
Demographics.Age.checkboxEnable.label =Raccogli informazioni sull'età
Demographics.Gender.checkboxEnable.label =Raccogli informazioni sul sesso
EamilOption.description =<br>Invia ai clienti e-mail promozionali. Per inviare e-mail promozionali ai clienti, è necessario configurare gli account e le attività e-mail utilizzando WebSphere Commerce Accelerator.<br>
EmailOption.checkboxEnable.label =Abilita opzione e-mail cliente
EmailOption.radioDisable.label =Disabilita opzione e-mail cliente

OrdersPanel =Ordini
OrdersPanel.title =Ordini
OrdersPanel.description=Selezionare le seguenti opzioni per modificare le funzioni relative agli ordini nel negozio.
Orders.RunningTotal.checkboxEnable.title=L'opzione di acquisti totali consente ai clienti di vedere il valore corrente del loro ordine ed il numero degli articoli senza andare alla pagina Carrello degli acquisti.<br>
Orders.RunningTotal.checkboxEnable.label=Abilita acquisti totali
WishList.checkbox.label =Includi elenco interessi
WishList.checkboxEnable.title =<br>Un elenco interessi consente ai clienti di mantenere una lista di prodotti che desiderano ordinare in futuro. I clienti possono inviare l'elenco interessi a familiari ed amici via e-mail.<br>
Orders.QuickOrder.checkboxEnable.label=Ordine rapido
Orders.QuickOrder.checkboxEnable.title=<br>L'ordine rapido consente ai clienti di effettuare un ordine inserendo un numero SKU.<br>

###########################################################################

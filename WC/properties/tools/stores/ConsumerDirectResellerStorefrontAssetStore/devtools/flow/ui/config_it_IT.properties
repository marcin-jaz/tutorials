#Order Status panel
#
###########################################################################
OrderStatusPanel =Stato ordini
OrderStatusPanel.title =Stato ordini
OrderStatusPanel.description =Selezionare le seguenti opzioni per modificare le funzioni relative allo stato dell'ordine nel negozio.
OrderStatus.checkboxEnable.title =Consente ai clienti di tracciare lo stato dei loro ordini.  Ad esempio, un cliente può visualizzare se un ordine è ancora in attesa di approvazione, è già in elaborazione o è pianificato per essere elaborato.<br>
OrderStatus.checkboxEnable.label =Traccia stato dell'ordine
OrderStatusTrackURL.checkboxEnable.title=<br>Un URL di traccia spedizione consente ai clienti di tracciare lo stato della spedizione dei loro ordini collegandosi ad un sito Web provider di spedizione.<br>
OrderStatusTrackURL.checkboxEnable.label =Mostra l'URL di traccia spedizione


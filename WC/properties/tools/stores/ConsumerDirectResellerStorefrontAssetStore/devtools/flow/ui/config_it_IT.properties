CatalogPanel =Catalogo
CatalogPanel.title =Catalogo
CatalogPanel.description =Selezionare le opzioni seguenti per modificare le funzioni relative al catalogo del negozio:
Search.checkboxEnable.label=Includi ricerca nel negozio
Search.checkboxEnable.title =Fornisce ai clienti l'opzione di ricerca nel catalogo del negozio.<br>
CatalogList.checkboxEnable.label =Abilita l'elenco di selezione categorie
CatalogList.checkboxEnable.title = <br>Aggiunge un elenco che visualizza tutte le categorie e le categorie secondarie del negozio.<br>
ProductDisplay.checkboxEnable.label =Includi selezione quantità
ProductDisplay.checkboxEnable.title =<br>Aggiunge una casella di selezione della quantità alla pagina del prodotto o pacchetto, che consente ai clienti di selezionare il numero di prodotti, pacchetti che vogliono acquistare, aggiungendo tali articoli al carrello.<br>



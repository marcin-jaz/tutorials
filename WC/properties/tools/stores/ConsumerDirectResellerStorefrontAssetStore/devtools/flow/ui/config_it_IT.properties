CheckoutPanel =Verifica
CheckoutPanel.title =Verifica
CheckoutPanel.description =Selezionare le opzioni seguenti per modificare le funzioni relative alla verifica nel negozio:
ShippingAddress.radioSingle.label =Indirizzo di spedizione singolo
ShippingAddress.radioMultiple.label =Più indirizzi di spedizione
ShippingAddress.description =<br>Consente ai clienti di spedire gli articoli di un ordine ad un indirizzo singolo o a più indirizzi.<br>
ShippingAddress.aopdescription =<br>Consente ai clienti di spedire gli articoli di un ordine ad un indirizzo singolo o a più indirizzi.<br>
ShippingMethod.radioSingle.label =Metodo di spedizione singolo
ShippingMethod.radioMultiple.label =Più metodi di spedizione
ShippingMethod.description =<br>Consente ai clienti di spedire tutti gli articoli di un ordine utilizzando un metodo di spedizione singolo o più metodi di spedizione. Ad esempio, un cliente potrebbe spedire un articolo di un ordine con "Posta celere" e tutti gli altri con "Posta ordinaria".<br>
QuickCheckout.checkboxEnable.title=La verifica rapida consente ai clienti registrati di completare un ordine senza immettere la spedizione e le informazioni di fatturazione. Per completare una verifica rapida, i clienti devono prima creare un nuovo profilo per la verifica rapida, che include gli indirizzi per la spedizione e la fatturazione, i metodi di spedizione e le informazioni sul pagamento.<br><br><p>Per aggiungere una verifica rapida al negozio, selezionare la seguente casella di spunta:<br>
QuickCheckout.checkboxEnable.label =Abilita verifica rapida
FutureOrders.checkboxEnable.title=Fornisce ai clienti l'opportunità di specificare una data di spedizione futura per gli articoli presenti nel loro ordine.<br><br><p>Per aggiungere ordini futuri al proprio negozio, selezionare la seguente casella di spunta:<br>
FutureOrders.checkboxEnable.label =Abilita ordini futuri
ShippingInstructions.checkboxEnable.title=Consente ai clienti di fornire istruzioni specifiche sulla spedizione per gli articoli presenti nei propri ordini.<br><br><p>per aggiungere le istruzioni sulla spedizione al negozio, selezionare la seguente casella di spunta:<br>
ShippingInstructions.checkboxEnable.label =Abilita istruzioni sulla spedizione
PromotionCode.checkboxEnable.title =<br>I codici di promozione sono sconti per cui un cliente può avere qualificato immettendo un codice di promozione valido.<br><br><p>Per aggiungere un campo di immissione di codice promozione alla pagina Riepilogo ordine e alla pagina Riepilogo ordine verifica rapida, selezionare la seguente casella di spunta:<br>
PromotionCode.checkboxEnable.label =Abilita campo di immissione codice promozione



###########################################################################
#
#Orders panel
#
###########################################################################
OrdersPanel =Pedidos
OrdersPanel.title =Pedidos
OrdersPanel.description=Seleccione las funciones de pedido que los clientes pueden utilizar en la tienda:
Orders.QuickOrder.checkboxEnable.label=Pedido rápido
Orders.QuickOrder.checkboxEnable.title=Especifique los códigos de artículos para añadir artículos al carro de la compra.<br>
WishList.checkbox.label =Lista de deseos
WishList.checkboxEnable.title =Mantener, y opcionalmente enviar por correo electrónico, una lista de deseos.<br>
RequisitionList.checkboxEnable.label =Listas de solicitudes
RequisitionList.checkboxEnable.title =Crear y utilizar listas de solicitudes al comprar. Esta opción solo está disponible para clientes autorizados.<br>
MiniShopCart.checkbox.label = Mini carro de la compra
MiniShopCart.checkboxEnable.title =Visualizar artículos del carro de la compra y el subtotal del carro de la compra en la cabecera de la tienda.<br>
OrderStatus.checkboxEnable.label =Seguimiento del estado del pedido
OrderStatus.checkboxEnable.title =Realizar un seguimiento del estado de pedidos.  Por ejemplo, un cliente puede ver si un pedido está tramitado, está planificado para su tramitación o está a la espera de aprobación. <br>
MultipleActiveOrders.checkboxEnable.label =Varios pedidos activos
MultipleActiveOrders.checkboxEnable.title =Trabajar con varios pedidos activos. Por ejemplo, un cliente puede crear nuevos pedidos activos vacíos, hacer copias de pedidos activos existentes y cancelar pedidos activos existentes antes de someterlos para su proceso.<br>
ScheduleOrder.checkboxEnable.label =Planificar pedidos
ScheduleOrder.checkboxEnable.title =Planificar pedidos para una fecha.<br>
ExpeditedOrders.checkboxEnable.label =Acelerar pedidos
ExpeditedOrders.checkboxEnable.title =Acelerar entrega de artículos de un pedido.<br>
EnableQuotes.checkboxEnable.label =Habilitar presupuestos
EnableQuotes.checkboxEnable.title =Permitir a los clientes crear presupuestos a partir del carro de la compra. Se podrá hacer un seguimiento del estado del presupuesto si está habilitado el seguimiento del estado del pedido.<br>
AllowReOrder.checkboxEnable.label =Permitir hacer nuevo pedido
AllowReOrder.checkboxEnable.title =Permitir a los clientes hacer un nuevo pedido de un pedido existente.<br>



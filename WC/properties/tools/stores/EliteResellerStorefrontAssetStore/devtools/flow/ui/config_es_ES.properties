PromotionChoiceOfFreeGift.checkboxEnable.label =Campo de opción de promoción de regalo gratuito
PromotionChoiceOfFreeGift.checkboxEnable.title =Los clientes pueden elegir los regalos gratuitos en las páginas de paso por caja.<br>



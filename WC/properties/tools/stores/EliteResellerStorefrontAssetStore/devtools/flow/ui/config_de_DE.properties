ProductQuickView.checkboxEnable.title =Produktdetails im Popup-Fenster 'Schnellinfo zum Produkt' anzeigen.<br>

AjaxAddToCart.checkbox.label =AJAX - Dem Einkaufskorb hinzufügen
AjaxAddToCart.checkboxEnable.title =Artikel dem Einkaufskorb ohne Verlassen der aktuellen Seite hinzufügen.<br>

CheckoutFlow.checkboxEnable.title=Im Einkaufskorb vorgenommene Änderungen automatisch anwenden.<br>
AjaxCheckout.checkboxEnable.label=AJAX-Kasse

MyAccount.checkboxEnable.title =Auf der Seite 'Mein Konto' vorgenommene Änderungen automatisch anwenden.<br>
AjaxMyAccountPage.checkboxEnable.label =AJAX - Mein Konto

ProductDnD.checkboxEnable.label=Produkt - Drag-and-drop
ProductDnD.checkboxEnable.title =Artikel dem Einkaufskorb oder der Vergleichszone unter Verwendung der Maus hinzufügen.<br><b>Hinweis</b>: Diese Option ist automatisch inaktiviert, wenn sowohl der Mini-Einkaufskorb als auch die Vergleichszone inaktiviert sind.<br>



###########################################################################
#
#Orders panel
#
###########################################################################
OrdersPanel =Bestellungen
OrdersPanel.title =Bestellungen
OrdersPanel.description=Wählen Sie die bestellbezogene Funktionen aus, die Kunden in Ihrem Geschäft verwenden können:
Orders.QuickOrder.checkboxEnable.label=Schnellbestellung
Orders.QuickOrder.checkboxEnable.title=Artikelnummern eingeben, um Artikel dem Einkaufskorb hinzuzufügen.<br>
WishList.checkbox.label =Wunschliste
WishList.checkboxEnable.title =Eine Wunschliste pflegen und optional per E-Mail senden.<br>
RequisitionList.checkboxEnable.label =Anforderungslisten
RequisitionList.checkboxEnable.title =Während des Einkaufens Anforderungslisten erstellen und verwenden. Diese Option ist nur für berechtigte Kunden verfügbar.<br>
MiniShopCart.checkbox.label = Mini-Einkaufskorb
MiniShopCart.checkboxEnable.title =Artikel im Einkaufskorb anzeigen und die Zwischensumme im Einkaufskorb im Geschäfts-Header anzeigen.<br>
OrderStatus.checkboxEnable.label =Verfolgung des Bestellstatus
OrderStatus.checkboxEnable.title =Verfolgen Sie den Status ihrer Bestellungen. Ein Kunde kann zum Beispiel sehen, ob eine Bestellung noch auf die Genehmigung wartet, bereits bearbeitet wurde oder für die Bearbeitung terminiert wurde.<br>
MultipleActiveOrders.checkboxEnable.label =Mehrere aktive Bestellungen
MultipleActiveOrders.checkboxEnable.title =Mit mehreren aktiven Bestellungen arbeiten. Zum Beispiel kann ein Kunde neue leere, aktive Bestellungen erstellen, Kopien von vorhandenen aktiven Bestellungen erstellen und vorhandene aktive Bestellungen stornieren, bevor er sie zur Verarbeitung abschickt.<br>
ScheduleOrder.checkboxEnable.label =Bestellungen terminieren
ScheduleOrder.checkboxEnable.title =Bestellungen für das Datum planen, an dem sie ausgeführt werden.<br>
ExpeditedOrders.checkboxEnable.label =Eilzustellung für Bestellungen
ExpeditedOrders.checkboxEnable.title =Eilzustellung für Artikel in einer Bestellung.<br>
EnableQuotes.checkboxEnable.label =Angebote aktivieren
EnableQuotes.checkboxEnable.title =Ermöglicht es Kunden, Angebote aus dem Einkaufskorb zu erstellen. Die Überwachung des Angebotsstatus ist dann verfügbar, wenn auch die Überwachung des Bestellstatus aktiviert ist.<br>
AllowReOrder.checkboxEnable.label =Nachbestellungen zulassen
AllowReOrder.checkboxEnable.title =Ermöglicht es Kunden, eine Nachbestellung für eine bereits vorhandene Bestellung aufzugeben.<br>


###########################################################################

CheckoutPanel =Zur Kasse
CheckoutPanel.title =Zur Kasse
CheckoutPanel.description =Kassenfunktionen auswählen, die Kunden in Ihrem Geschäft zur Verfügung stehen:
Shipment.checkboxEnable.label =Mehrere Sendungen
Shipment.checkboxEnable.title=Kunden können mehrere Sendungen für eine Bestellung auswählen.<br>
FutureOrders.checkboxEnable.label =Versanddatum in der Zukunft
FutureOrders.checkboxEnable.title=Kunden können ein Versanddatum in der Zukunft für die Artikel in einer Bestellung auswählen.<br>
ShippingInstructions.checkboxEnable.label =Versandanweisungen
ShippingInstructions.checkboxEnable.title=Kunden können für Artikel in einer Bestellung bestimmte Versandanweisungen angeben.<br>
ShippingChargeType.checkboxEnable.label =Versandkostentyp
ShippingChargeType.checkboxEnable.title =Für jede in einer Bestellung verwendete Versandmethode einen Versandkostentyp angeben.<br>
PromotionCode.checkboxEnable.label =Eingabefeld für Rabattcode
PromotionCode.checkboxEnable.title =Kunden könne einen Rabattcode auf den Kassenseiten eingeben.<br>
PromotionChoiceOfFreeGift.checkboxEnable.label =Feld für Rabattauswahl der Gratisgeschenke
PromotionChoiceOfFreeGift.checkboxEnable.title =Kunden können Gratisgeschenke auf den Kassenseiten auswählen.<br>



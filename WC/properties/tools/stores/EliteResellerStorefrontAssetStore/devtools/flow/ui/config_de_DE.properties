CatalogPanel =Katalog
CatalogPanel.title =Katalog
CatalogPanel.description =Wählen Sie die katalogbezogene Funktionen aus, die Kunden in Ihrem Geschäft verwenden können:
Search.checkboxEnable.label=Geschäftskatalog durchsuchen
ProductCompare.checkboxEnable.label=Vergleichszone

accountParticipantRole.checkboxEnable.title =Unter Verwendung eines Geschäftskontos einer ausgewählten Organisation einkaufen. Kunden mit Aufgabenbereichen für Organisationsteilnehmer in mehreren Organisationen können zum Beispiel über das Konto einer bestimmten Organisation einkaufen.<br>


MultipleActiveOrders.checkboxEnable.title =Praca z wieloma aktywnymi zam\u00f3wieniami. Klient mo\u017ce na przyk\u0142ad utworzy\u0107 nowe aktywne zam\u00f3wienia, kt\u00f3re s\u0105 puste, wykona\u0107 kopie istniej\u0105cych aktywnych zam\u00f3wie\u0144 i anulowa\u0107 istniej\u0105ce aktywne zam\u00f3wienia, zanim wy\u015ble je do przetwarzania.<br>
ScheduleOrder.checkboxEnable.label =Planuj zam\u00f3wienia
ScheduleOrder.checkboxEnable.title =Planowanie zam\u00f3wie\u0144 na dzie\u0144, w kt\u00f3rym zostan\u0105 z\u0142o\u017cone. <br>
ExpeditedOrders.checkboxEnable.label =Przyspiesz zam\u00f3wienia
ExpeditedOrders.checkboxEnable.title =Przyspiesz pozycje zam\u00f3wienia.<br>

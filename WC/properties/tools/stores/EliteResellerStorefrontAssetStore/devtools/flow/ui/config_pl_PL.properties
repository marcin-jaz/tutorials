EnableQuotes.checkboxEnable.title =Umo\u017cliwia klientom tworzenie ofert na podstawie koszyka. \u015aledzenie status\u00f3w ofert b\u0119dzie dost\u0119pne tylko, je\u015bli w\u0142\u0105czona jest opcja \u015bledzenia statusu zam\u00f3wienia.<br>
AllowReOrder.checkboxEnable.label =Zezw\u00f3l na ponowne zamawianie
AllowReOrder.checkboxEnable.title =Umo\u017cliwia klientom powt\u00f3rzenie istniej\u0105cego zam\u00f3wienia.<br>



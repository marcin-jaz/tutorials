OrdersPanel =Ordini
OrdersPanel.title =Ordini
OrdersPanel.description=Selezionare le funzioni relative all'ordine che i clienti possono utilizzare nel negozio:
Orders.QuickOrder.checkboxEnable.label=Ordine rapido
Orders.QuickOrder.checkboxEnable.title=Immettere gli SKU per aggiungere articoli al carrello degli acquisti.<br>
WishList.checkbox.label =Elenco interessi

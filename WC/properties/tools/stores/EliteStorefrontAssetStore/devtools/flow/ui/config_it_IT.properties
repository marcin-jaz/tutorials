MultipleActiveOrders.checkboxEnable.title =Lavorare con più ordini attivi. Ad esempio, un cliente può creare dei nuovi ordini attivi vuoti, fare delle copie degli ordini attivi esistenti oppure annullare degli ordini attivi esistenti prima di inoltrarli per l'elaborazione.<br>

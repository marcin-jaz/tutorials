ShippingBilling =Expédition et facturation
ShippingBilling.title =Expédition et facturation
ShippingBilling.description = Recueillir les informations de livraison et de facturation sur la même page de règlement ou sur des pages séparées. <br>Si vous cochez cette case, les clients fourniront toutes les informations de règlement (mode d'expédition, adresse de livraison, mode de facturation et adresse de facturation) sur la même page.<br>Si cette case n'est pas cochée, lors du règlement, les clients devront fournir les informations de livraison/expédition sur une première page, puis les informations de facturation sur une autre page.
ShippingBilling.checkboxEnable.label=Informations d'expédition et de facturation entrées sur la même page


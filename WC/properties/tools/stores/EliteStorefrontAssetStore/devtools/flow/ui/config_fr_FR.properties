#Orders panel
#
###########################################################################
OrdersPanel =Commandes
OrdersPanel.title =Commandes
OrdersPanel.description=Sélectionnez des fonctions associés aux commandes que les clients pourront utiliser dans votre magasin :
Orders.QuickOrder.checkboxEnable.label=Commande rapide
Orders.QuickOrder.checkboxEnable.title=Entrez la SKU pour ajouter des articles au chariot.<br>
WishList.checkbox.label =Liste de présélection
WishList.checkboxEnable.title =Conserver, et éventuellement envoyer par courrier électronique, une liste de sélection.<br>
RequisitionList.checkboxEnable.label =Listes préconfigurées
RequisitionList.checkboxEnable.title =Créer utiliser des listes préconfigurées lors d'achats. Cette option est disponible uniquement pour les clients habilités. <br>
MiniShopCart.checkbox.label = Mini chariot
MiniShopCart.checkboxEnable.title =Afficher les articles du chariot et le sous-total dans l'en-tête du magasin.<br>
OrderStatus.checkboxEnable.label =Suivi de l'état des commandes
OrderStatus.checkboxEnable.title =Suivre le statut des commandes. Un client peut, par exemple, vérifier si une commande est en cours de traitement, planifiée pour son traitement ou en attente d'approbation.<br>
MultipleActiveOrders.checkboxEnable.label =Commandes actives multiples
MultipleActiveOrders.checkboxEnable.title =Gérer plusieurs commandes actives. Un client peut, par exemple, créer des commandes actives vides, faire des copies de commandes actives existantes et supprimer des commandes actives existantes avant de les soumettre pour traitement.<br>
ScheduleOrder.checkboxEnable.label =Planifier les commandes
ScheduleOrder.checkboxEnable.title =Planifier des commandes pour la date à laquelle elles doivent entrer en vigueur.<br>
ExpeditedOrders.checkboxEnable.label =Commandes express
ExpeditedOrders.checkboxEnable.title =Traiter en express les articles d'une commande.<br>
EnableQuotes.checkboxEnable.label =Autoriser les devis
EnableQuotes.checkboxEnable.title =Permettre aux clients de créer des devis à partir de leur chariot. Le suivi de l'état des devis sera disponible si vous cochez la case Suivi de l'état des commandes.<br>
AllowReOrder.checkboxEnable.label =Autoriser le renouvellement des commandes
AllowReOrder.checkboxEnable.title =Permettre aux clients de renouveler une commande existante.<br>



PromotionCode.checkboxEnable.label =Zone de saisie du code de promotion
PromotionCode.checkboxEnable.title =Les clients peuvent entrer un code de promotion sur les pages de paiement.<br>
PromotionChoiceOfFreeGift.checkboxEnable.label =Zone du choix de cadeau dans le cadre de la promotion
PromotionChoiceOfFreeGift.checkboxEnable.title =Les clients peuvent choisir leur cadeaux sur les pages de règlement de la commande.<br>



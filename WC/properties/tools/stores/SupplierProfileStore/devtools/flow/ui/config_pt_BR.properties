###########################################################################
#
#Customer Care panel
#
###########################################################################
customerCarePanel =Assistência ao Cliente
customerCarePanel.title =Configurar a Assistência ao Cliente
customerCarePanel.description =A assistência ao cliente é um suporte em tempo real através do Lotus Sametime Server.<br><br><p>Um cliente pode entrar no site, encontrar um problema que necessita de solução e clicar no link para obter resposta imediata da Assistência ao Cliente.  O CSR (Representante de Atendimento ao Cliente) pode acessar a interface de Assistência ao Cliente por meio do WebSphere Commerce Accelerator e pode visualizar o local do cliente na loja, recuperar o carrinho de compras e as informações sobre o perfil além de bate-papo com o cliente. Esta interface também permite ao CSR conversar com outros CSRs.<br><br><p>Para obter instruções sobre como instalar e configurar o Sametime com o WebSphere Commerce, consulte o manual WebSphere Commerce Additional Software. <br><br><p>Clique em <b>Ativar Assistência ao Cliente</b> para ativar este recurso. Caso contrário, clique em <b>Desativar Assistência ao Cliente</b>. Para obter mais informações sobre a Assistência ao Cliente, consulte o tópico &quot;Colaboração&quot do centro de informações.
customerCarePanel.radioEnable.label =Ativar Assistência ao Cliente
customerCarePanel.radioDisable.label =Desativar Assistência ao Cliente

###########################################################################
#
#Collaborative Workspaces panel
#
###########################################################################
collaborativeWorkspacesPanel =Áreas de Trabalho Colaborativas
collaborativeWorkspacesPanel.title =Configurar Áreas de Trabalho Colaborativas
collaborativeWorkspacesPanel.description =As áreas de trabalho colaborativas suportam comunicações assíncronas para várias discussões de negócios, tais como negociação de termos e condições de contratos entre um Comprador e um Vendedor e entre usuários de negócios dentro da organização do Vendedor. As áreas de trabalho podem ser criadas por qualquer função que não seja Comprador, através do uso do WebSphere Commerce Accelerator e do gabarito padrão do QuickPlace do WebSphere Commerce. <br><br><p>Os detalhes sobre as áreas de trabalho colaborativas e informações sobre membros das áreas de trabalho são gerenciadas através do sistema WebSphere Commerce. Os encadeamentos de discussão, postagens ou anexos de arquivos utilizados para colaboração são armazenados no servidor do QuickPlace.Para utilizar áreas de trabalho colaborativas, os dados dos membros devem estar em um servidor LDAP com o WebSphere Commerce e não em um banco de dados relacional. O QuickPlace também deve ser instalado e configurado em um servidor separado da máquina onde você possui o WebSphere Commerce e o LDAP. Para obter instruções sobre como instalar e configurar o LDAP e o QuickPlace com o WebSphere Commerce, consulte o guia WebSphere Commerce Additional Software. <br><br><p>Clique em <b>Ativar Áreas de Trabalho Colaborativas</b> para utilizar áreas de trabalho colaborativas. Do contrário, clique em <b>Desativar Áreas de Trabalho Colaborativas</b>. Para obter mais informações sobre espaços de trabalho colaborativos, consulte o tópico &quot;Colaboração&quot do centro de informações. 
collaborativeWorkspacesPanel.radioEnable.label =Ativar Áreas de Trabalho Colaborativas
collaborativeWorkspacesPanel.radioDisable.label =Desativar Áreas de Trabalho Colaborativas

###########################################################################
#
#Catalog panel
#
###########################################################################
CatalogPanel =Catálogo
CatalogPanel.title =Catálogo
CatalogPanel.description =Selecione as seguintes caixas de opções para incluir mais recursos relacionados ao catálogo em sua loja:
Search.checkboxEnable.label =Incluir pesquisa na loja
Search.checkboxEnable.description =<div style="margin-left: 25px">Fornece aos clientes a opção de pesquisar a loja. Para obter mais informações sobre o recurso de procura, consulte os tópicos do centro de informações, "Recursos de Procura do Catálogo" e "Procura Avançada do Catálogo."</div>
ProductDisplay.checkboxEnable.label =Incluir seleção de quantidade
ProductDisplay.checkboxEnable.description =<div style="margin-left: 25px">Inclui uma caixa de seleção de quantidade no produto, pacote ou página do pacote configurável, que permite que os clientes selecionem o número de produtos, pacotes ou pacotes configuráveis que desejam comprar, ao incluir estes itens no carrinho de compras. </div>
QuickOrder.checkboxEnable.label =Incluir pedidos rápidos
QuickOrder.checkboxEnable.description =<div style="margin-left: 25px">Permite que clientes insiram um número de SKUs a incluir no carrinho de compras de uma só vez. </div>
RequisitionList.checkboxEnable.label =Incluir listas de requisição
RequisitionList.checkboxEnable.description =<div style="margin-left: 25px">Permite que os compradores possam criar e utilizar listas de requisições enquanto fazem compras. </div>
RFQ.checkboxEnable.label =Incluir pedido por cotação
RFQ.checkboxEnable.description =<div style="margin-left: 25px">Permite que os compradores negociem especificações de produtos e listagens de preços com o vendedor. </div>
auctions.checkboxEnable.label =Incluir leilões
auctions.checkboxEnable.description =<div style="margin-left: 25px">Permite que você venda produtos para o licitante com maior lance.</div>



###########################################################################
#
#Order Status panel
#
###########################################################################
OrderPanel =Pedido
OrderPanel.title =Pedido
OrderPanel.description =Selecione as seguintes caixas de opções para incluir mais recursos relacionados ao pedido em sua loja:
MultipleActiveOrders.checkboxEnable.label =Vários pedidos ativos
MultipleActiveOrders.checkboxEnable.description =<div style="margin-left: 25px">Permite que os clientes trabalhem com vários pedidos ativos. Por exemplo, um cliente pode criar novos pedidos vazios ativos, fazer cópias de pedidos existentes ativos e cancelar pedidos existentes ativos antes de enviá-los para serem processados.</div>
OrderStatus.checkboxEnable.label =Acompanhar status do pedido
OrderStatus.checkboxEnable.description =<div style="margin-left: 25px">Permite que os clientes rastreiem o status de seu pedido. Por exemplo, os clientes podem ver se um pedido ainda está aguardando aprovação, se já foi processado ou está planejado para ser processado. </div>
ScheduleOrder.checkboxEnable.label =Programar pedidos
ScheduleOrder.checkboxEnable.description =<div style="margin-left: 25px">Permite que os clientes planejem pedidos de acordo com sua vontade. </div>
FutureOrders.checkboxEnable.label =Pedidos futuros
FutureOrders.checkboxEnable.description =<div style="margin-left: 25px">Fornece aos clientes a opção de especificar uma data de remessa futura para itens em seu pedido.</div>
ExpeditedOrders.checkboxEnable.label =Expedir pedidos
ExpeditedOrders.checkboxEnable.description =<div style="margin-left: 25px">Fornece aos clientes a opção de expedir itens em seu pedido.</div>
MultipleReleases.checkboxEnable.label =Várias liberações por pedido
MultipleReleases.checkboxEnable.description =<div style="margin-left: 25px">Fornece aos clientes a opção de permitir que seu pedido seja dividido em várias liberações. Várias liberações permitem que cada item do pedido seja enviado assim que esteja disponível. Por exemplo, itens do pedido que estão disponíveis agora são enviados imediatamente e itens que não estão disponíveis agora serão enviados posteriormente.</div>
ShippingInstructions.checkboxEnable.label =Instruções sobre remessa
ShippingInstructions.checkboxEnable.description =<div style="margin-left: 25px">Permite que os clientes forneçam instruções específicas de remessa para itens em seu pedido.</div>
ShippingChargeType.checkboxEnable.label =Tipo de encargos de frete
ShippingChargeType.checkboxEnable.description =<div style="margin-left: 25px">Permite que os clientes especifiquem um tipo de despesa para cada método de remessa utilizado em seu pedido.</div>



###########################################################################
#
#Configurable Store Display
#
###########################################################################
headsUpDisplayPanel =Exibição de Loja Configurável
headsUpDisplayPanel.title =Exibição de Loja Configurável
headsUpDisplayPanel.description =O recurso da Exibição de Loja Configurável fornece aos clientes acesso persistente à funcionalidade e informações sobre a loja por meio de uma coleção de áreas de janela.
headsUpDisplay.radioEnable.label =Ativar Exibição de Loja Configurável. Para ativar áreas de janela individuais, selecione as caixas de opções adequadas a seguir.
headsUpDisplay.radioDisable.label =Desativar Exibição de Loja Configurável. <br/><br/>
HUDminiCurrentOrderDisplay.checkboxEnable.label =Pedido Atual
HUDminiCurrentOrderDisplay.checkboxEnable.description =<div style="margin-left: 25px">Fornece aos clientes uma área de janela de Exibição de Loja Configurável mostrando o pedido atual.</div>
HUDminiUserAccountDisplay.checkboxEnable.label =Conta do Usuário
HUDminiUserAccountDisplay.checkboxEnable.description =<div style="margin-left: 25px">Fornece aos clientes uma área de janela de Exibição de Loja Configurável mostrando sua conta. Um formulário de logon será mostrado se o usuário não estiver conectado como um cliente registrado.</div>
HUDminiTopCategoriesDisplay.checkboxEnable.label =Categorias Superiores
HUDminiTopCategoriesDisplay.checkboxEnable.description =<div style="margin-left: 25px">Fornece aos clientes uma área de janela de Exibição de Loja Configurável mostrando as categorias superiores e o primeiro nível de subcategorias para a loja.</div>
HUDminiRequisitionListDisplay.checkboxEnable.label =Listas de Requisições
HUDminiRequisitionListDisplay.checkboxEnable.description =<div style="margin-left: 25px">Fornece aos clientes uma área de janela de Exibição de Loja Configurável mostrando suas listas de requisições. Você deve ativar o recurso da lista de requisições na seção do Catálogo de Alteração de Fluxo para que essa área de janela seja exibida.</div>
HUDminiOrdersWaitingApprovalDisplay.checkboxEnable.label =Pedidos Aguardando Aprovação
HUDminiOrdersWaitingApprovalDisplay.checkboxEnable.description =<div style="margin-left: 25px">Fornece aos clientes uma área de janela de Exibição de Loja Configurável mostrando pedidos que estão aguardando aprovação. Você deve ativar o recurso de status da trilha do pedido na seção Pedido de Alteração de Fluxo para que essa área de janela seja exibida.</div>
HUDminiOrdersPreviouslyProcessedDisplay.checkboxEnable.label =Histórico de Pedido

HUDminiOrdersPreviouslyProcessedDisplay.checkboxEnable.description =<div style="margin-left: 25px">Fornece aos clientes uma área de janela de Exibição de Loja Configurável mostrando pedidos que foram processados anteriormente. Você deve ativar o recurso de status da trilha do pedido na seção Pedido de Alteração de Fluxo para que essa área de janela seja exibida.</div>
HUDminiOrdersScheduledDisplay.checkboxEnable.label =Pedidos Planejados
HUDminiOrdersScheduledDisplay.checkboxEnable.description =<div style="margin-left: 25px">Fornece aos clientes uma área de janela de Exibição de Loja Configurável mostrando pedidos planejados. Você deve ativar o status da trilha do pedido e os recursos do pedido planejado na seção Pedido de Alteração de Fluxo para que essa área de janela seja exibida.</div>
HUDminiEMarketingSpotDisplay.checkboxEnable.label =Ponto de e-Marketing
HUDminiEMarketingSpotDisplay.checkboxEnable.description =<div style="margin-left: 25px">Fornece aos clientes uma área de janela de Exibição de Loja Configurável mostrando um Ponto de e-Marketing. </div>
#Support For Customers,Shopping Under Multiple Accounts.
accountParticipantRole.radioEnable.label =Ativar AccountParticipantRole. Para ativar áreas de janela individuais, selecione as caixas de opções adequadas a seguir.
accountParticipantRole.radioDisable.label =Desativar AccountParticipantRole.<br/><br/>
HUDminiOrganizationIdDisplay.checkboxEnable.label = Ativar organização configurada na seleção de sessão
HUDminiOrganizationIdDisplay.checkboxEnable.description =<div style="margin-left: 25px">Fornece aos clientes uma Exibição de Loja Configurável em que as organizações às quais tem direito a comprar em nome delas serão listadas e uma poderá ser selecionada para a sessão.</div>
HUDminiOrganizationContractsDisplay.checkboxEnable.label = Ativar contrato configurado na seleção de sessão 
HUDminiOrganizationContractsDisplay.checkboxEnable.description =<div style="margin-left: 25px">Fornece aos clientes uma Exibição de Loja Configurável que mostra os contratos aplicáveis e as opções selecionadas que serão definidas na sessão.</div>

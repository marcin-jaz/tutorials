AjaxAddToCart.checkbox.label =AJAX add to shopping cart
AjaxAddToCart.checkboxEnable.title =Add items to the shopping cart without leaving the current page.<br>

CheckoutFlow.checkboxEnable.title=Automatically apply changes made to the shopping cart.<br>
AjaxCheckout.checkboxEnable.label=AJAX checkout

MyAccount.checkboxEnable.title =Automatically apply changes made on the My Account page.<br>
AjaxMyAccountPage.checkboxEnable.label =AJAX My Account


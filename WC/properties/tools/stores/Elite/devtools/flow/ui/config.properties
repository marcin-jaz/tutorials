ShippingInstructions.checkboxEnable.title=Customers can provide special shipping instructions for items in an order.<br>
ShippingChargeType.checkboxEnable.label =Shipping charge type
ShippingChargeType.checkboxEnable.title =Specify a charge type for each shipping method used in an order.<br>
PromotionCode.checkboxEnable.label =Promotion code entry field

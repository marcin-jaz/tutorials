###########################################################################
#
#Orders panel
#
###########################################################################
OrdersPanel =Orders
OrdersPanel.title =Orders
OrdersPanel.description=Select order-related features that customers can use in your store:
Orders.QuickOrder.checkboxEnable.label=Quick order
Orders.QuickOrder.checkboxEnable.title=Enter SKUs to add items to the shopping cart.<br>
WishList.checkbox.label =Wish list
WishList.checkboxEnable.title =Maintain, and optionally e-mail, a wish list.<br>
RequisitionList.checkboxEnable.label =Requisition lists
RequisitionList.checkboxEnable.title =Create and use requisition lists while shopping. This option is only available to authorized customers.<br>
MiniShopCart.checkbox.label = Mini shopping cart
MiniShopCart.checkboxEnable.title =Display shopping cart items and the shopping cart subtotal in the store header.<br>
OrderStatus.checkboxEnable.label =Order status tracking
OrderStatus.checkboxEnable.title =Track the status of orders. For example, a customer can see when an order is processed, scheduled to be processed, or awaiting approval.<br>
MultipleActiveOrders.checkboxEnable.label =Multiple active orders
MultipleActiveOrders.checkboxEnable.title =Work with multiple active orders. For example, a customer can create new empty active orders, make copies of existing active orders, and cancel existing active orders before submitting them to be processed.<br>
ScheduleOrder.checkboxEnable.label =Schedule orders
ScheduleOrder.checkboxEnable.title =Schedule orders for the date on which they will occur.<br>
ExpeditedOrders.checkboxEnable.label =Expedite orders
ExpeditedOrders.checkboxEnable.title =Expedite items in an order.<br>
EnableQuotes.checkboxEnable.label =Enable quotes
EnableQuotes.checkboxEnable.title =Allow customers to create quotes from the shopping cart. Quote status tracking will be available if Order status tracking is enabled.<br>
AllowReOrder.checkboxEnable.label =Allow Re-Order
AllowReOrder.checkboxEnable.title =Allow customers to Re-Order an existing order.<br>



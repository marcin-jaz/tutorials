RemoteWidgetGiftregistry.checkboxEnable.title =Kunden können Geschenkregistrierungen wie Widgets auf fernen Sites gemeinsam nutzen. Wählen Sie dieses Kontrollkästchen aus, um die Schaltfläche 'Widget abrufen' auf der Seite für Geschenkregistrierungen hinzuzufügen. 

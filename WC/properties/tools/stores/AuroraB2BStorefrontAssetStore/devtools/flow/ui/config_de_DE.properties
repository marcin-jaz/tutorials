ConfigurationsPanel =Konfigurationen
ConfigurationsPanel.title =Konfigurationen
ConfigurationsPanel.description =Wählen Sie Integrationsoptionen und Funktionen aus, die für Ihr Geschäft aktiviert werden sollen:
FacebookIntegration.checkboxEnable.label=Facebook-Integration
FacebookIntegration.checkboxEnable.title=Aktiviert Facebook-Plug-ins auf Geschäftsseiten.<br>
RatingReviewIntegration.checkboxEnable.label=Integration von Bazaarvoice Ratings und Reviews
RatingReviewIntegration.checkboxEnable.title=Aktiviert die Integration von Bazaarvoice Ratings und Reviews auf Geschäftsseiten.<br>
StoreLocator.checkboxEnable.label = Geschäftswegweiser
StoreLocator.checkboxEnable.title = Aktiviert den Geschäftswegweiser, über den Kunden nach nahe gelegenen Geschäften in der Region suchen können.
BOPIS.checkboxEnable.label = Online kaufen und im Geschäft abholen
BOPIS.checkboxEnable.title = Ermöglicht es Kunden, online gekaufte Ware in einem bevorzugten Geschäft abzuholen.

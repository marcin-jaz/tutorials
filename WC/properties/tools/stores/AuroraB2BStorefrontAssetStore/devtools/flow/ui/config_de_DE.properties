RegistrationPanel =Registrierung
RegistrationPanel.title =Registrierung
RegistrationPanel.description =Wählen Sie optionale Felder und Funktionen aus, die auf den Seiten 'Registrierung' und 'Persönliche Informationen' aktiviert werden sollen:
Preferences.Currency.checkboxEnable.label =Bevorzugte Währung
Preferences.Language.checkboxEnable.label =Bevorzugte Sprache
Demographics.AgeOptions.checkboxEnable.label =Geburtstag oder Alter
Demographics.AgeOptions.radio.label =Format für Alter
Demographics.Age.radio.label =Alter
Demographics.DateOfBirth.radio.label =Geburtsdatum
Demographics.Gender.checkboxEnable.label =Geschlecht
EmailOption.checkboxEnable.label =Senden Sie mir Informationen über Sonderangebote
EmailOption.checkboxEnable.title =Aktiviert ein Kontrollkästchen, das Kunden auswählen können, wenn sie Marketing-E-Mails empfangen möchten.<br>
MobilePhoneOption.checkboxEnable.label =Zustimmung für Angabe von Mobiltelefonnummer und Erhalt von Benachrichtigungen per SMS
MobilePhoneOption.checkboxEnable.title =Aktiviert Kontrollkästchen, die Kunden auswählen können, wenn sie SMS mit Benachrichtigungen und Marketinginhalten empfangen möchten. Darüber hinaus wird ein Feld aktiviert, dass Kunden die Angabe ihrer Handynummer ermöglicht.<br>
allowOrgRegistration.checkboxEnable.label =Organisationsregistrierung
allowOrgRegistration.checkboxEnable.title =Aktiviert eine Funktion im Geschäft, mit der win registrierter Benutzer auf eine Registrierungsseite für eine Organisation zugreifen kann.<br>
AccountActivation.checkboxEnable.label =Kontoaktivierung per E-Mail
AccountActivation.checkboxEnable.title =Aktiviert eine Funktion, über die nach der Registrierung eine E-Mail zur Konto-Aktivierung an den jeweiligen Kunden gesendet wird. Die Kunden können das Konto aktivieren, indem sie auf einen Link in der E-Mail klicken.<br>


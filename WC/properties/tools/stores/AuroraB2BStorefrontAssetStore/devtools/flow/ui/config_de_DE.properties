RecurringOrders.checkboxEnable.title = Kunden können wiederkehrende Bestellungen im Geschäft aufgeben.
RecurringOrders.checkboxEnable.label = Wiederkehrende Bestellungen
Subscription.checkboxEnable.title = Kunden können Artikel im Geschäft abonnieren.
Subscription.checkboxEnable.label = Abonnements

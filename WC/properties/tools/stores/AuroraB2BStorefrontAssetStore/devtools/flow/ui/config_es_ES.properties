###########################################################################
OrdersPanel =Pedidos
OrdersPanel.title =Pedidos
OrdersPanel.description=Seleccione las funciones opcionales relacionadas con pedidos que desee habilitar para la tienda:
Orders.QuickOrder.checkboxEnable.label=Pedido rápido
Orders.QuickOrder.checkboxEnable.title=Los clientes pueden especificar códigos de artículo en un formulario de pedido rápido para añadir artículos al carro de la compra.<br>
WishList.checkbox.label =Lista de deseos
WishList.checkboxEnable.title =Mantener, y opcionalmente enviar por correo electrónico, una lista de deseos.<br>
OrderStatus.checkboxEnable.title =Los clientes pueden ver el estado de los pedidos, por ejemplo, si un pedido se está procesando o ha sido enviado.<br>
OrderStatus.checkboxEnable.label =Seguimiento del estado del pedido
EnableQuotes.checkboxEnable.label =Habilitar presupuestos
EnableQuotes.checkboxEnable.title =Los clientes pueden crear presupuestos a partir del carro de la compra. Se podrá hacer un seguimiento del estado del presupuesto si está habilitado el seguimiento del estado del pedido.<br>
AllowReOrder.checkboxEnable.label =Permitir hacer nuevo pedido
AllowReOrder.checkboxEnable.title =Los clientes pueden hacer un nuevo pedido de un pedido existente.<br>
RequisitionList.checkboxEnable.label =Listas de solicitudes
RequisitionList.checkboxEnable.title =Los compradores de una tienda directo a B2B pueden crear listas de artículos que piden frecuentemente y utilizar la lista para hacer periódicamente un nuevo pedido de estos artículos. Los compradores pueden compartir listas de solicitudes con otros compradores de la misma organización.<br>
MultipleActiveOrders.checkboxEnable.label =Pedidos guardados
MultipleActiveOrders.checkboxEnable.title =Los clientes pueden trabajar con varios pedidos al mismo tiempo. Un pedido es el pedido actual, y los pedidos adicionales son pedidos guardados. El cliente puede cambiar cualquier pedido guardado para que sea el pedido actual y luego pasar por caja.<br>
ScheduleOrder.checkboxEnable.label =Pedidos planificados
ScheduleOrder.checkboxEnable.title =Los clientes pueden planificar pedidos para una determinada fecha.<br>
ExpeditedOrders.checkboxEnable.label =Pedidos urgentes
ExpeditedOrders.checkboxEnable.title =Los clientes pueden solicitar el envío urgente para los artículos del pedido.<br>
SideBySideIntegration.checkboxEnable.title =Habilitar la integración con Sterling OMS.<br>
SideBySideIntegration.checkboxEnable.label =Integración de Sterling OMS



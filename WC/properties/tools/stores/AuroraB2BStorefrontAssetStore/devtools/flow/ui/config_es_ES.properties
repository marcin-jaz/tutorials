PromotionChoiceOfFreeGift.checkboxEnable.label =Campo de opción de promoción de regalo gratuito
PaymentPromotion.checkboxEnable.title =Los clientes pueden aprovechar las promociones de tipo de pago para sus pedidos.<br>
PaymentPromotion.checkboxEnable.label =Promociones de tipo de pago
PunchoutPayment.checkboxEnable.title =Los clientes pueden elegir el pago punch-out para pagar el pedido.<br>
PunchoutPayment.checkboxEnable.label =Pago punch-out

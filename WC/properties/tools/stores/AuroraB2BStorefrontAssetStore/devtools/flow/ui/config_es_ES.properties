ShippingChargeType.checkboxEnable.title =Los clientes pueden especificar un tipo de cargo para cada método de envío utilizado en un pedido.<br>
ShowHideOrderItems.checkboxEnable.label=Mostrar y ocultar artículos de pedido
ShowHideOrderItems.checkboxEnable.title=Los clientes pueden mostrar y ocultar artículos de pedido en las páginas de paso por caja. Habilitar esta función puede mejorar el rendimiento.<br>



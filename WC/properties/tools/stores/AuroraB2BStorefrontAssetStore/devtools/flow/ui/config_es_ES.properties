CheckoutPanel.description =Seleccione las funciones opcionales de paso por caja que desee habilitar para la tienda:
QuickCheckout.checkboxEnable.title=Los clientes pueden completar un pedido utilizando información predefinida de un perfil de caja rápida. Esta opción solo está disponible para clientes registrados.<br>
QuickCheckout.checkboxEnable.label =Caja rápida
Shipment.checkboxEnable.title=Los clientes pueden elegir varios envíos para un pedido.<br>
Shipment.checkboxEnable.label =Varios envíos
FutureOrders.checkboxEnable.title=Los clientes pueden especificar una fecha de envío futura para los artículos de un pedido.<br>
FutureOrders.checkboxEnable.label =Fecha de envío futura

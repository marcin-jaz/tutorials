ShippingBilling.title =Envío y facturación
ShippingBilling.description = Recoger información de envío y facturación en la misma página de paso por caja o en páginas separadas. <br>Si la opción está habilitada, los clientes proporcionan la información de envío y facturación en la misma página de tramitar pedido.<br>Si la opción está inhabilitada, los clientes proporcionan la información de envío en una página, y luego proporcionan la información de facturación en otra página durante la tramitación del pedido.

ConfigurationsPanel =Configuraciones
ConfigurationsPanel.title =Configuraciones
ConfigurationsPanel.description =Seleccione las integraciones y funciones opcionales que desee habilitar para la tienda:
FacebookIntegration.checkboxEnable.label=Integración de Facebook
FacebookIntegration.checkboxEnable.title=Habilitar los plug-ins sociales de Facebook en las páginas de la tienda.<br>
RatingReviewIntegration.checkboxEnable.label=Integración de valoraciones y reseñas de Bazaarvoice
RatingReviewIntegration.checkboxEnable.title=Habilita las características de valoraciones y reseñas de Bazaarvoice en las páginas de la tienda.<br>
StoreLocator.checkboxEnable.label = Localizador de tiendas
StoreLocator.checkboxEnable.title = Habilita la página de localizador de tiendas, que permite a los clientes buscar tiendas físicas cercanas a una zona geográfica específica.
BOPIS.checkboxEnable.label = Comprar en línea y recoger en la tienda
BOPIS.checkboxEnable.title = Habilita Comprar en línea y recoger en la tienda para que los clientes puedan comprar artículos y enviarlos a su tienda física preferida.
Wishlist.enabled.label = Listas de deseos  <br/>
WishList.SOAwishlistEnabled.description = Los clientes pueden crear una o más listas de deseos en la tienda. Cada lista de deseos puede tener un nombre diferente. 
RemoteWidgetGiftregistry.checkboxEnable.title =Los clientes pueden compartir registros de regalos como widgets en sitios remotos. Seleccione este recuadro para añadir un botón Obtener widget a la página de registro de regalos. 
RemoteWidgetGiftregistry.checkboxEnable.label =Widgets remotos de registro de regalos
RecurringOrders.checkboxEnable.title = Los clientes pueden realizar pedidos recurrentes en la tienda.
RecurringOrders.checkboxEnable.label = Pedidos recurrentes
Subscription.checkboxEnable.title = Los clientes pueden comprar productos mediante suscripción en la tienda.
Subscription.checkboxEnable.label = Suscripciones
Synonyms.checkboxEnable.title = En la herramienta Commerce Composer, habilite el uso de sinónimos cuando busque términos de búsqueda para asignaciones de diseño.
Synonyms.checkboxEnable.label = Utilizar sinónimos


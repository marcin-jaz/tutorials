RatingReviewIntegration.checkboxEnable.label=Bazaarvoice ratings and reviews integration
RatingReviewIntegration.checkboxEnable.title=Enables Bazaarvoice ratings and reviews features on store pages.<br>
StoreLocator.checkboxEnable.label = Store locator
StoreLocator.checkboxEnable.title = Enables the store locator page, which allows customers to search for physical (brick-and-mortar) stores that are close to a specific geographic region.
BOPIS.checkboxEnable.label = Buy online and pickup in store
BOPIS.checkboxEnable.title = Enables Buy online and pickup in store for customers to purchase items and have them shipped to their preferred physical (brick-and-mortar) store.
Wishlist.enabled.label = Wish lists  <br/>
WishList.SOAwishlistEnabled.description = Customers can create one or more wish lists in the store. Each wish list can have a different name. 

RemoteWidgetGiftregistry.checkboxEnable.label =Gift registry remote widgets
RecurringOrders.checkboxEnable.title = Customers can place recurring orders in the store.
RecurringOrders.checkboxEnable.label = Recurring orders
Subscription.checkboxEnable.title = Customers can purchase products by subscription in the store.
Subscription.checkboxEnable.label = Subscriptions
Synonyms.checkboxEnable.title = In the Commerce Composer tool, enable the use of synonyms when matching search terms for layout assignments.
Synonyms.checkboxEnable.label = Use synonyms


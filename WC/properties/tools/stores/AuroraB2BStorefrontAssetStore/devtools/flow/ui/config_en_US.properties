OrdersPanel =Orders
OrdersPanel.title =Orders
OrdersPanel.description=Select optional order-related functions to enable for your store:
Orders.QuickOrder.checkboxEnable.label=Quick order
Orders.QuickOrder.checkboxEnable.title=Customers can enter SKUs into a quick order form to add items to their shopping cart.<br>

ShippingAddress.aopdescription =<br>Zezwala klientom na wysy\u0142anie pozycji zam\u00f3wienia na jeden adres lub wysy\u0142anie pozycji jednego zam\u00f3wienia na wiele adres\u00f3w dostawy.<br>

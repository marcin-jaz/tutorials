CheckoutPanel =Kasa
CheckoutPanel.title =Kasa
CheckoutPanel.description =Wybierz nast\u0119puj\u0105ce opcje, aby zmieni\u0107 cechy sklepu zwi\u0105zane z obs\u0142ug\u0105 kasow\u0105:

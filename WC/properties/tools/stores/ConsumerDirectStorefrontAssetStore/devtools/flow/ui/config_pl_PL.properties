ShippingMethod.radioMultiple.label =Wiele sposob\u00f3w dostawy
ShippingMethod.description =<br>Zezwala klientom na wysy\u0142anie wszystkich pozycji zam\u00f3wienia przy u\u017cyciu jednego sposobu dostawy lub wysy\u0142anie pozycji jednego zam\u00f3wienia przy u\u017cyciu wielu sposob\u00f3w dostawy. Klient mo\u017ce na przyk\u0142ad otrzyma\u0107 jedn\u0105 pozycj\u0119 zam\u00f3wienia przesy\u0142k\u0105 priorytetow\u0105, a inne pozycje zam\u00f3wienia przesy\u0142k\u0105 zwyk\u0142\u0105.<br>
QuickCheckout.checkboxEnable.title=Szybka obs\u0142uga kasowa umo\u017cliwia zarejestrowanym klientom zamawianie produkt\u00f3w bez wprowadzania informacji dotycz\u0105cych dostawy i faktury. Aby skorzysta\u0107 z szybkiej obs\u0142ugi kasowej, klient musi najpierw utworzy\u0107 profil szybkiej obs\u0142ugi, kt\u00f3ry zawiera informacje dotycz\u0105ce faktury oraz adres dostawy, spos\u00f3b dostawy i dane o p\u0142atno\u015bci.<br><br><p>Aby doda\u0107 do sklepu funkcj\u0119 szybkiej obs\u0142ugi kasowej, zaznacz nast\u0119puj\u0105ce pole wyboru: <br>
QuickCheckout.checkboxEnable.label =W\u0142\u0105cz szybk\u0105 obs\u0142ug\u0119 kasow\u0105
FutureOrders.checkboxEnable.title=Umo\u017cliwia klientom podanie przysz\u0142ej daty dostawy dla poszczeg\u00f3lnych pozycji zam\u00f3wienia.<br><br><p>Aby doda\u0107 do sklepu obs\u0142ug\u0119 przysz\u0142ych zam\u00f3wie\u0144, zaznacz nast\u0119puj\u0105ce pole wyboru: <br>
FutureOrders.checkboxEnable.label =W\u0142\u0105cz obs\u0142ug\u0119 zam\u00f3wie\u0144 przysz\u0142ych
ShippingInstructions.checkboxEnable.title=Umo\u017cliwia klientom podawanie konkretnych instrukcji dotycz\u0105cych dostawy dla poszczeg\u00f3lnych pozycji zam\u00f3wienia.<br><br><p>Aby doda\u0107 do sklepu obs\u0142ug\u0119 instrukcji dotycz\u0105cych dostawy, zaznacz nast\u0119puj\u0105ce pole wyboru: <br>
ShippingInstructions.checkboxEnable.label =W\u0142\u0105cz instrukcje dotycz\u0105ce dostawy
PromotionCode.checkboxEnable.title =<br>Kody promocyjne odpowiadaj\u0105 upustom, kt\u00f3re klient mo\u017ce uzyska\u0107 po wprowadzeniu wa\u017cnego kodu.<br><br><p>Aby umie\u015bci\u0107 pole wprowadzania kodu promocyjnego na stronach Podsumowanie zam\u00f3wienia i Podsumowanie zam\u00f3wienia - szybka obs\u0142uga kasowa, zaznacz nast\u0119puj\u0105ce pole wyboru: <br>
PromotionCode.checkboxEnable.label =W\u0142\u0105cz pole wprowadzania kodu promocyjnego



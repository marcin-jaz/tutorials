###########################################################################
#
#Customer Care panel
#
###########################################################################
customerCarePanel =Assistenza clienti
customerCarePanel.title =Configurazione Assistenza clienti
customerCarePanel.description =La funzione Assistenza clienti e il server Lotus Sametime Server, consentono di raggiungere i clienti mediante conversazione istantanea in tempo reale.<br><br><p>Facendo clic sul collegamento Assistenza clienti all'interno del sito, è possibile ricevere una risposta immediata a qualsiasi tipo di problema.  Il rappresentante del servizio clienti può accedere all'interfaccia Assistenza clienti mediante WebSphere Commerce Accelerator, visualizzare la posizione del cliente nel negozio, richiamare il carrello degli acquisti e il profilo del cliente e conversare direttamente con il cliente.  Questa interfaccia consente anche al CSR di conversare con gli altri CSR.<br><br><p>Per le istruzioni sull'installazione e la configurazione di Sametime con WebSphere Commerce, consultare il manuale WebSphere Commerce Software aggiuntivo.<br><br><p>Premere <b>Abilita servizio clienti</b> per abilitare questa funzione o <b>Disabilita Assistenza clienti</b>. Per ulteriori informazioni sull'Assistenza clienti, consultare la sezione &quot;Collaborazione&quot; del centro informazioni.
customerCarePanel.radioEnable.label =Abilita Assistenza clienti
customerCarePanel.radioDisable.label =Disabilita Assistenza clienti

###########################################################################
#
#Collaborative Workspaces panel
#
###########################################################################
collaborativeWorkspacesPanel =Spazi di lavoro di collaborazione
collaborativeWorkspacesPanel.title =Configurazione Spazi di collaborazione
collaborativeWorkspacesPanel.description =Gli spazi di collaborazione supportano comunicazioni asincrone per diverse trattative, ad esempio la negoziazione dei termini e le condizioni di un contratto tra un Acquirente e un Rivenditore, o tra gli utenti e l'organizzazione del rivenditore. Tutti gli utenti con un ruolo diverso da Acquirente possono creare gli spazi di collaborazione utilizzando WebSphere Commerce Accelerator e il modello predefinito di QuickPlace per WebSphere Commerce.<br><br><p>Le informazioni relative agli spazi di collaborazione e ai contatti sono gestite mediante il sistema WebSphere Commerce. Gli argomenti di discussione, i messaggi e gli allegati utilizzati per la collaborazione sono memorizzati sul server QuickPlace. Per utilizzare gli spazi di collaborazione, è necessario che i dati relativi ai contatti si trovino su un server LDAP con WebSphere Commerce e non in un database relazionale. Inoltre è necessario installare e configurare QuickPlace su un server diverso dalla macchina in cui sono stati installati WebSphere Commerce e LDAP. Per le istruzioni sull'installazione e la configurazione di QuickPlace con WebSphere Commerce, consultare il manuale WebSphere Commerce Software aggiuntivo.<br><br><p>Per abilitare o disabilitare gli spazi di collaborazione, scegliere <b>Abilita Spazi di collaborazione</b> o <b>Disabilita spazi di collaborazione</b>. Per ulteriori informazioni sugli spazi di collaborazione, consultare la sezione &quot;Collaborazione&quot; del centro di informazioni. 
collaborativeWorkspacesPanel.radioEnable.label =Abilita Spazi di collaborazione
collaborativeWorkspacesPanel.radioDisable.label =Disabilita Spazi di collaborazione

###########################################################################
#
#Catalog panel
#
###########################################################################
CatalogPanel =Catalogo
CatalogPanel.title =Catalogo
CatalogPanel.description =Selezionare le seguenti caselle di spunta per aggiungere altre funzioni al negozio relative al catalogo:
Search.checkboxEnable.label =Includi ricerca nel negozio
Search.checkboxEnable.description =<div style="margin-left: 25px">Fornisce ai clienti l'opzione di effettuare ricerche nel negozio. Per ulteriori informazioni sulle possibilità di ricerca, fare riferimento alle sezioni "Funzioni di ricerca del catalogo" e "Ricerca avanzata del catalogo" del centro informazioni.</div>
ProductDisplay.checkboxEnable.label =Includi selezione quantità
ProductDisplay.checkboxEnable.description =<div style="margin-left: 25px">Aggiunge una casella di selezione della quantità alla pagina del prodotto o pacchetto, che consente ai clienti di selezionare il numero di prodotti, pacchetti che vogliono acquistare, aggiungendo tali articoli al carrello.</div>
QuickOrder.checkboxEnable.label =Includi ordini rapidi
QuickOrder.checkboxEnable.description =<div style="margin-left: 25px">Consente ai clienti di immettere più SKU da aggiungere al carrello degli acquisti con una sola operazione.</div>
RequisitionList.checkboxEnable.label =Inclusi elenco richieste
RequisitionList.checkboxEnable.description =<div style="margin-left: 25px">Consente agli acquirenti di creare ed utilizzare degli elenchi richieste mentre fanno acquisti.</div>
RFQ.checkboxEnable.label =Includi RFQ (request for quote)
RFQ.checkboxEnable.description =<div style="margin-left: 25px">Consente agli acquirenti di negoziare le specifiche ed i prezzi dei prodotti con il venditore.</div>
auctions.checkboxEnable.label =Includi aste
auctions.checkboxEnable.description =<div style="margin-left: 25px">Consente di vendere i prodotti al migliore offerente.</div>



###########################################################################
#
#Order Status panel
#
###########################################################################
OrderPanel =Ordine
OrderPanel.title =Ordine
OrderPanel.description =Selezionare le seguenti caselle di spunta per aggiungere altre funzioni relative agli ordini al proprio negozio:
MultipleActiveOrders.checkboxEnable.label =Più ordini attivi
MultipleActiveOrders.checkboxEnable.description =<div style="margin-left: 25px">Consente ai clienti di lavorare con più ordini attivi. Ad esempio, un cliente può creare dei nuovi ordini attivi vuoti, fare delle copie degli ordini attivi esistenti oppure annullare degli ordini attivi esistenti prima di inoltrarli per l'elaborazione.</div>
OrderStatus.checkboxEnable.label =Traccia stato dell'ordine
OrderStatus.checkboxEnable.description =<div style="margin-left: 25px">Consente ai clienti di tenere traccia dello stato del loro ordine. Ad esempio, i clienti possono visualizzare se un ordine è ancora in attesa di approvazione, se è già stato processato o se è pianificato per essere elaborato.</div>
ScheduleOrder.checkboxEnable.label =Pianifica ordini
ScheduleOrder.checkboxEnable.description =<div style="margin-left: 25px">Consente ai clienti di pianificare gli ordini quando lo desiderano.</div>
FutureOrders.checkboxEnable.label =Ordini futuri
FutureOrders.checkboxEnable.description =<div style="margin-left: 25px">Gli utenti possono specificare una data di spedizione futura per gli articoli nel loro ordine.</div>
ExpeditedOrders.checkboxEnable.label =Ordini con priorità
ExpeditedOrders.checkboxEnable.description =<div style="margin-left: 25px">Consente ai clienti di dare priorità agli articoli nel loro ordine.</div>
MultipleReleases.checkboxEnable.label =Più rilasci per ordine
MultipleReleases.checkboxEnable.description =<div style="margin-left: 25px">Consente ai clienti di lasciare che il loro ordine sia suddiviso in più rilasci. Più rilasci consentono la spedizione di ciascun articolo nell'ordine appena è disponibile. Ad esempio, gli articoli nell'ordine disponibili adesso vengono spediti immediatamente e gli articoli che non sono disponibili adesso verranno spediti successivamente.</div>
ShippingInstructions.checkboxEnable.label =Istruzioni di spedizione
ShippingInstructions.checkboxEnable.description =<div style="margin-left: 25px">I clienti possono fornire delle istruzioni di spedizione specifiche per gli articoli nel loro ordine.</div>
ShippingChargeType.checkboxEnable.label =Tipo di spese di spedizione
ShippingChargeType.checkboxEnable.description =<div style="margin-left: 25px">Consente ai clienti di specificare un tipo di addebito per ciascun metodo di spedizione utilizzato nel loro ordine.</div>



###########################################################################
#
#Configurable Store Display
#
###########################################################################
headsUpDisplayPanel =Visualizzazione negozio configurabile
headsUpDisplayPanel.title =Visualizzazione negozio configurabile
headsUpDisplayPanel.description =La funzione Visualizzazione negozio configurabile fornisce ai clienti accesso continuo alla funzionalità e alle informazioni sui negozi mediante una serie di pannelli.
headsUpDisplay.radioEnable.label =Abilita Visualizzazione negozio configurabile. Per abilitare i singoli pannelli, selezionare di seguito la casella appropriata.
headsUpDisplay.radioDisable.label =Disabilita Visualizzazione negozio configurabile.<br/><br/>
HUDminiCurrentOrderDisplay.checkboxEnable.label =Ordine corrente
HUDminiCurrentOrderDisplay.checkboxEnable.description =<div style="margin-left: 25px">Fornisce ai clienti il pannello Visualizzazione negozio configurabile che mostra l'ordine corrente.</div>
HUDminiUserAccountDisplay.checkboxEnable.label =Account utente
HUDminiUserAccountDisplay.checkboxEnable.description =<div style="margin-left: 25px">Fornire ai clienti il pannello Visualizzazione negozio configurabile che mostra il loro account. Viene visualizzato un modulo di accesso se l'utente non è acceduto come un cliente registrato.</div>
HUDminiTopCategoriesDisplay.checkboxEnable.label =Categorie principali
HUDminiTopCategoriesDisplay.checkboxEnable.description =<div style="margin-left: 25px">Fornisce ai clienti un pannello Visualizzazione negozio configurabile che mostra le categorie principali ed il primo livello di categorie secondarie per il negozio.</div>
HUDminiRequisitionListDisplay.checkboxEnable.label =Elenchi richieste
HUDminiRequisitionListDisplay.checkboxEnable.description =<div style="margin-left: 25px">Fornisce ai clienti il pannello Visualizzazione negozio configurabile che mostra gli elenchi richieste. Occorre abilitare la funzione elenco richieste nella sezione Catalogo di Modifica flusso per visualizzare questo pannello.</div>
HUDminiOrdersWaitingApprovalDisplay.checkboxEnable.label =Ordini in attesa di approvazione
HUDminiOrdersWaitingApprovalDisplay.checkboxEnable.description =<div style="margin-left: 25px">Fornisce ai clienti il pannello Visualizzazione negozio configurabile che mostra gli ordini in attesa di approvazione. Occorre abilitare la funzione di controllo dello stato ordini nella sezione Ordine di Modifica flusso per visualizzare questo pannello.</div>
HUDminiOrdersPreviouslyProcessedDisplay.checkboxEnable.label =Cronologia ordini 
HUDminiOrdersPreviouslyProcessedDisplay.checkboxEnable.description =<div style="margin-left: 25px">Fornisce ai clienti il pannello Visualizzazione negozio configurabile che mostra gli ordini elaborati in precedenza. Occorre abilitare la funzione di controllo dello stato ordini nella sezione Ordine di Modifica flusso per visualizzare questo pannello.</div>
HUDminiOrdersScheduledDisplay.checkboxEnable.label =Ordini pianificati
HUDminiOrdersScheduledDisplay.checkboxEnable.description =<div style="margin-left: 25px">Fornisce ai clienti il pannello Visualizzazione negozio configurabile che mostra gli ordini pianificati. Occorre abilitare la funzione di controllo dello stato ordini e degli ordini pianificati nella sezione Ordine di Modifica flusso per visualizzare questo pannello.</div>
HUDminiEMarketingSpotDisplay.checkboxEnable.label =Spot di e-marketing
HUDminiEMarketingSpotDisplay.checkboxEnable.description =<div style="margin-left: 25px">Fornisce ai clienti il pannello Visualizzazione negozio configurabile che mostra uno spot di e-Marketing.</div>
#Support For Customers,Shopping Under Multiple Accounts.
accountParticipantRole.radioEnable.label =Abilitare AccountParticipantRole. Per abilitare i singoli pannelli, selezionare di seguito la casella appropriata.
accountParticipantRole.radioDisable.label =Disabilitare AccountParticipantRole.<br/><br/>
HUDminiOrganizationIdDisplay.checkboxEnable.label = Abilita organizzazione impostata nella selezione di sessione
HUDminiOrganizationIdDisplay.checkboxEnable.description =<div style="margin-left: 25px">Fornisce ai clienti una visualizzazione negozio configurabile in cui sono elencate le organizzazioni per conto delle quali si è autorizzati ad effettuare acquisti ed è possibile selezionarne una per la sessione.</div>
HUDminiOrganizationContractsDisplay.checkboxEnable.label = Abilita contratto impostato nella selezione di sessione 
HUDminiOrganizationContractsDisplay.checkboxEnable.description =<div style="margin-left: 25px">Fornire ai clienti una visualizzazione negozio configurabile che riporti i contratti applicabili e le opzioni che verranno impostati nella sessione.</div>
